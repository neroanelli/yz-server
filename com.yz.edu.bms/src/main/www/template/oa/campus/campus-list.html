<title>校区管理</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">/</span>
		人事管理<span class="c-gray en">/</span> 校区管理 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container">
		
	  <div class="text-l search" style="position: relative">
			<div class="cl" style="padding-left: 30px;">
		    <div class="cl">
			<div class="f-l">
				<span>校区名称:</span> 
				<input type="text" class="input-text"  placeholder="输入校区名称" id="campusName"> 
			</div>
			<div class="f-l">
				<span>财务代码：</span> 
				<input type="text" class="input-text"  placeholder="输入财务代码" id="financeNo">
			</div>
			<div class="f-l">
				<span>校区地址：</span> 
				<input type="text" class="input-text"  placeholder="输入校区地址" id="address">
			</div>
		
			<div class="f-r mr-15" style="position: absolute; right: 0;">
					<a class="btn btn-primary radius" style="width: 90px" href="javascript:;" onclick="searchCampus()"> <i class="Hui-iconfont">&#xe665;</i> 搜索
					</a> <a class="btn btn-normal-outline radius" onclick="_reset()"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
			</div>
			</div>
		  </div>
		</div>
		<div class="bg-1">
			<div class="cl pd-15 bg-1">
			    <span class="l mt-15 mb-15"> <a href="javascript:;" onclick="campus_add()"
				   class="btn btn-primary radius"><i  class="iconfont  icon-tianjia"></i>
					添加校区</a></span>
				<div class="mt-35 bg-fff">
				<table
				class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="all" value=""></th>
						<th width="80">校区名称</th>
						<th width="30">财务代号</th>
						<th width="40">分管领导</th>
						<th width="50">座机</th>
						<th width="100">省-市-区</th>
						<th width="90">地址</th>
						<th width="60">是否外校区</th>
						<th width="60">校区状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
			</table>
				</div>
		    </div>
		</div>
	
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/oa/campus/campus-list.js}"></script>
</body>
</html>
