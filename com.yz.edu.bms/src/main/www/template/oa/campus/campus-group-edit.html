<title th:text="${exType} == UPDATE ? 修改校区组 : 添加校区组"></title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" th:object="${oaCampusGroup}" id="form-campus-add">
		<input type="hidden" th:value="*{id}" name="id" id="id" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>校区组：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select class="select" size="1" id="campusGroupId" name="campusGroupId"></select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>校区：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select class="select" size="1" id="campusId" name="campusId"></select>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius inputW9" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>
