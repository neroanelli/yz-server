<title th:text="UPDATE == ${exType} ? 修改角色 : 添加系统角色"></title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" th:object="${campusInfo}" id="form-campus-add">
		<input type="hidden" th:value="*{campusId}" name="campusId" id="campusId" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="*{empId}" id="empIds" />
		<input type="hidden" th:value="*{campusName}" id="oldCampusName">
		<input type="hidden" th:value="*{financeNo}" id="oldFinanceNo">
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>校区名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="campusName" name="campusName" th:value="*{campusName}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>财务代码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:value="*{financeNo}" class="input-text" value="" placeholder="" id="financeNo" name="financeNo">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">负责人：</label>
			<div class="formControls col-xs-8 col-sm-9">
					<select
						class="select" size="1" id="empId" name="empId">
							<option th:value="*{empId}" selected>--请选择负责人--</option>
					</select>
		    </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否外校区：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="isForeign" name="isForeign" value="1" th:field="*{isForeign}">
					<label >是</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="isForeign" name="isForeign" value="0" th:field="*{isForeign}">
					<label >否</label>
				</div>
			</div>
	   </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">座机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="*{telephone}" value="" placeholder="" id="telephone" name="telephone">
			</div>
		</div>
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>地区：</label>
            <div class="formControls col-xs-8 col-sm-9">
             <select class="select js-data-example-ajax" id="provinceId" name="provinceId" style="width: 30%">
             </select> <select class="select" id="cityId" name="cityId" style="width: 30%">
             </select> <select class="select" id="areaId" name="areaId" style="width: 30%">
             </select>
            </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="*{address}" value="" placeholder="" id="address" name="address">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius inputW9" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>

var varCampusInfo=[[${campusInfo}]];

</html>
