<title th:text="UPDATE == ${exType} ? 修改角色 : 添加系统角色"></title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" th:object="${depInfo}" id="form-dep-add">
		<input type="hidden" th:value="*{dpId}" name="dpId" id="dpId" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="*{empId}" id="empIds" />
		<input type="hidden" th:value="*{campusId}" id="campusIds" />
		<input type="hidden" th:value="*{dpName}" id="oldDpName" />
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>部门名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="dpName" name="dpName" th:value="*{dpName}">
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>所属校区：</label>
			<div class="formControls col-xs-8 col-sm-9">
					<select
						class="select" size="1" id="campusId" name="campusId">
							<option th:value="*{campusId}" selected>--请选择校区--</option>
					</select>
		    </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">负责人：</label>
			<div class="formControls col-xs-8 col-sm-9">
					<select
						class="select" size="1" id="empId" name="empId">
							<option th:value="*{empId}" selected>--请选择负责人--</option>
					</select>
		    </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否有招生职能：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" name="isRecruit" value="1" th:field="*{isRecruit}">
					<label >是</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="isRecruit" value="0" th:field="*{isRecruit}">
					<label >否</label>
				</div>
			</div>
	   </div>
	   <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否参与招生计划：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" name="isParticipate" value="1" th:field="*{isParticipate}">
					<label >是</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="isParticipate" value="0" th:field="*{isParticipate}">
					<label >否</label>
				</div>
			</div>
	   </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">招生权限：</label>
			<div class="formControls col-xs-8 col-sm-9" id="recruitTypes">
				
			</div>
	   </div>
	   <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">职称：</label>
			<div class="formControls col-xs-8 col-sm-9" id="jdIds">
				
			</div>
	   </div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius inputW9" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>
