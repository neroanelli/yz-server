<title th:text="UPDATE == ${exType} ? 修改角色 : 添加系统角色"></title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" th:object="${groupInfo}" id="form-group-add">
		<input type="hidden" th:value="*{groupId}" name="groupId" id="groupId" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="*{empId}" id="empIds" />
		<input type="hidden" th:value="*{dpId}" id="dpIds" />
		<input type="hidden" th:value="*{groupName}" id="oldGroupName" />
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>招生组名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="groupName" name="groupName" th:value="*{groupName}">
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>所属部门：</label>
			<div class="formControls col-xs-8 col-sm-9">
					<select
						class="select" size="1" id="dpId" name="dpId">
							<option th:value="*{dpId}" selected>--请选择部门--</option>
					</select>
		    </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>小组负责人：</label>
			<div class="formControls col-xs-8 col-sm-9">
					<select
						class="select" size="1" id="empId" name="empId">
							<option th:value="*{empId}" selected>--请选择小组负责人--</option>
					</select>
		    </div>
		</div>
		<span id="staffSelect"></span>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius inputW9" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>

	<!--_footer 作为公共模版分离出去-->
