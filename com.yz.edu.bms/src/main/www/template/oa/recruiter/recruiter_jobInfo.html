<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" >
<link rel="Shortcut Icon" href="/favicon.ico" />

<!--/meta 作为公共模版分离出去-->

<title th:text="UPDATE == ${exType} ? 修改角色 : 添加系统角色"></title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" th:object="${jobInfo}" id="form-job-add">
		<input type="hidden" name="empId" id="empId" th:value="${jobInfo.empId}" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" id="ifNeedRelate" name="ifNeedRelate" value="0">
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分配部门：</label>
            <div class="formControls col-xs-8 col-sm-9">
             <select class="select js-data-example-ajax" id="campusId" name="campusId">
             </select> <select class="select" id="dpId" name="dpId" >
             </select> <select class="select" id="groupId" name="groupId">
             </select>
            </div>
        </div>
        <div class="row cl" style="display:none;" id="jdIdDiv">
			<label class="form-label col-xs-4 col-sm-3">职称：</label>
			<div class="formControls col-xs-8 col-sm-9" id="jdIds">
				
			</div>
	    </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>招生编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入招生编码" id="recruitCode" name="recruitCode" th:value="*{recruitCode}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>远智编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入远智编号" id="yzId" name="yzId" th:value="*{yzId}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>入职日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" id="entryDate" name="entryDate" class="input-text Wdate" th:value="*{entryDate}"/>
		    </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">转正日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" id="turnRightTime" name="turnRightTime" class="input-text Wdate" th:value="*{turnRightTime}"/>
		    </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select class="select" size="1" id="empStatus" name="empStatus">
				</select>
		    </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">离职日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" id="leaveDate" name="leaveDate" class="input-text Wdate" th:value="*{leaveDate}"/>
		    </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同开始日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" id="pactStartTime" name="pactStartTime" class="input-text Wdate" th:value="*{pactStartTime}"/>
		    </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同结束日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" id="pactEndTime" name="pactEndTime" class="input-text Wdate" th:value="*{pactEndTime}"/>
		    </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">人事是否审批：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="isCheck" name="isCheck" value="1" th:field="*{isCheck}">
					<label >是</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="isCheck" name="isCheck" value="0" th:field="*{isCheck}">
					<label >否</label>
				</div>
			</div>
	   </div>
	   <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">生效时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss'})" id="effectTime" name="effectTime" class="input-text Wdate" th:value="*{effectTime}"/>
		    </div>
		</div>
	   <div class="text-r mt-10">
        <input id="bt_submit" type="submit" class="submit btn btn-primary radius" value="保存" />
        <input type="button" class="previous btn btn-normal-outline radius mr-10" value="取消" id="bt_cancel" onclick="layer_close();"/>
       </div>
	</form>
</article>
<script type="text/javascript" th:inline="javascript">
var varJobInfo=[[${jobInfo}]];
</script>
<script type="text/javascript" th:src="@{/js/webjs/oa/recruiter/recruiter_jobInfo.js}"></script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
