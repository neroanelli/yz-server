<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" th:href="@{/favicon.ico}">
    <link rel="Shortcut Icon" th:href="@{/favicon.ico}"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>招生老师管理</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">/</span> 人事管理 <span class="c-gray en">/</span>
    招生老师管理<a class="btn btn-success radius r"
             style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);"
             title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form id="export-form" th:action="@{/recruiter/export.do}">
    <div class="text-l search" style="position: relative">
            <div class="cl">
                <div class="cl">
                    <div class="f-l">
                        <span>校区:</span>
                        <select class="select" size="1" id="campusId">
                            <option value="" selected>--请选择校区--</option>
                        </select>
                    </div>
                    <div class="f-l">
                        <span>部门:</span>
                        <select class="select" size="1" id="dpId">
                            <option value="" selected>--请选择部门--</option>
                        </select>
                    </div>
                    <div class="f-l">
                        <span>招生组:</span>
                        <select class="select" size="1" id="groupId">
                            <option value="" selected>--请选择招生组--</option>
                        </select>
                    </div>
                    <div class="f-r mr-15">
                        <a class="btn btn-primary radius" href="javascript:;" onclick="searchRecruiter();">
                            <i class="Hui-iconfont">&#xe665;</i>
                            	搜索
                        </a>
                        <a class="btn btn-normal-outline radius" onclick="_reset()" href="javascript:;"><i
                                class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>用户类型:</span>
                        <select class="select" size="1" id="empType">
                            <option value="" selected>--请选择用户类型--</option>
                        </select>
                    </div>
                    <div class="f-l">
                        <span>招生老师名称:</span>
                        <input type="text" class="input-text radius ml-10" placeholder="输入招生老师名称" id="empName"
                               name="empName">
                    </div>
                    <div class="f-l">
                        <span>是否在职:</span>
                        <select class="select" size="1" id="empStatus">
                            <option value="" selected>--请选择是否在职--</option>
                        </select>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>用户性别:</span>
                        <select class="select" size="1" id="sexType">
                            <option value="" selected>--请选择用户性别--</option>
                        </select>
                    </div>
                    <div class="f-l">
                        <span>手机号码:</span>
                          <input type="text" class="input-text radius ml-10" placeholder="输入手机号码" id="mobile" name="mobile">
                    </div>
                    <div class="f-l">
                        <span>身份证号码:</span>
                          <input type="text" class="input-text radius ml-10" placeholder="输入身份证号码" id="idCard" name="idCard">
                    </div>
                </div>
                <div class="cl">
                	<div class="f-l">
                        <span>招号编码:</span>
                       	<input type="text" class="input-text radius ml-10" placeholder="输入招生编码" id="recruitCode" name="recruitCode">
                    </div>
                    <div class="f-l">
                        <span>远智编码:</span>
                       	<input type="text" class="input-text radius ml-10" placeholder="输入远智编码" id="yzId" name="yzId">
                    </div>
                </div>
                <div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther()">
                    <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
                        <i class="iconfont  icon-xiala"></i>
                    </p>
                </div>
            </div>
	    </div>
    </form>
    <div class="bg-1">
        <div class="cl pd-15 bg-1">
			<span class="l mt-15 mb-15"> 
			   <a href="javascript:;" onclick="recruiter_add()" class="btn btn-primary radius"><i
                       class="iconfont  icon-tianjia"></i> 新增 </a>
			   <a href="javascript:;" onclick="excel_import()" class="btn btn-success  radius"><i
                       class="iconfont  icon-daoru"></i> Excel导入 </a>
			   <a href="javascript:;" class="btn btn-primary  radius"><i class="iconfont  icon-qiyong"></i> 批量启用/禁用</a>
			   <a href="javascript:;" onclick="delAll()" class="btn btn-danger radius"><i
                       class="iconfont  icon-shanchu"></i> 批量删除 </a>
              <a href="javascript:;" onclick="exportTeacher()" class="btn btn-warning radius"><i  class="iconfont icon-daochu"></i> Excel导出</a>
			</span>
            <div class="mt-35 bg-fff">

                <table class="table table-border table-bordered table-bg table-sort" id="tab">
                    <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="all" value=""></th>
                        <th width="80">照片</th>
                        <th width="100">基本资料</th>
                        <th width="60">所在部门</th>
                        <th width="50">招生组</th>
                        <th width="40">用户类别</th>
                        <th width="50">所在校区</th>
                        <th width="30">是否在职</th>
                        <th width="30">人事是否确认</th>
                        <th width="30">是否转正</th>
                        <th width="30">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
    <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
    <script type="text/javascript" th:src="${_file_browser + 'cache/param.json'}"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/oa/recruiter/recruiter-list.js}"></script>
</body>
</html>
