<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-charges-add" th:object="${itemInfo}">
	<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>科目编码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" th:value="null == *{itemCode} ? '' : *{itemCode}" th:readonly="UPDATE == ${exType} ? true : false" placeholder="" id="itemCode" name="itemCode">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>科目名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" th:value="*{itemName}" placeholder="" id="itemName" name="itemName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>科目类型：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select class="select" size="2" id="itemType" name="itemType" onchange="itemTypeChange(this)">
			</select>
		</div>
	</div>
	<div class="row cl" id="yearItem">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属学年：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select class="select" size="2" id="itemYear" name="itemYear">
			</select>
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">备注：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="remark" id="remark" th:text="*{remark}" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">招生类型：</label>
		<div class="formControls col-xs-8 col-sm-9" id="recruitTypes">
			
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-success radius inputW9" type="submit" value="提交">
		</div>
	</div>
	</form>
</article>
