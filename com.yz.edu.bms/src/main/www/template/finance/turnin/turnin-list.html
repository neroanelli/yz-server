<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="Shortcut Icon" th:href="@{/favicon.ico}"/>

    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>上缴管理</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 财务管理 <span class="c-gray en">/</span> 上缴管理 <a
        class="btn btn-success radius r"
        style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新"><i
        class="iconfont icon-sousuo"></i></a>
</nav>
<div class="page-container">
    <div class="text-l search" style="position: relative">
    	<form method="post" id="turnForm" th:action="@{/turnIn/export.do}">
        <div class="cl" style="padding-left: 30px;">
        	<div class="cl">
                <div class="f-l">
                    <span>学号：</span> 
                     <input type="text" class="input-text radius ml-10" placeholder="输入学号" id="schoolRoll"
                           name="schoolRoll">
                </div>
                <div class="f-l">
                    <span>学员姓名：</span>
                    <input type="text" class="input-text radius ml-10" placeholder="输入学员姓名" id="stdName"
                           name="stdName">
                </div>
                <div class="f-l">
                    <span>身份证号：</span>
                    <input type="text" class="input-text radius ml-10" placeholder="输入身份证号" id="idCard"
                           name="idCard"> &nbsp; &nbsp;
                </div>
                <div class="f-r mr-15" style="position: absolute; right: 0;">
                    <a class="btn btn-primary radius" style="width: 90px" href="javascript:;" onclick="searchItem()"> <i
                            class="iconfont icon-sousuo"></i> 搜索
                    </a> <a class="btn btn-normal-outline radius" onclick="_reset()"><i
                        class="iconfont icon-shuaxin"></i></a>
                </div>

            </div>
            
            <div class="cl">
            	<div class="f-l">
                    <span><span class="c-red">*</span>年级：</span>
                    <select class="select" size="1" id="grade" name="grade">
                    </select>
                </div>
            	<div class="f-l">
                    <span><span class="c-red">*</span>院校：</span>
                    <select class="select" size="1" id="unvsId" name="unvsId">
                    </select>
                </div>
                	<div class="f-l">
                    <span>专业层次：</span>
                    <select class="select" size="1" id="pfsnLevel" name="pfsnLevel">
                    </select>
                </div>
            </div>
            
            <div class="cl">
             	<div class="f-l">
                    <span>专业：</span>
                    <select class="select" size="1" id="pfsnId" name="pfsnId" disabled="disabled">
                    </select>
                </div>
                <div class="f-l">
                    <span>优惠类型：</span>
                    <select class="select" size="1" id="scholarship" name="scholarship">
                    </select>
                </div>
                <div class="f-l">
                    <span>入围状态：</span> 
                    <select class="select" id="inclusionStatus" name="inclusionStatus">
                	</select>
                </div>

            </div>
            
            <div class="cl">
             	<div class="f-l">
                    <span><span class="c-red">*</span>学年：</span>
                    <select class="select" size="1" id="schoolYear" name="schoolYear">
                    </select>
                </div>
                <div class="f-l">
                    <span>上缴日期：</span>
                    <input type="text" id="turnDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" name="turnDate" class="input-text Wdate"
		              style="width: 120px;">
                </div>
                <div class="f-l">
                    <span>返款日期：</span> 
                    <input type="text" id="backDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" name="backDate" class="input-text Wdate"
		              style="width: 120px;">
                </div>

            </div>
            
            <div class="cl">
                <div class="f-l">
                    <span>发票是否开具：</span> 
                    <select class="select" id="hasBillNo" name="hasBillNo">
	                    <option value=""></option>
	                    <option value="1">已开具</option>
	                    <option value="2">未开具</option>
                	</select>
                </div>
                <div class="f-l">
                    <span>学员状态：</span> 
                    <select class="select" id="stdStage" name="stdStage">
                	</select>
                </div>

            </div>

            <!-- <button type="submit" class="btn btn-success" id="" name="" onclick="search()">
                    <i class="Hui-iconfont">&#xe665;</i> 搜索
        </button> -->
         	<div class="text-c showOther" style="background-color: #FBFBFB;" onclick="_showOther()">
                <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
                    <i class="iconfont icon-xiala"></i>
                </p>
            </div>
        </div>
        </form>
    </div>
    <div class="bg-1">
        <div class="cl pd-15 bg-1">
								<span class="l mt-15 mb-15"> <a href="javascript:;" onclick="importExcel()"
                                                                class="btn btn-primary radius"><i
                                        class="iconfont icon-tianjia"></i> excel导入 </a> <a href="javascript:;"
                                                                                      onclick="exportExcel()"
                                                                                      class="btn btn-danger radius"><i
                                        class="iconfont icon-shanchu"></i> excel导出 </a>
								</span>
            <div class="bg-fff">

                <table class="table table-border table-bordered table-bg table-sort" id="tab">
                    <thead>
                    <tr class="text-c">
                        <th width="10">学号</th>
                        <th width="30">姓名</th>
                        <th width="30">性别</th>
                        <th width="30">身份证号</th>
                        <th width="40">年级</th>
                        <th width="20">院校</th>
                        <th width="50">层次</th>
                        <th width="40">专业</th>
                        <th width="20">学员状态</th>
                        <th width="80">优惠类型</th>
                        <th width="20">入围状态</th>
                        <th width="20">学年</th>
                        <th width="20">上缴金额</th>
                        <th width="20">上缴日期</th>
                        <th width="20">返款金额</th>
                        <th width="20">返款日期</th>
                        <th width="20">发票号码</th>
                        <th width="20">发票接收老师</th>
                        <th width="60">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
    <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/finance/turnin/turnin-list.js}"></script>	
</div>
</body>
</html>
