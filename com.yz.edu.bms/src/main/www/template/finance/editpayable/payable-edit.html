<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/jquery.select2/select2.min.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
</head>
<body>
	<article class="page-container">
		<form class="form form-horizontal max-w" id="form-std-pay">
			<input type="hidden" name="itemCodes" id="itemCodes" /> <input
				type="hidden" name="learnId" id="learnId" /> <input type="hidden"
				name="stdId" id="stdId" /> <input type="hidden" name="subOrderNos"
				id="subOrderNos" /> <input type="hidden" name="amounts"
				id="amounts" />
			<div class="text-c pt-25 pb-15">
				<p style="margin-bottom: 0; font-size: 14px; color: #666;">
					<span>学员：</span><span id="stdName"></span>
				</p>
			</div>
			<!-- 执行类型 -->
			<table class="table table-border table-bordered radius" id="feeItem">
				<thead>
					<tr>
						<th width="50" class="c-gray">科目</th>
						<th width="50" class="c-gray">应缴金额</th>
						<th width="50" class="c-gray">缴费状态</th>
						<th width="50" class="c-gray">变更后金额</th>
					</tr>
				</thead>
			</table>
			<div class="row cl" style="margin: 10px 0 0;">
				<label class="form-label col-xs-4 col-sm-3">附件：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="btn-upload form-group"> <input
						class="input-text upload-url radius" type="text" name="fileUrl"
						id="fileUrl" readonly><a href="javascript:void();"
						class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i>
							浏览文件</a> <input type="file" multiple name="fileUrl"
						class="input-file">
					</span> <br> (温馨提示：上传文件大小需控制在5M以内)
				</div>
			</div>
			<div class="row cl" style="margin: 10px 0 0;">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="remark" id="remark" cols="" rows=""
						class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true"
						onKeyUp="$.Huitextarealength(this,100)"></textarea>
					<p class="textarea-numberbar">
						<em class="textarea-length">0</em>/100
					</p>
				</div>
			</div>
			<div class="text-c pb-10" style="margin: 10px 0 0;">
				<input class="btn btn-success radius" type="submit"
					style="width: 110px;" value="保存">
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript"
		th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript"
		th:src="${_file_browser + 'cache/dict.json'}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		var varStudent=/*[[${student}]]*/;
	</script>
	<script type="text/javascript"
		th:src="@{/js/webjs/finance/editpayable/payable-edit.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
