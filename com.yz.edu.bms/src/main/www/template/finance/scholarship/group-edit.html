<title>修改分组</title>
</head>
<body>
	<article class="page-container">
		<article class="page-container">
			<form method="post" class="form form-horizontal yz-form-box" id="form-grade">
				<input type="hidden" th:value="${_web_token}" name="_web_token" />
				<input type="hidden" id="dictId" name="dictId" />
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						编号：
					</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" placeholder="输入年级" id="dictId" name="dictId" readonly="readonly" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						值：
					</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" placeholder="输入年级" id="dictValue" name="dictValue" readonly="readonly" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						显示名称：
					</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" placeholder="显示名称" id="dictName" name="dictName" />
					</div>
				</div>
				<div class="row cl" id="dictVal">
					<label class="form-label col-xs-4 col-sm-3"> 序号： </label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" placeholder="序号" id="orderNum" name="orderNum">
					</div>
				</div>

				<!-- 执行类型 -->

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						是否启用：
					</label>
					<div class="formControls col-xs-8 col-sm-9">
						<div class="formControls col-xs-8 col-sm-9 skin-minimal">
							<div class="radio-box">
								<input type="radio" name="isEnable" id="isEnable-1" value="1" />
								<label for="isOpenUnvs-1">是</label>
							</div>
							<div class="radio-box">
								<input type="radio" name="isEnable" id="isEnable-0" value="0" />
								<label for="isOpenUnvs-0">否</label>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">备注：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea name="description" id="description" cols="" rows="" class="description" placeholder="请输入备注...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
						<p class="textarea-numberbar">
							<em class="textarea-length">0</em>
							/100
						</p>
					</div>
				</div> -->
				<div class="row cl">
					<div class="text-r mt-10">
						<input id="bt_submit" type="submit" class="submit btn btn-primary radius" value="保存" />
						<input type="button" class="previous btn btn-normal-outline radius mr-10" value="取消" id="bt_cancel" onclick="layer_close();" />
					</div>
				</div>
			</form>
		</article>
	</article>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<!--/_footer 作为公共模版分离出去-->
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>

	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:inline="javascript">
	var sgInfo = [[${sgInfo}]];
	</script>
	<script type="text/javascript" th:src="@{/js/webjs/finance/scholarship/group-edit.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
