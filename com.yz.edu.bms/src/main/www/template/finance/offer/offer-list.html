    <title>优惠政策</title>

<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 财务管理 <span class="c-gray en">/</span> 优惠政策 <a class="btn btn-success radius r"
                                                                                       style="line-height: 1.6em; margin-top: 3px"
                                                                                       href="javascript:location.replace(location.href);"
                                                                                       title="刷新"><i
        class="iconfont icon-shuaxin"></i></a>
</nav>
<div class="page-container">
    <div class="text-l search" style="position: relative">
        <div class="cl" style="padding-left: 30px;">
            <div class="cl">
            	<div class="f-l">
                    <span>院校：</span>
                    <select class="select" size="1" id="unvsId" name="unvsId">
                    </select>
                </div>
                <div class="f-l">
                    <span>专业：</span>
                    <select class="select" size="1" id="pfsnId" name="pfsnId">
                    </select>
                </div>
                <div class="f-l">
                    <span>年级：</span>
                    <select class="select" size="1" id="grade" name="grade">
                    </select>
                </div>
                 <div class="f-r mr-15" style="position: absolute; right: 0;">
                    <a class="btn btn-primary radius" href="javascript:;" style="width: 90px"
                       onclick="searchOffer()"> <i class="iconfont icon-sousuo"></i> 搜索
                    </a> <a class="btn btn-normal-outline radius" onclick="_reset()"><i
                        class="iconfont icon-shuaxin"></i></a>
                </div>
            </div>
			<div class="cl">
				<div class="f-l">
                    <span>专业层次：</span>
                    <select class="select" size="1" id="pfsnLevel" name="pfsnLevel">
                    </select>
                </div>
                <div class="f-l">
                    <span>优惠政策名称：</span>
                    <input type="text" class="input-text radius" placeholder="输入标准名称" id="offerName"
                           name="offerName">
                </div>
                <div class="f-l">
                    <span>是否禁用：</span>
                    <select class="select" id="status" name="status">
                        <option selected value="">-- &nbsp; &nbsp; &nbsp; 请选择 &nbsp; &nbsp; &nbsp; --</option>
                    </select>
                </div>
			</div>
			<div class="cl">
                <div class="f-l">
                    <span>优惠分组：</span>
                    <select class="select" size="1" id="sg" name="sg">
                    </select>
                </div>
				<div class="f-l">
                    <span>优惠类型：</span>
                    <select class="select" size="1" id="scholarship" name="scholarship">
                    </select>
                </div>
			</div>
			<div class="text-c showOther" style="background-color: #FBFBFB;" onclick="_showOther()">
                    <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
                        <i class="iconfont icon-xiala"></i>
                    </p>
                </div>
        </div>
    </div>
    <div class="bg-1">
        <div class="cl pd-15 bg-1">
								<span class="l mt-15 mb-15"> <a href="javascript:;" onclick="offer_add()"
                                                                class="btn btn-primary radius"><i
                                        class="iconfont icon-tianjia"></i> 新增 </a>
								<a href="javascript:;" onclick="delAll()" class="btn btn-danger radius"><i
                                        class="iconfont icon-shanchu"></i> 批量删除 </a>
								</span>

            <div class="bg-fff">
                <table class="table table-border table-bordered table-bg table-sort" id="tab">
                    <thead>
                    <tr class="text-c">
                        <th width="10" class="text-c"><input type="checkbox" name="all"/></th>
                        <th width="100">优惠政策名称</th>
                        <th width="150">优惠内容</th>
                        <th width="80">相关考试地区</th>
                        <th width="80">辅导费缴纳起止时间</th>
                        <th width="20">是否禁用</th>
                        <th width="80">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
