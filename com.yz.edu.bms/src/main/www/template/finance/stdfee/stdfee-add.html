    <title>应缴新增</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal max-w" id="form-payable-add">
        <input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token"/>
        <!-- 执行类型 -->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 text-r">学员：</label>
            <div class="formControls col-xs-4 col-sm-4">
                <select class="js-data-example-ajax" style="width: 100%;" id="learnId" name="learnId"
                        onchange="stdChange()">
                </select>
            </div>
        </div>
        <div class="line-dot"></div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 text-r">应缴科目：</label>
            <div class="formControls col-xs-4 col-sm-4">
                <select class="js-data-example-ajax" style="width: 100%;" id="itemCode" name="itemCode"
                        disabled="disabled">
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 text-r">应缴金额：</label>
            <div class="formControls col-xs-4 col-sm-4">
                <input type="number" class="input-text radius" style="width:120px;" value="0.00" id="amount"
                       name="amount"/>
            </div>
        </div>
        <div class="text-c mt-30">
            <input class="btn btn-success radius" type="submit" style="width: 110px;" value="提交">
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
