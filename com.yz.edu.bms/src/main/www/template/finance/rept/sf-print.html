<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<title>顺丰打印单</title>
	<link rel="icon" href="">
<!-- 	<link rel="stylesheet" th:href="@{/css/custom/sf-common.css}">-->
	<!--<link rel="stylesheet" th:href="@{/css/custom/sf-style2.css}">-->
	<style id="sfStyle">
		html{font-family: sans-serif;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;}
		body{margin: 0 !important; }
		article,aside,details,figcaption,figure,footer,header,main,menu,nav,section,summary{display: block;}
		audio,canvas,progress,video{display: inline-block;}
		audio:not([controls]){display: none;height: 0;}
		progress{vertical-align: baseline;}
		template,[hidden]{display: none;}
		a{background-color: transparent;-webkit-text-decoration-skip: objects;}
		a:active,a:hover{outline-width: 0;}
		abbr[title]{border-bottom: none;text-decoration: underline;text-decoration: underline dotted;}
		b,strong{font-weight: inherit;}
		b,strong{font-weight: bolder;}
		dfn{font-style: italic;}
		h1{font-size: 2em;margin: 0.67em 0 !important;}
		mark{background-color: #ff0;color: #000;}
		small{font-size: 80%;}
		sub,sup{font-size: 75%;line-height: 0;position: relative;vertical-align: baseline;}
		sub{bottom: -0.25em;}
		sup{top: -0.5em;}
		img{border-style: none;}
		svg:not(:root){overflow: hidden;}
		code,kbd,pre,samp{font-family: monospace, monospace;font-size: 1em;}
		figure{margin: 1em 40px;}
		hr{box-sizing: content-box;height: 0;overflow: visible;}
		button,input,select,textarea{font: inherit;margin: 0;}
		optgroup{font-weight: bold;}
		button,input{overflow: visible;}
		button,select{text-transform: none;}
		button,html [type="button"],[type="reset"],[type="submit"]{-webkit-appearance: button;}
		button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner{border-style: none;padding: 0;}
		button:-moz-focusring,[type="button"]:-moz-focusring,[type="reset"]:-moz-focusring,[type="submit"]:-moz-focusring{outline: 1px dotted ButtonText;}
		fieldset{border: 1px solid #c0c0c0;margin: 0 2px;padding: 0.35em 0.625em 0.75em;}
		legend{box-sizing: border-box;color: inherit;display: table;max-width: 100%;padding: 0;white-space: normal;}
		textarea{overflow: auto;}
		[type="checkbox"],[type="radio"]{box-sizing: border-box;padding: 0;}
		[type="number"]::-webkit-inner-spin-button,[type="number"]::-webkit-outer-spin-button{height: auto;}
		[type="search"]{-webkit-appearance: textfield;outline-offset: -2px;}
		[type="search"]::-webkit-search-cancel-button,[type="search"]::-webkit-search-decoration{-webkit-appearance: none;}
		::-webkit-input-placeholder{color: inherit;opacity: 0.54;}
		::-webkit-file-upload-button{-webkit-appearance: button;font: inherit;}

		h1,h2,h3,h4,h5,h6{font-weight: normal;font-size: 100%;}
		h1,h2,h3,h4,h5,h6,p,th,td,ul,ol,textarea,input,button{margin: 0;padding: 0;}
		table{border-collapse: collapse;border-spacing: 0;}
		ul,ol{list-style: none;}
		img{vertical-align: bottom;}

		body{background-color: #fff;color: #000;font-family: "黑体",arial;}
		.cl:after{content: '';display: block;height: 0;clear: both;}
		.cl1{height: 94px;}
		.cl2{height: 76px;}

		.page{width: 370px;border: 1px solid #000;margin: 0px auto 0 !important;padding: 0 5px;overflow: hidden;padding-bottom: 0px;}
		.b{border-bottom: 1px solid #000;}
		.m1,.m3,.m4{height: 42px;  overflow: hidden;}
		.m1{position: relative;overflow: hidden;height: 35px;}
		.m1 img{position: absolute;top: 5px;width: 70px;}
		.m1 .img1{left: 3px;}
		.m1 .img2{right: 0;}
		.m1 p{position: absolute;top: 0;right: 75px;font-size: 48px;line-height: 60px;}
		.m1 p .s2{font-family: arial;}

		.m2{height: 70px;}
		.m2 .left{width: 242px;height: 100%;border-right: 1px solid #000;float: left;display:inline;}
		.m2 .left img{display: block;width: 217px;margin: 6px 10px 4px;  height: 43px;}
		.m2 .left p{font-size: 13px;text-align: center;}
		.m2 .left p span{font-family: arial;}
		.m2 .right{width: 110px;height: 100%;float: left;display:inline;}
		.m2 .r1{height: 25px;}
		.m2 .r1 p{font-size: 18px;line-height: 25px;}
		.m2 .r2 .p1{font-size: 26px;}
		.m2 .r2 .p2{font-size: 12px;}
		.m2 .r2 .p3{font-size: 14px;}

		.m3 .left,.m4 .left,.m5 .left,.m6 .l2-a,.m8 .left,.m9 .left{width: 22px;height: 100%;border-right: 1px solid #000;float: left;font-size: 12px;}
		.m3 .left p,.m4 .left p{margin-top: 0px !important;margin-left: 0px !important; }
		.m3 .right p{font-size: 50px;line-height: 42px;}
		.m3 .right,.m4 .right{float: left;width: 320px;height: 100%;display:inline;}
		.m4 .right p{font-size: 12px;}

		.m5,.m8{height: 43px;overflow: hidden}
		.m5 .right-1{height: 100%;width: 259px;border-right: 1px solid #000;float: left;display:inline;}
		.m5 .right-1 p{font-size: 12px;}
		.m5 .right-2{width: 73px;height: 100%;float: left;display:inline;}
		.m5 .right-2 .p1{font-size: 18px;}
		.m5 .right-2 .p2{font-size: 13px;}

		.m6 .left{float: left;display:inline;width: 282px;height: 100%;border-right: 1px solid #000;}
		.m6 .l1{height: 47px;position: relative;}
		.m6 .l1 ul{width: 130px;float: left;display:inline;}
		.m6 .l1 p{position: absolute;bottom: 0;right: 0;font-size: 13px;}
		.m6 .l1 ul li{font-size: 12px;white-space:nowrap;}
		.m6 .l2-c ul li{font-size: 12px;}
		.m6 .l2-c ul li b{font-weight: bold;}
		.m6 .l2{height: 46px;overflow: hidden}
		.m6 .l2-b{width: 170px;height: 100%;float: left;display:inline;border-right: 1px solid #000;}
		.m6 .l2-c{height: 100%;float: left;display:inline;}
		.m6 .right{float: left;display:inline;width: 73px;height: 95px;position: relative;}
		.m6 .right p{font-size: 12px;}
		.m6 .right .p2{position: absolute;right: 0;bottom: 0;}
		.m6 .right .p2 span{padding-left: 17px;}

		.m7{height: 70px;}
		.m7 .left{width: 100px;height: 100%;border-right: 1px solid #000;float: left;display:inline;}
		.m7 .left img{width: 70px;margin: 0 auto !important;display: block;margin-bottom: 5px !important;}
		.m7 .left .img1{margin-top: 10px !important;}

		.m7 .right{width: 255px;height: 100%;float: left;display:inline;}
		.m7 .right img{width: 217px;  height: 43px;display: block;margin: 8px 15px 4px;}
		.m7 .right p{font-size: 13px;text-align: center;}
		.m7 .right p span{font-family: arial;}
		.m8 .right{height: 100%;float: left;display:inline;font-size: 12px;  width: 320px;}
		.m10{height: 60px;}
		.item-last{border-bottom: none;}
		.sf-print-div{
			margin-bottom: 0px;
			padding-top: 15px;
			page-break-before: auto;
			page-break-after: always;
		}
	</style>
</head>
<body>
<div class="sf-print">
	<div th:each="sf : ${sfs}" class="sf-print-div">
		<div class="page">
			<div class="m1 b">
				<!-- <img th:src="@{/images/custom/sf-express/logo.jpg}" class="img1">
				<img th:src="@{/images/custom/sf-express/tel.png}" class="img2"> -->
			</div>
			<div class="m2 b">
				<div class="left">
					<!-- <img th:src="@{/rept/barCode.do?mailno=}+${sf.mailno}" class="img"> -->
					<img name="sfImg" th:src="${_file_browser} + 'sfExpress/'+${sf.mailno}+'.png'" class="img">
					<p>单号<span th:text="${sf.mailnoSpace}"></span></p>
				</div>
				<div class="right">
					<div class="r1 b">
						<p>顺丰次晨</p>
					</div>
					<div class="r2">

					</div>
				</div>
			</div>
			<div class="m3 b">
				<div class="left">
					<p>目的地</p>
				</div>
				<div class="right">
					<p th:text="${sf.destCode}"></p>
				</div>
			</div>
			<div class="m4 b">
				<div class="left">
					<p>收件人</p>
				</div>
				<div class="right">
					<p><span th:text="${sf.dContact}"></span> <span th:text="${sf.dMobile}"></span>
					</p>
					<p th:text="${sf.dAddress}"></p>
				</div>
			</div>
			<div class="m5 b">
				<div class="left">
					<p>寄件人</p>
				</div>
				<div class="right-1">
					<p>财务部  0752-2686013  远智教育</p>
					<p>广东省惠州市惠城区江北三新南路22号润宇豪庭3楼</p>
				</div>
				<div class="right-2">
					<p class="p1"></p>
					<p class="p2"></p>
				</div>
			</div>
			<div class="m6 b cl1">
				<div class="left">
					<div class="l1 b">
						<ul>
							<li>付款方式：寄付月结</li>
							<li>月结账号：<span th:text="${sf.custid}"></span></li>
						</ul>
						<p>转寄协议客户</p>
					</div>
					<div class="l2">
						<div class="l2-a">
							<p>托寄物</p>
						</div>
						<div class="l2-b">缴费收据</div>
						<div class="l2-c">

						</div>
					</div>
				</div>
				<div class="right">
					<p>签名：</p>
					<p class="p2">月<span>日</span></p>
				</div>
			</div>
			<div class="item b">
				<div class="m7 b cl2">
					<div class="left">
						<img class="img1" th:src="@{/images/custom/sf-express/logo.jpg}">
						<img th:src="@{/images/custom/sf-express/tel.png}">
					</div>
					<div class="right">
						<img  name="sfImg" th:src="${_file_browser} + '/sfExpress/'+${sf.mailno}+'.png'" class="img">
						<!-- 					<img th:src="@{/rept/barCode.do?mailno=}+${sf.mailno}" class="img"> -->
						<p>单号<span th:text="${sf.mailno}"></span></p>
					</div>
				</div>
				<div class="m8 b">
					<div class="left">
						<p>寄件人</p>
					</div>
					<div class="right">
						<p>财务部  0752-2686013  远智教育</p>
						<p>广东省惠州市惠城区江北三新南路22号润宇豪庭3楼</p>
					</div>
				</div>
				<div class="m8 b">
					<div class="left">
						<p>收件人</p>
					</div>
					<div class="right">
						<p><span th:text="${sf.dContact}"></span> <span th:text="${sf.dMobile}"></span>
						</p>
						<p th:text="${sf.dAddress}"></p>
					</div>
				</div>
				<div class="m10">
					<span th:text="${sf.grade}"></span>级-
					<span th:text="${sf.unvsName}"></span>
					:(<span th:text="${sf.pfsnCode}"></span>)
					<span th:text="${sf.pfsnName}"></span>
					[<span th:text="${sf.pfsnLevel}" name="pfsnLevel"></span>]
					<span th:text="${sf.recruitType}" name="recruitType"></span>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/LodopFuncs.js}"></script>

</html>
