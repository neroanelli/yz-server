<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/h-ui/H-ui.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/h-ui/H-ui.admin.css}" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>错误页面</title>
</head>
<body>
  <section class="container-fluid page-404 minWP text-c">	
    <div id="errorTitle">
	    <p class="error-title" style="display:none">
	      <i class="Hui-iconfont va-m" style="font-size: 80px">&#xe688;</i>
	      <span class="va-m">Error</span>
	    </p>
	    <p style="display:none">
	    	<img th:src="@{/images/error.png}" />
	    </p>
    </div>
    
    <p class="error-description">
      <span th:text="${errorMsg}" id="errorMsg"></span>
    </p>
    <input type="hidden" th:value="${errorCode}" id="errorCode" />
    <p class="error-info">
     
      <span id="sec" class="mr-5"></span>
      秒后返回
      <a id="url" href="javascript::" class="c-primary ml-20" th:text="${errorCode.equals('E000034') or errorCode.equals('E000035')} ? '登录页面' : '首页'" onclick="toPage();">首页 &gt;</a>
    </p>
  </section>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  
   <script type="text/javascript" th:inline="javascript">
  	var url=[[${errorCode.equals('E000034') or errorCode.equals('E000035')} ? @{/toLogin.do} : @{/index.do}]];
  	var errorCode=[[${errorCode}]];
   </script>
   <script type="text/javascript" th:src="@{/js/webjs/pub/error.js}"></script>
</body>
</html>
