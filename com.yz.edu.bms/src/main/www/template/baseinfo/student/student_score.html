<title>学员缴费信息</title>

<body>
<script  type="text/javascript"  th:inline="javascript">
var eScoreList = [[${eScoreList}]];
var tScoreList = [[${tScoreList}]];
</script>
<script type="text/javascript" th:src="@{/js/webjs/baseinfo/student/student_score.js}"></script>
  <div class="page-container max-w">
    <div class="yz-form-box">
      <div class="form">
        <div class="cl">
          <div class="fullPage mb-10">
            <p>入学成绩</p>
            <div class="bg-1">
              <div class="cl pd-5 bg-1 bk-gray mt-20">
                <div class="mt-35 bg-fff">
                  <table id="eScoreTable" class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                      <tr class="text-c">
                        <th index="0" width="60">科目</th>
                        <th index="1" width="40">得分</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="fullPage ">
            <p>考试成绩</p>
            <div class="bg-1">
              <div class="cl pd-5 bg-1 bk-gray mt-20">
                <div class="mt-35 bg-fff">
                  <table id="tScoreTable" class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                      <tr class="text-c">
                        <th index="0" width="60">学期</th>
                        <th index="1" width="40">课程</th>
                        <th index="2" width="160">得分</th>
                        <th index="3" width="40">授课老师</th>
                        <th index="3" width="40">是否及格</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
