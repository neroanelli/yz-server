  <article class="page-container" style="padding-bottom: 50px;">
    <form action="" method="post" class="form form-horizontal" id="form-member-add" th:object="${testAreaInfo}">
      <input type="hidden" th:value="${exType}" name="exType" id="exType" />
      <input type="hidden" th:value="*{taId}" name="taId" id="taId" />
      <input type="hidden" th:value="*{provinceId}" id="provinceIdc" />
      <input type="hidden" th:value="*{cityId}" id="cityIdc" />
      <input type="hidden" th:value="*{areaId}" id="areaIdc" />
      <input type="hidden" th:value="*{taCode}" id="oldTaCode" />
      <!-- 执行类型 -->
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>省：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <select class="select" size="1" id="provinceId" name="provinceId">
          </select>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>市：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <select class="select" size="1" id="cityId" name="cityId">
          </select>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>区：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <select class="select" size="1" id="areaId" name="areaId">
          </select>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>考区名称：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" th:value="*{taName}" placeholder="请输入考区名称" id="taName" name="taName">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>考区编号：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" th:value="*{taCode}" placeholder="请输入考区编号" id="taCode" name="taCode">
        </div>
      </div>
      <!--   <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>考区类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
              <select class="select" size="1" id="taType" name="taType">
                  <option th:value="*{taType}" selected>--请选择考区类型--</option>
              </select>
            </div>
          </div> -->
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否可选：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <div class="radio-box">
            <input type="radio" name="isAllow" value="1" th:checked="1 == *{isAllow} ? true : false">
            <label for="radio-1">是</label>
          </div>
          <div class="radio-box">
            <input type="radio" name="isAllow" value="0" th:checked="0 == *{isAllow}? true : false">
            <label for="radio-2">否</label>
          </div>
        </div>
      </div>
      <div class="row cl " style="margin-top: 10px;">
        <label class="form-label col-xs-4 col-sm-3"></label>
        <div class="formControls col-xs-8 col-sm-9">
          <input class="btn btn-success radius inputW9" type="submit" value="提交">
        </div>
      </div>
    </form>
  </article>
