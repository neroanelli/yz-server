<title th:text="UPDATE == ${exType} ? 修改院校 : 添加院校"></title>
<meta name="keywords"
	content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<!-- <div id="tab_demo" class="HuiTab">
  </br>
  <div class="tabBar clearfix">
      <span>基本信息</span><span>变更记录</span>
  </div>
  <div class="tabCon"> -->
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal"
			id="form-member-add" th:object="${bdUniversityInfo}">
			<input type="hidden" th:value="${exType}" name="exType" id="exType" />
			<input type="hidden" th:value="*{unvsId}" name="unvsId" id="unvsId" />
			<input type="hidden" name="testAreaId" id="testAreaId" /> <input
				type="hidden" th:value="${testArea}" name="testArea" id="testArea" />
			<!-- 执行类型 -->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>招生类型：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" id="recruitType" name="recruitType"
						style="width: 100%">
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>院校名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text"
						th:value="null == *{unvsName} ? '' : *{unvsName}"
						th:readonly="UPDATE == ${exType} ? true : false"
						placeholder="请输入院校名称" id="unvsName" name="unvsName">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>院校代码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" th:value="*{unvsCode}"
						placeholder="请输入院校编码" id="unvsCode" name="unvsCode">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>所在校别：</label>
					<div class="formControls col-xs-8 col-sm-9">
					<select class="select" id="unvsType" name="unvsType"
						style="width: 100%">
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>所在地：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select js-data-example-ajax" id="provinceCode"
						name="provinceCode" style="width: 30%">
					</select> <select class="select" id="cityCode" name="cityCode"
						style="width: 30%">
					</select> <select class="select" id="districtCode" name="districtCode"
						style="width: 30%">
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>街道地址：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" th:value="*{unvsAddress}"
						placeholder="请输入地址" id="unvsAddress" name="unvsAddress">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>排序号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" th:value="*{sort}"
						placeholder="请输入排序号" id="sort" name="sort">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>是否停止招生：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<div class="radio-box">
						<input type="radio" id="isStop" name="isStop" value="1"
							th:checked="1 == *{isStop}? true : false"> <label
							for="radio-1">是</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="isStop" name="isStop" value="0"
							th:checked="0 == *{isStop}? true :  (1 == *{isStop}? false : true)">
						<label for="radio-2">否</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>考试地区：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="button" value="选取"
						class="btn btn-normal-outline radius mb-5 inputW9"
						onclick="showArea(event)">
					<div class="f-12 c-999 AreaChecked ml-20 "></div>
					<div class="zTreeDemoBackground left ztreeDiv max-w" id="pcdztree">
						<div class="layui-layer-title">地区选择</div>
						<div class="bk-gray radius">
							<ul id="user_tree" class="ztree"></ul>
						</div>
						<div class="mt-10 mb-20 text-c">
							<input class="btn btn-success radius" onclick="SelectedArea()"
								value="确定"> <input
								class="btn btn-normal-outline radius ml-5" onclick="hideArea()"
								type="button" value="取消">
						</div>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3 mt-10">备注：</label>
				<div class="formControls col-xs-8 col-sm-9 mt-10">
					<input type="text" class="input-text" th:value="*{remark}"
						placeholder="请输入备注" id="remark" name="remark">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"></label>
				<div class="formControls col-xs-8 col-sm-9 mt-15">
					<input class="btn btn-success radius inputW9" type="submit"
						value="提交">
				</div>
			</div>
		</form>
	</article>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript"
		th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<!--/_footer 作为公共模版分离出去-->
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript"
		th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<script type="text/javascript"
		th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/zTree/v3/js/jquery.ztree.core-3.5.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/zTree/v3/js/jquery.ztree.excheck-3.5.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:inline="javascript">
	 var taMap = [[${taMap}]];
	 var preMap = [[${taMap}]];
	 var _province =  [[${bdUniversityInfo.provinceCode}]];
	 var _city = [[${bdUniversityInfo.cityCode}]];
	 var _district = [[${bdUniversityInfo.districtCode}]];
	 var varRecruitType = [[${bdUniversityInfo.recruitType}]];
	 var varUnvsType = [[${bdUniversityInfo.unvsType}]];
	</script>
	<script type="text/javascript"
		th:src="@{/js/webjs/baseinfo/universities/universities-edit.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
