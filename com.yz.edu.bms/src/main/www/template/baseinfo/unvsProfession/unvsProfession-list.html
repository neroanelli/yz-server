<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui//H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
<title>大学专业管理管理</title>
</head>
<body>
  <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    基础资料
    <span class="c-gray en">/</span>
    大学专业管理管理
    <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
      <i class="iconfont icon-shuaxin"></i>
    </a>
  </nav>
  <div class="page-container">
    <div class="text-l search" style="position: relative">
      <form action="" id="reset">
        <div class="cl">
          <div class="cl">
            <div class="f-l">
              <span>年度:</span>
              <select class="select" size="1" id="year">
                <option value="" selected>--请选择年度--</option>
              </select>
            </div>
            <div class="f-l">
              <span>年级:</span>
              <select class="select" size="1" id="grade">
                <option value="" selected>--请选择年级--</option>
              </select>
            </div>
            <div class="f-l">
              <span>院校名称:</span>
              <select class="select" size="1" id="unvsId">
                <option value="" selected>--请选择院校名称--</option>
              </select>
            </div>
            <div class="f-r mr-5">
              <a class="btn btn-primary radius" href="javascript:;" onclick="_search();">
                <i class="iconfont icon-sousuo"></i>
                搜索
              </a>
              <a class="btn btn-normal-outline radius" onclick="_reset()" href="javascript:;">
                <i class="iconfont icon-shuaxin"></i>
              </a>
            </div>
          </div>
          <div class="cl">
            <div class="f-l">
              <span>专业大类:</span>
              <select class="select" size="1" id="pfsnCata">
                <option value="" selected>--请选择专业大类--</option>
              </select>
            </div>
            <div class="f-l">
              <span>专业层次:</span>
              <select class="select" size="1" id="pfsnLevel">
                <option value="" selected>--请选择专业层次--</option>
              </select>
            </div>
            <div class="f-l">
              <span>专业编号:</span>
              <input type="text" class="input-text radius ml-10" placeholder="输入专业编号" id="pfsnCode">
            </div>
          </div>
          <div class="cl">
            <div class="f-l">
              <span>专业名称:</span>
              <input type="text" class="input-text radius ml-10" placeholder="输入专业名称" id="pfsnName">
            </div>
            <div class="f-l">
              <span>最低分数线:</span>
              <input type="text" class="input-text radius ml-10" placeholder="输入最低分数线" id="passScore">
            </div>
            <div class="f-l">
              <span>授课方式:</span>
              <select class="select" size="1" id="teachMethod">
                <option value="" selected>--请选择授课方式--</option>
              </select>
            </div>
          </div>
          <div class="cl">
            <div class="f-l">
              <span>是否可选:</span>
              <select class="select" size="1" id="isAllow">
                <option value="" selected>--请选择是否可选--</option>
              </select>
            </div>
            <div class="f-l">
              <span>是否需要入学考试:</span>
              <select class="select" size="1" id="testSubject">
                <option value="" selected>--请选择是否需要入学考试-</option>
              </select>
            </div>
          </div>
          <div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther()">
            <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
              <i class="iconfont icon-xiala"></i>
            </p>
          </div>
        </div>
      </form>
    </div>
    <div class="cl pd-15 ">
      <span class="l mt-15 mb-10">
        <a href="javascript:;" onclick="member_add()" class="btn btn-primary radius">
          <i class="iconfont icon-tianjia"></i>
          添加大学专业
        </a>
        <a href="javascript:;" onclick="excel_export()" class="btn btn-success radius">
          <i class="iconfont icon-daoru"></i>
          Excel导入
        </a>
       <!--  <a href="javascript:;" onclick="delAll()" class="btn btn-danger radius">
          <i class="iconfont icon-shanchu"></i>
          批量删除
        </a> -->
        <a href="javascript:;" onclick="opendown_All()" class="btn btn-normal-outline radius">
          <i class="Hui-iconfont">&#xe601;</i>
          批量启用/禁用
        </a>
      </span>
      <div class="bg-fff">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
          <thead>
            <tr class="text-c">
              <th width="25"><input type="checkbox" name="all" value=""></th>
              <th width="80">年度-年级</th>
              <th width="100">院校名称</th>
              <th width="40">专业大类</th>
              <th width="90">专业层次</th>
              <th width="80">编号名称</th>
              <th width="40">授课方式</th>
              <th width="100">入学考试科目</th>
              <th width="30">是否可选</th>
              <th width="30">操作</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/webjs/baseinfo/unvsProfession/unvsProfession-list.js}"></script>
</body>
</html>
