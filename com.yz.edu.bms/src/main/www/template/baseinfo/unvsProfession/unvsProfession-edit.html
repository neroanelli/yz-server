<title th:text="UPDATE == ${exType} ? 修改大学专业 : 添加大学专业"></title>
<meta name="keywords"
	content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<!-- <div id="tab_demo" class="HuiTab">
      </br>
      <div class="tabBar clearfix">
          <span>基本信息</span><span>变更记录</span>
      </div>
      <div class="tabCon">-->
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal"
			id="form-member-add" th:object="${UnvsProfession}">
			<input type="hidden" th:value="${exType}" name="exType" id="exType" />
			<input type="hidden" th:value="*{pfsnId}" name="pfsnId" id="pfsnId" />
			<input type="hidden" th:value="*{unvsId}" id="unvsIdss" /> <input
				type="hidden" th:value="*{showTestSubject}" id="showTestSubjects" />
			<input type="hidden" name="testAreaId" id="testAreaId" />
			<!-- 执行类型 -->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>年度：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" size="1" id="year" name="year">
						<option th:value="*{year}" selected>--请选择年度--</option>
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>年级：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" size="1" id="grade" name="grade">
						<option th:value="*{grade}" selected>--请选择年级--</option>
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>大学院校：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" size="1" id="unvsId" name="unvsId">
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>专业名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" th:value="*{pfsnName}"
						placeholder="请输入专业名称" id="pfsnName" name="pfsnName">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>专业编码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" th:value="*{pfsnCode}"
						placeholder="请输入专业名称" id="pfsnCode" name="pfsnCode">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>专业层次：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" size="1" id="pfsnLevel" name="pfsnLevel">
						<option th:value="*{pfsnLevel}" selected>--请选择专业层次--</option>
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>专业大类（系）：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" size="1" id="pfsnCata" name="pfsnCata">
						<option th:value="*{pfsnCata}" selected>--请选择专业大类（系）--</option>
					</select>
				</div>
			</div>
			<div class="row cl" id="div_groupId">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>考试科目组：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" size="1" id="groupId" name="groupId">
					</select>
				</div>
			</div>
			<div class="row cl" id="div_ts">
				<label class="form-label col-xs-4 col-sm-3">入学考试科目：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="showTestSubject"></span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>授课方式：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" size="1" id="teachMethod" name="teachMethod">
						<option th:value="*{teachMethod}" selected>--请选择授课方式--</option>
					</select>
				</div>
			</div>
			<div class="row cl" id="div_passScore">
				<label class="form-label col-xs-4 col-sm-3">最低分数线：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" th:value="*{passScore}"
						placeholder="请输入最低分数线" id="passScore" name="passScore">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">是否教育类：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input type="radio" id="isTeach" name="isTeach" value="1"
							th:checked="1 == *{isTeach}? true : (0 == *{isTeach}? false : true)">
						<label for="radio-1">是</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="isTeach" name="isTeach" value="0"
							th:checked="0 == *{isTeach}? true : false"> <label
							for="radio-2">否</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>是否可用：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input type="radio" id="isAllow" name="isAllow" value="1"
							th:checked="1 == *{isAllow}? true : (0 == *{isAllow}? false : true)">
						<label for="radio-1">是</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="isAllow" name="isAllow" value="0"
							th:checked="0 == *{isAllow}? true : false"> <label
							for="radio-2">否</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>考试地区：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="button" value="选取"
						class="btn btn-normal-outline radius mb-5 inputW9"
						onclick="showArea(event)">
					<div class="f-12 c-999 AreaChecked ml-10 "></div>
					<div class="zTreeDemoBackground left ztreeDiv max-w" id="pcdztree">
						<div class="layui-layer-title">地区选择</div>
						<div class="bk-gray radius">
							<ul id="user_tree" class="ztree"></ul>
						</div>
						<div class="mt-10 mb-20 text-c">
							<input class="btn btn-primary radius" onclick="SelectedArea()"
								value="确定"> <input
								class="btn btn-normal-outline radius ml-5" onclick="hideArea()"
								type="button" value="取消">
						</div>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3 mt-10">备注：</label>
				<div class="formControls col-xs-8 col-sm-9 mt-10">
					<input type="text" class="input-text" th:value="*{remark}"
						placeholder="请输入备注" id="remark" name="remark">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"></label>
				<div class="formControls col-xs-8 col-sm-9 mt-10">
					<input class="btn btn-success radius inputW9" type="submit"
						value="提交">
				</div>
			</div>
		</form>
	</article>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript"
		th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<!--/_footer 作为公共模版分离出去-->
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/zTree/v3/js/jquery.ztree.core-3.5.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/zTree/v3/js/jquery.ztree.excheck-3.5.min.js}"></script>
	<script type="text/javascript"
		th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:inline="javascript">
	var taMap = [[${taMap}]];
	var varunvsId=[[${UnvsProfession.unvsId}]];
	var varunvsName=[[${UnvsProfession.unvsName}]];
	var varrecruitType=[[${UnvsProfession.recruitType}]];
	var vargroupId=[[${UnvsProfession.groupId}]];
	var vargroupName=[[${UnvsProfession.groupName}]];
	</script>
	<script type="text/javascript"
		th:src="@{/js/webjs/baseinfo/unvsProfession/unvsProfession-edit.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
