    <title th:text="UPDATE == ${exType} ? 修改角色 : 添加系统角色"></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal max-w" th:object="${commentInfo}" id="form-reply-add">
        <input type="hidden" th:value="*{commentId}" name="commentId" id="commentId"/>
        <input type="hidden" th:value="${exType}" name="exType" id="exType"/>
        <input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token"/>
        <br>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 c-gray">活动类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="salesType" class="c-gray"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 c-gray">活动名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="salesName" class="c-gray"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 c-gray">评论时间：</label>
            <div class="formControls col-xs-8 col-sm-9 ">
                <span id="commentTime" class="c-gray"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 c-gray">审核状态：</label>
            <div class="formControls col-xs-8 col-sm-9 ">
                <span id="commentStatus" class="c-gray"></span>
            </div>
        </div>
        <div class="line-dot"></div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 c-gray">评论内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="commentContent"></span>
            </div>
        </div>
        <div th:if="${exType} =='LOOK'">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2 c-gray">回复：</label>
                <div class="formControls col-xs-8 col-sm-10">
                    <textarea name="replyContent" id="replyContent" disabled="disabled" cols="" rows="" class="textarea"
                              placeholder="请输入回复...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
                    <p class="textarea-numberbar">
                        <em class="textarea-length">0</em>/100
                    </p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2 c-gray">回复时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="replyTime" class="c-gray"></span>
                </div>
            </div>
            <div class="text-c mt-10">
                <button onclick="layer_close();" style="width: 90px;" class="btn btn-normal-outline radius"
                        type="button">
                    取消
                </button>
            </div>
        </div>
        <div th:if="${exType} =='UPDATE'">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2 c-gray">回复：</label>
                <div class="formControls col-xs-8 col-sm-11">
                    <textarea name="replyContent" id="replyContent" cols="" rows="" class="textarea"
                              placeholder="请输入回复...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
                    <p class="textarea-numberbar">
                        <em class="textarea-length">0</em>/100
                    </p>
                </div>
            </div>
            <div class="text-c mt-10">
                <button type="submit" style="width: 90px;" class="btn btn-success radius" id="admin-role-save"
                        name="admin-role-save"><i class="icon-ok"></i> 确定
                </button>
            </div>
        </div>
    </form>
</article>
