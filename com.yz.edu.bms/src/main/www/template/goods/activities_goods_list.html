<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>商品管理</title>
</head>
<body>
	<div class="page-container">
		
	  <div class="text-l search" style="position: relative">
			<div class="cl" style="padding-left: 30px;">
		    <div class="cl">
			<div class="f-l">
				<span>商品名称:</span> 
				<input type="text" class="input-text"  placeholder="输入商品名称" id="goodsNameA"> 
			</div>
			<div class="f-l">
				<span>商品状态：</span> 
				<select class="select" size="1" id="isAllowActivity" >
			       <option value="" selected>--请选择商品状态--</option>
			    </select>
			</div>
		
			<div class="f-r mr-15" style="position: absolute; right: 0;">
					<a class="btn btn-primary radius" style="width: 90px" href="javascript:;" onclick="searchActivity()"> <i class="Hui-iconfont">&#xe665;</i> 搜索
					</a> <a class="btn btn-normal-outline radius" onclick="_reset()"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
			</div>
			</div>
		  </div>
		</div>
		<div class="bg-1">
			<div class="cl pd-15 bg-1">
			    <span class="l mt-15 mb-15"> 
			      <a href="javascript:;" onclick="activityAdd()" class="btn btn-primary radius"><i class="iconfont icon-tianjia"></i>添加商品</a>
			       <a href="javascript:;" onclick="batchStop()" class="btn btn-danger radius"><i class="iconfont icon-tingyong"></i>批量禁用</a>
			      <a href="javascript:;" onclick="batchStart()" class="btn btn-primary radius"><i class="iconfont icon-qiyong"></i>批量启用</a>
			      <a href="javascript:;" onclick="javascript;" class="btn btn-success radius"><i class="iconfont icon-daochu"></i>Excel导出</a>
			    </span>
				<div class="mt-35 bg-fff">
				<table
				class="table table-border table-bordered table-hover table-bg table-sort" id="activityTable">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" class="checkAll" name="all" value=""></th>
						<th width="80">商品图片</th>
						<th width="30">名称</th>
						<th width="40">库存</th>
						<th width="50">成本价</th>
						<th width="50">显示市场价</th>
						<th width="90">活动用途</th>
						<th width="60">状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
			</table>
				</div>
		    </div>
		</div>
	
	</div>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/goods/activities_goods_list.js}"></script>
</body>
</html>
