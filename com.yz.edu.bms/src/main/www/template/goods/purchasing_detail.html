<title>商品采购</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal max-w" th:object="${goodsInfo}" id="form-buy-add">
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<div class="bk-gray radius mb-5" style="padding-bottom: 20px;">
			<div class="layui-layer-title">商品信息</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">商品名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="goodsName"></span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">京东价：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="goodsPrice"></span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">购买数量：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="goodsNum"></span>
				</div>
			</div>
		</div>
	    <div class="bk-gray radius mb-5" style="padding-bottom: 20px;">
			<div class="layui-layer-title">申请信息</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">申请人：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="applyName"></span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">申请原因：</label>
				<div class="formControls col-xs-8 col-sm-9" >
					<textarea name="applyReason" id="applyReason" readonly="readonly" th:value="*{applyReason}" cols="" rows="" class="textarea" placeholder="请输入申请原因...最少输入10个字符" onKeyUp="$.Huitextarealength(this,200)"></textarea>
					<p class="textarea-numberbar">
						<em class="textarea-length">0</em>/200
					</p>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">审批附件：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="member-photo"></span>
					<span class="btn-upload mb-30">
                  <input type="file" multiple name="annexUrl" id="selectPhoto" class="input-file" />
                  <input type="hidden" name="annexPath" id="annexPath" value="" />
                  <input type="hidden" name="isPhotoChange" id="isPhotoChange" value="" />
                </span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">收件人：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="receiveName"></span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">收件电话：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="receiveMobile"></span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">收货地址：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="pcd"></span>
				</div>
			</div>
		</div> 
		<div class="bk-gray radius mb-5" style="padding-bottom: 20px;">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">操作人:</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="operUserName"></span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">操作时间:</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="operTime"></span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">下单结果:</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span id="remark"></span>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-7 col-xs-offset-4 col-sm-offset-5">
				<button type="submit" class="btn btn-success radius inputW9 mr-10" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
				<input type="button" class="previous btn btn-normal-outline radius inputW9" value="关闭" onclick="layer_close();" id="bt_cancel" />
			</div>
		</div>
	</form>
</article>

	<!--_footer 作为公共模版分离出去-->
