<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui//H-ui.admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
    <!-- 自定义样式 -->
    <style type="text/css">
        .table-auto .dataTables_wrapper > table.table{width:auto !important;max-width: 100% !important;}
        .table-auto .dataTables_wrapper > table.table th,
        .table-auto .dataTables_wrapper > table.table td{width:auto !important;}

        .checkDiv{margin: 20px 30px 20px 50px;font-size:12px;}
        .checkDiv span label{margin-left: 10px;}
    </style>

    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>全部学员信息</title>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
    <script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
    <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
    <script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/statistics/data_export.js}"></script>
	

</head>
<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>
        统计管理
        <span class="c-gray en">/</span>
        数据导出
    </nav>

    <div class="page-container">
        <form id="export-form" action="">
        <div class="text-l search" style="position: relative">
            <div class="cl">
                <div class="cl">
                    <div class="f-l">
                        <span><span style="color: red;">*</span>招生年度：</span>
                        <select class="select" size="1" id="year" name="year"></select>
                    </div>
                    <div class="f-l">
                        <span><span style="color: red;">*</span>年级：</span>
                        <select class="select" size="1" id="grade" name="grade"></select>
                    </div>
                    <div class="f-l">
                        <span>院校：</span>
                        <select class="select" size="1" id="unvsId" name="unvsId"></select>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>专业层次：</span>
                        <select class="select" size="1" id="pfsnLevel" name="pfsnLevel"></select>
                    </div>
                    <div class="f-l">
                        <span>专业:</span>
                        <select class="select" size="1" id="pfsnId" name="pfsnId"  disabled="disabled">
                        </select>
                    </div>
                    <div class="f-l">
                        <span>考试县区：</span>
                        <select class="select" size="1" id="taId" name="taId"></select>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>优惠分组:</span>
                        <select class="select" size="1" id="sg" name="sg">
                            <option value="" selected>--选择优惠分组--</option>
                        </select>
                    </div>
                    <div class="f-l">
                        <span>优惠类型：</span>
                        <select class="select" size="1" id="scholarship" name="scholarship"></select>
                    </div>
                    <div class="f-l">
                        <span>学员姓名：</span>
                        <input type="text" id="stdName" name="stdName" class="input-text radius ml-10" placeholder="输入学员姓名" />
                    </div>

                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>校区：</span>
                        <select class="select" size="1" id="recruitCampusId" name="campusId"></select>
                    </div>
                    <div class="f-l">
                        <span>招生部门：</span>
                        <select class="select" size="1" id="recruitDpId" name="dpId"></select>
                    </div>
                    <div class="f-l">
                        <span>招生老师：</span>
                        <input type="text" name="recruit" id="recruit" class="input-text radius">
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>证件号码：</span>
                        <input type="text" id="idCard" name="idCard" class="input-text radius ml-10" placeholder="输入证件号码" />
                    </div>
                    <div class="f-l">
                        <span>手机号：</span>
                        <input type="text" id="mobile" name="mobile" class="input-text radius ml-10" placeholder="输入手机号" />
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l" style="width:30%;">
                        <span>招生起止时间：</span>
                        <input type="text" id="createStartTime" name="createStartTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'createEndTime\')}'})" class="input-text Wdate" style="width:160px !important;"/>
                        -
                        <input type="text" id="createEndTime" name="createEndTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'createStartTime\')}'})" class="input-text Wdate" style="width:160px !important;margin-left: 0;"/>
                    </div>
                    <div class="f-l" style="width:70%;">
                        <span>缴费起止时间：</span>
                        <input type="text" id="payStartTime" name="payStartTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'payEndTime\')}'})" class="input-text Wdate" style="width:160px !important;"/>
                        -
                        <input type="text" id="payEndTime" name="payEndTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'payStartTime\')}'})" class="input-text Wdate" style="width:160px !important;margin-left: 0;"/>
                    </div>
                </div>
                <div class="text-c showOther" style="background-color: #FBFBFB;" onclick="_showOther()">
                    <p><i class="iconfont icon-xiala"></i></p>
                </div>
            </div>
        </div>

        <div class="checkDiv">
            <p><label>学员阶段：</label>
                <span>
                <label><input type="checkbox" value="1" name="checkAll" id="checkAll">全选</label>
            </span></p>
            <p>
                <span>
                <label><input type="checkbox" value="1" name="stdStage">意向学员</label>
                <label><input type="checkbox" value="2" name="stdStage">考前辅导</label>
                <label><input type="checkbox" value="3" name="stdStage">考前确认</label>
                <label><input type="checkbox" value="4" name="stdStage">入学考试</label>
                <label><input type="checkbox" value="5" name="stdStage">已录取</label>
                <label><input type="checkbox" value="6" name="stdStage">注册学员</label>
                <label><input type="checkbox" value="7" name="stdStage">在读学员</label>
                <label><input type="checkbox" value="8" name="stdStage">毕业学员</label>
                <label><input type="checkbox" value="9" name="stdStage">留级学员</label>
                <label><input type="checkbox" value="10" name="stdStage">退学学员</label>
                <label><input type="checkbox" value="11" name="stdStage">其他</label>
                <label><input type="checkbox" value="12" name="stdStage">待录取</label>
                <label><input type="checkbox" value="13" name="stdStage">待注册</label>
                <label><input type="checkbox" value="14" name="stdStage">休学学员</label>
            </span>
            </p>
        </div>

        <div class="checkDiv">
            <p>
                <label>归属校区：</label>
                <span>
                 <label><input type="checkbox" value="1" name="checkAll" id="checkAllCampus">全选</label>
                </span>
            </p>
            <p>
                <span>
                <label><input type="checkbox" value="25390594352339026" name="stdCampus">广州远智</label>
                <label><input type="checkbox" value="25390594352339027" name="stdCampus">肇庆远智</label>
                <label><input type="checkbox" value="25390594352339028" name="stdCampus">湛江远智</label>
                <label><input type="checkbox" value="25390594352339029" name="stdCampus">阳江远智</label>
                <label><input type="checkbox" value="25390594352339030" name="stdCampus">汕尾远智</label>
                <label><input type="checkbox" value="25390594352339030" name="stdCampus">汕尾远智</label>
                <label><input type="checkbox" value="25390594352339031" name="stdCampus">梅州远智</label>
                <label><input type="checkbox" value="1754780369116522888" name="stdCampus">惠州智冠</label>
                <label><input type="checkbox" value="1754780369116522889" name="stdCampus">惠州远智</label>
                <label><input type="checkbox" value="1754780369116522890" name="stdCampus">河源远智</label>
                <label><input type="checkbox" value="1754780369116522891" name="stdCampus">东莞远智</label>
                <label><input type="checkbox" value="1754780369116522892" name="stdCampus">潮州远智</label>
                <label><input type="checkbox" value="1754780369116805119" name="stdCampus">东莞圆梦</label>
                <label><input type="checkbox" value="1" name="stdCampus">其他</label>
              </span>
            </p>
        </div>
        </form>
        <div class="bg-1">
            <div class="cl pd-15 bg-1">
                <span class="l mt-15 mb-15">
	              <a href="javascript:;" onclick="exportXB()" class="btn btn-success2 radius"><i class="iconfont icon-daoru"></i> 导出学员数据（校办） </a>&nbsp;&nbsp;
				  <a href="javascript:;" onclick="exportGK()" class="btn btn-warning radius"><i class="iconfont icon-daochu"></i> 导出学员数据（国开组）</a>
	            </span>
            </div>
        </div>
    </div>
</body>
</html>
