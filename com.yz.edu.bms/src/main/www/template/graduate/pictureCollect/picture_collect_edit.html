<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal"  id="form-picCollect-edit" >
		<input type="hidden" th:value="*{picCollectIds}" name="picCollectIds" id="picCollectIds" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>审核：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select class="select" size="1" id="checkStatus" name="checkStatus"></select>
			</div>
		</div>
		<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span style="color: red">*</span>微信推送内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="reason" id="checkRemark" cols="" rows="" class="textarea" placeholder="" onKeyUp="$.Huitextarealength(this,100)" required></textarea>
                <p class="textarea-numberbar">
                  <em class="textarea-length">0</em>/100
                </p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius inputW9" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
				&nbsp;&nbsp;&nbsp;<input class="btn btn-success radius inputW9" onclick="layer_close();" type="button" value="取消" style="width: 90px">
			</div>
		</div>
	</form>
	</article>
