<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
</head>
<body>
<div class="page-container">
    <div class="pd-15 bg-1">
        <div class="bg-fff">
            <input type="hidden" th:value="*{graduateId}" name="graduateId" id="graduateId"/>
            <input type="hidden" th:value="*{learnId}" name="learnId" id="learnId"/>
            <input type="hidden" th:value="*{stdId}" name="stdId" id="stdId"/>
            <input type="hidden" th:value="*{stdName}" name="stdNames" id="stdNames"/>
            <div>学员【<span id="stdName"></span>】的毕业教务任务核准</div>
            <table class="table table-border table-bordered table-hover table-bg table-sort" id="score"
                   th:object="${resultInfo}">
                <thead>
                <tr class="text-c">
                    <th width="100">毕业资料</th>
                    <th width="100">毕业图像</th>
                    <th width="100">论文成绩</th>
                    <th width="100">期末成绩</th>
                    <th width="100">学费清缴</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c">
                    <td>
					<span>
					 <span th:text="${resultInfo.dataResultInfo.checkStatus}" id="dataCheckStatus"></span><br/>
					 <input th:value="${resultInfo.dataResultInfo.checkId}" type="hidden" id="dataCheckId">
					 <span>审核人：</span><span th:text="${resultInfo.dataResultInfo.checkUserName}"></span><br/>
					 <span>审核时间：</span><span th:text="${resultInfo.dataResultInfo.checkTime}"></span><br/>
					 <span>备注：</span><span th:text="${resultInfo.dataResultInfo.remark}"></span><br/>
                     <span><a th:if="${resultInfo.dataResultInfo.checkStatus !='1'}" class="maincolor"
                              href="javascript:;" onclick="check_data()">查看</a></span>
					</span>
                    </td>
                    <td>
					<span>
					 <span th:text="${resultInfo.pictureResultInfo.checkStatus}" id="pictureCheckStatus"></span><br/>
					 <input th:value="${resultInfo.pictureResultInfo.checkId}" type="hidden" id="pictureCheckId">
					 <span>审核人：</span><span th:text="${resultInfo.pictureResultInfo.checkUserName}"></span><br/>
					 <span>审核时间：</span><span th:text="${resultInfo.pictureResultInfo.checkTime}"></span><br/>
					 <span>备注：</span><span th:text="${resultInfo.pictureResultInfo.remark}"></span><br/>
                     <span><a th:if="${resultInfo.pictureResultInfo.checkStatus !='1'}" class="maincolor"
                              href="javascript:;" onclick="check_picture()">查看</a></span>
					</span>
                    </td>
                    <td>
					<span>
					 <span th:text="${resultInfo.paperResultInfo.checkStatus}" id="paperCheckStatus"></span><br/>
					  <input th:value="${resultInfo.paperResultInfo.checkId}" type="hidden" id="paperCheckId">
					 <span>审核人：</span><span th:text="${resultInfo.paperResultInfo.checkUserName}"></span><br/>
					 <span>审核时间：</span><span th:text="${resultInfo.paperResultInfo.checkTime}"></span><br/>
					 <span>备注：</span><span th:text="${resultInfo.paperResultInfo.remark}"></span><br/>
                     <span><a th:if="${resultInfo.paperResultInfo.checkStatus !='1'}" class="maincolor"
                              href="javascript:;" onclick="check_paper()">查看</a></span>
					</span>
                    </td>
                    <td>
					<span>
					 <span th:text="${resultInfo.scoreResultInfo.checkStatus}" id="scoreCheckStatus"></span><br/>
					 <input th:value="${resultInfo.scoreResultInfo.checkId}" type="hidden" id="scoreCheckId">
					 <span>审核人：</span><span th:text="${resultInfo.scoreResultInfo.checkUserName}"></span><br/>
					 <span>审核时间：</span><span th:text="${resultInfo.scoreResultInfo.checkTime}"></span><br/>
					 <span>备注：</span><span th:text="${resultInfo.scoreResultInfo.remark}"></span><br/>
                     <span><a th:if="${resultInfo.scoreResultInfo.checkStatus !='1'}" class="maincolor"
                              href="javascript:;" onclick="check_score()">查看</a></span>
					</span>
                    </td>
                    <td>
				   <span>
					 <span th:text="${resultInfo.feeResultInfo.checkStatus}" id="feeCheckStatus"></span><br/>
					 <input th:value="${resultInfo.feeResultInfo.checkId}" type="hidden" id="feeCheckId">
					 <span>审核人：</span><span th:text="${resultInfo.feeResultInfo.checkUserName}"></span><br/>
					 <span>审核时间：</span><span th:text="${resultInfo.feeResultInfo.checkTime}"></span><br/>
					 <span>备注：</span><span th:text="${resultInfo.feeResultInfo.remark}"></span><br/>
                     <span><a th:if="${resultInfo.feeResultInfo.checkStatus !='1'}" class="maincolor"
                              href="javascript:;" onclick="check_fee()">查看</a></span>
					</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div class="mt-10 bk-gray radius">
                <div class="layui-layer-title">审批备注</div>
                <textarea name="remark" id="remark" style="border: none" cols="" rows="" class="textarea"
                          placeholder="请输入备注...最少输入10个字符"
                          onKeyUp="$.Huitextarealength(this,100)"></textarea>
                <div class="text-c mt-10">
                    <button type="submit" onclick="check_pass(2)" class="btn btn-success radius" id="admin-role-save"
                            name="admin-role-save"><i class="icon-ok"></i> 审核通过
                    </button>
                    <button type="submit" onclick="check_pass(3)" class="btn btn-normal-outline  radius" id="admin-role-save"
                            name="admin-role-save"><i class="icon-ok"></i> 审核不通过
                    </button>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>

<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="@{/js/webjs/graduate/approval/look_result_list.js}"></script>
</body>
</html>
