<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" th:href="@{/favicon.ico}">
    <link rel="Shortcut Icon" th:href="@{/favicon.ico}"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>毕业图像采集缴费对账</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">/</span> 毕业服务 <span class="c-gray en">/</span> 毕业图像采集缴费对账
    <a class="btn btn-success radius r"
       style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新"><i
            class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <div class="text-l search" style="position: relative">
    <form id="export-form" th:action="@{/imageCapture/exportImageCapture.do}">
        <div class="cl">
            <div class="cl">
                <div class="cl">
                    <div class="f-l">
                        <span>院校名称:</span> <select class="select" size="1" id="unvsId">
                        <option value="" selected>--请选择院校名称--</option>
                    </select>
                    </div>
                    <div class="f-l">
                        <span>招生类型:</span> <select class="select" size="1" id="recruitType">
                        <option value="" selected>--请选择招生类型--</option>
                    </select>
                    </div>
                    <div class="f-l">
                        <span>年级:</span> <select class="select" size="1" id="grade">
                        <option value="" selected>--请选择年级--</option>
                    </select>
                    </div>

                    <div class="f-r mr-5" style="position: absolute; right: 0;">
                        <a class="btn btn-primary radius" style="width: 100px" href="javascript:;"
                           onclick="searchDep()"> <i class="Hui-iconfont">&#xe665;</i> 搜索
                        </a> <a class="btn btn-normal-outline radius" onclick="_reset()"><i
                            class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
                    </div>

                    <div class="cl">
                         <div class="f-l">
			               <span>专业层次:</span>
			               <select class="select" size="1" id="pfsnLevel" name="pfsnLevel">
			                   <option value="" selected>--请选择专业层次--</option>
			               </select>
			            </div>
			
			            <div class="f-l">
			                 <span>专业名称:</span>
			                 <select class="select" size="1" id="pfsnId" name="pfsnId"  disabled="disabled">
			                 </select>
			            </div>
                        <div class="f-l">
                            <span> 学员姓名:</span>
                            <input type="text" class="input-text radius ml-10" placeholder="输入学员姓名" id="stdName">
                        </div>
                        <div class="f-l">
                            <span> 身份证号码:</span>
                            <input type="text" class="input-text radius ml-10" placeholder="输入身份证号码" id="idCard">
                        </div>
                        <div class="f-l">
                            <span> 手机号:</span>
                            <input type="text" class="input-text radius ml-10" placeholder="输入手机号" id="mobile">
                        </div>
                        <div class="f-l">
                            <span> 单据号:</span>
                            <input type="text" class="input-text radius ml-10" placeholder="输入单据号" id="orderNo">
                        </div>
                    </div>
                    <div class="cl">
						<div class="f-l">
                            <span> 第三方订单号:</span>
                            <input type="text" class="input-text radius ml-10" placeholder="输入第三方订单号" id="outSerialNo">
                        </div>
						<div class="f-l">
							<span>收费方式:</span> <select class="select" size="1"
														id="paymentType" name="paymentType">
							<option value="" selected>--选择收费方式--</option>
						</select>
						</div>
						<div class="f-l">
							<span>是否审核:</span> <select class="select" size="1"
														id="checkStatus" name="checkStatus">
							<option value="" selected>--选择是否审核--</option>
						</select>
						</div>
						<div class="f-l">
							<span>缴费开始时间: </span> <input type="text" id="payStartTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'payEndTime\')}'})" name="payStartTime" class="input-text Wdate"
														 style="width: 120px;">
						</div>
						<div class="f-l">
							<span>缴费结束时间:</span> <input type="text" id="payEndTime" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'payStartTime\')}'})"  name="payEndTime"
														class="input-text Wdate" style="width: 120px;">
						</div>
	
						<div class="cl">
					</div>

				</div>
                    <div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther()">
                        <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
                            <i class="iconfont  icon-xiala"></i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <div class="bg-1">
        <div class="cl pd-15 bg-1">
					<span class="l mt-15 mb-15"> 
						<a href="javascript:;" onclick="reviewFees()" class="btn btn-primary radius"><i
                                        class="iconfont icon-tianjia"></i> 批量审核 </a>
						<a href="javascript:;" onclick="imageCaptureExport()" class="btn btn-warning radius"><i
                             class="iconfont icon-daochu"></i> 导出Excel</a>
					</span>
            <div class="mt-35 bg-fff">
                <table class="table table-border table-bordered table-bg table-sort" id="tab">
                    <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="all" value=""></th>
                        <th width="60">姓名</th>
                        <th width="30">年级</th>
                        <th width="100">院校与专业</th>
                        <th width="50">缴费项目</th>
                        <th width="50">缴费金额</th>
                        <th width="50">缴费日期</th>
                        <th width="50">单据号</th>
                        <th width="50">第三方订单号</th>
                        <th width="50">收款方式</th>
                        <th width="50">是否审核</th>
                        <th width="50">审核人</th>
                        <th width="50">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
    <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
    <script type="text/javascript" th:src="@{/js/webjs/graduate/imageCapture/imageCapture_list.js}"></script>
</body>
</html>
