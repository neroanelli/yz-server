<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" th:href="@{/favicon.ico}">
<link rel="Shortcut Icon" th:href="@{/favicon.ico}" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>毕业证发放任务</title>
</head>
<body>
	<nav class="breadcrumb">
		毕业服务 <span class="c-gray en">/</span> 毕业证发放任务
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="page-container">
		 <div class="text-l search" style="position: relative">
        <div class="cl" style="padding-left: 30px;">
            <div class="cl">
                <div class="cl">
                    <div class="f-l">
							<span>温馨提示:</span>
							<input type="text" class="input-text radius ml-10" placeholder="输入温馨提示内容" id="warmTips" name="warmTips">
						</div>
						
						
					<div class="cl">
						<div class="f-l">
                        <span>创建开始时间:</span>
                        <input type="text" id="startTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})"
                               name="startTime" class="input-text Wdate"
                               style="width: 120px;">
                  	   </div>
	                    <div class="f-l">
	                        <span>创建截止时间:</span>
	                        <input type="text" id="endTime"
	                               onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})"
	                               name="endTime"
	                               class="input-text Wdate" style="width: 120px;">
	                    </div>
	                    </div>
	                    <div class="f-l">
							<span>温馨提醒:</span>
							<input type="text" class="input-text radius ml-10" placeholder="输入温馨提醒内容" id="warmReminder" name="warmReminder">
						</div>
						<div class="f-l">
							<span>任务名称:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<select class="select" size="1" id="diplomaId" name="diplomaId">
								<option value="" selected>--选择任务名称--</option>
							</select>
						</div>
                    <div class="f-r mr-15" style="position: absolute; right: 0;">
                        <a class="btn btn-primary radius" style="width: 90px" href="javascript:;" onclick="searchTask()">
                            <i class="Hui-iconfont">&#xe665;</i> 搜索
                        </a> <a class="btn btn-normal-outline radius" onclick="_reset()"><i
                            class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
                    </div>
				    
                 
                    
                </div>
            </div>
        </div>
    </div>
		<div class="bg-1">
			<div class="cl pd-15 bg-1">
				 <span class="l mt-15 mb-15">
				  <a href="javascript:;" onclick="addDiplomaTask()" class="btn btn-primary radius"><i
						  class="iconfont icon-tianjia"></i>新增发放任务</a>
	            </span>
				<div class="mt-35 bg-fff">
					<table class="table table-border table-bordered table-bg table-sort" id="tab">
						<thead>
							<tr class="text-c">
								<th width="100">毕业证领取任务</th>
								<th width="110">温馨提示</th>
								<th width="130">温馨提醒</th>
								<th width="110">创建时间</th>
								<th width="50">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/graduate/diplomaTask/student_diplomaTask_list.js}"></script>

</body>
</html>
