<title th:text="UPDATE == ${tjType} ? 修改发布任务信息 : 添加发布任务信息"></title>
</head>
<body>
    <!-- <div class="tabCon"> -->
      <article class="page-container">
        <form action="" method="post" class="form form-horizontal" id="form-diplomaTask-add" th:object="${oaDiplomaTask}">
          <input type="hidden" th:value="${tjType}" name="tjType" id="tjType" /> 
          <input type="hidden" th:value="*{diplomaId}" name="diplomaId" id="diplomaId" /> 
         
          <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>毕业证领取任务：</label>
            <div class="formControls col-xs-8 col-sm-9">
              <input type="text" class="input-text" th:value="*{taskName}" placeholder="" id="taskName2" name="taskName">
            </div>
          </div>
          <div class="row cl">
		        <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>温馨提示：</label>
		        <div class="formControls col-xs-9 col-sm-9">
		          <textarea  cols="" rows="" class="textarea" placeholder="请输入温馨提示内容,最多150个字" onKeyUp="$.Huitextarealength(this,150)" th:value="*{warmTips}" id="warmTips2" name="warmTips"></textarea>
		          <p class="textarea-numberbar"><em class="textarea-length">0</em>/150</p>
		        </div>
     	  </div>
          <div class="row cl">
		        <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>温馨提醒：</label>
		        <div class="formControls col-xs-9 col-sm-9">
		          <textarea  cols="" rows="" class="textarea" placeholder="请输入温馨提醒内容,最多150个字" onKeyUp="$.Huitextarealength(this,150)" th:value="*{warmReminder}" id="warmReminder2" name="warmReminder"></textarea>
		          <p class="textarea-numberbar"><em class="textarea-length">0</em>/150</p>
		        </div>
     	  </div>
          <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
              <input class="submit btn btn-success  radius inputW9 mr-5" type="submit" value="确认">
              <input type="button" class="previous btn btn-normal-outline radius  inputW9" value="取消" id="bt_cancel" onclick="layer_close()" />
            </div>
          </div>
        </form>
      </article>
  <!--   </div>
    <div class="tabCon">
      <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">

          </tbody>
