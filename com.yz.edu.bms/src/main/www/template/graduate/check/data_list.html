<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" th:href="@{/favicon.ico}">
<link rel="Shortcut Icon" th:href="@{/favicon.ico}" />

</head>
<body>
		<div class="page-container">
			<div class="text-l search" style="position: relative">
			<div class="cl">
			<div class="cl">
		       <div class="cl">
		        <div class="f-l">
		          <span>院校名称:</span> <select class="select" size="1" id="unvsId" >
		            <option value="" selected>--请选择院校名称--</option>
		          </select>
		        </div>
		        <div class="f-l">
		           <span>招生类型:</span> <select class="select" size="1" id="recruitType" >
		            <option value="" selected>--请选择招生类型--</option>
		          </select>
		        </div>
		        <div class="f-l">
		           <span>年级:</span> <select class="select" size="1" id="grade" >
		            <option value="" selected>--请选择年级--</option>
		          </select>
		        </div>
		        
			    <div class="f-r mr-5" style="position: absolute; right: 0;">
					<a class="btn btn-primary radius" style="width: 100px" href="javascript:;" onclick="searchDep()"> <i class="Hui-iconfont">&#xe665;</i> 搜索
					</a> <a class="btn btn-normal-outline radius" onclick="_reset()"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
			    </div>
			    
			    <div class="cl">
			       <div class="f-l">
			        <span> 专业:</span>
			        <input type="text" class="input-text radius ml-10"  placeholder="输入专业" id="pfsnName">
		        </div>
		        <div class="f-l">
			        <span> 学员姓名:</span>
			        <input type="text" class="input-text radius ml-10"  placeholder="输入学员姓名" id="stdName">
		        </div>
		        <div class="f-l">
			        <span> 证件号码:</span>
			        <input type="text" class="input-text radius ml-10"  placeholder="输入证件号码" id="idCard">
		        </div>
		        <div class="f-l">
			        <span> 手机号:</span>
			        <input type="text" class="input-text radius ml-10"  placeholder="输入手机号" id="mobile">
			                        
		        </div>
			    </div>
			    <div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther(this)">
		          <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
		           		 <i  class="iconfont  icon-xiala"></i>
		          </p>
               </div>
			    </div>
			</div>
			</div>
			</div>
			<div class="bg-1">
			<div class="cl pd-15 bg-1">
					<div class="mt-35 bg-fff">
                        <table class="table table-border table-bordered table-bg table-sort" id="dataListTable">
							<thead>
						  <tr class="text-c">
							<th width="25"><input type="checkbox" name="all" value=""></th>
							<th width="60">学员</th>
							<th width="30">年级</th>
							<th width="100">院校</th>
							<th width="90">辅导员</th>
							<th width="50">审核状态</th>
							<th width="50">备注</th>
							<th width="50">操作</th>
						</tr>
					</thead>
					</table>
				</div>
		</div>
	 </div>
</div>
<script type="text/javascript" th:src="@{/js/webjs/graduate/check/data_list.js}"></script>
</body>
</html>
