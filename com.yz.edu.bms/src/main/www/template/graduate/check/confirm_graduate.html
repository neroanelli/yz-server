<body>
<div class="page-container">
	
	<div class="bg-1">
	<article class="page-container">
		<div class="mt-10 bg-fff">
		<input type="hidden" th:value="*{learnId}" name="learnId" id="learnId" />
		<input type="hidden" th:value="*{stdId}" name="stdId" id="stdId" />
		<input type="hidden" th:value="*{stdName}" name="stdNames" id="stdNames" />

				<div class="col-sm-12">

						<div class="row cl mt-10">
							<label class="form-label col-xs-4 col-sm-3">毕业证书发放日期：</label>

								<span>发放日期</span>
							</div>
						</div>
						<div class="row cl mt-10 mb-10">
							<label class="form-label col-xs-4 col-sm-3">学服老师：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<span>学服老师</span>
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
		<div class="mt-10 text-c">
		  <button type="submit" onclick="confirm_graduate()" class="btn btn-success radius" id="admin-role-save" name="admin-role-save" style="width: 90px"><i class="icon-ok"></i> 确认毕业</button>
		</div>
		</article>
	</div>
</div>
