<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui//H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.progress/control.css}"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>学籍信息异动申请</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 学生异动管理<span class="c-gray en">/</span> 学籍信息异动申请 <a
        class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px"
        href="javascript:location.replace(location.href);" title="刷新"><i class="iconfont icon-shuaxin"></i></a>
</nav>
<div class="page-container">
    <div class="text-l search" style="position: relative">
        <form action="" id="reset">
            <div class="cl">
                <div class="cl">
                    <div class="f-l">
                        <span>学员姓名:</span> <input type="text" class="input-text radius ml-10" placeholder="输入学员姓名"
                                                  id="stdName">
                    </div>
                    <div class="f-l">
                        <span>手机号:</span> <input type="text" class="input-text radius ml-10" placeholder="输入手机号"
                                                 id="mobile">
                    </div>
                    <div class="f-l">
                        <span>身份证号:</span>
                        <input type="text" class="input-text radius ml-10" placeholder="输入身份证号"
                               id="idCard">
                    </div>
                    <div class="f-r mr-15">
                        <a class="btn btn-primary radius" style="width: 90px" href="javascript:;" onclick="_search();"/>
                        <i class="iconfont icon-sousuo"></i> 搜索 </a> <a
                            class="btn btn-normal-outline radius" onclick="_reset()"><i
                            class="iconfont icon-shuaxin"></i></a>
                    </div>
                </div>
                <div class="text-c showOther" style="background-color: #FBFBFB;" onclick="_showOther()">
                    <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
                        <i class="iconfont icon-xiala"></i>
                    </p>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>年级:</span>
                        <select class="select" size="1" id="grade" name="grade">
                            <option value="" selected>--请选择年级--</option>
                        </select>
                    </div>
                    <div class="f-l">
                        <span>院校:</span>
                        <select class="select" size="1" id="unvsId" name="unvsId"></select>
                    </div>
                    <div class="f-l">
                        <span>专业层次:</span>
                        <select class="select" size="1" id="pfsnLevel" name="pfsnLevel">
                            <option value="" selected>--请选择专业层次--</option>
                        </select>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>专业:</span>
                        <select class="select" size="1" id="pfsnId" name="pfsnId"  disabled="disabled">
               			</select>
                    </div>
                    <div class="f-l">
                        <span>招生类型：</span>
                        <select class="select" size="1" name="recruitType" id="recruitType">
                        </select>
                    </div>
                    <div class="f-l">
                        <span>学员阶段:</span>
                        <select class="select" size="1" id="stdStage">
                            <option value="" selected>--请选择学员阶段--</option>
                        </select>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>提交开始时间： </span>
                        <input type="text" id="createStartTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'createEndTime\')}'})"
                               name="createStartTime" class="input-text Wdate"
                               style="width: 120px;">
                    </div>
                    <div class="f-l">
                        <span>提交结束时间： </span>
                        <input type="text" id="createEndTime"
                               onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'createStartTime\')}'})"
                               name="createEndTime"
                               class="input-text Wdate" style="width: 120px;">
                    </div>
                    <div class="f-l">
                        <span>审核状态:</span>
                        <select class="select" size="1" id="checkStatus">
                            <option value="" selected>--请选择--</option>
                        </select>
                        </select>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>执行开始时间： </span>
                        <input type="text" id="checkStartTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'checkEndTime\')}'})"
                               name="checkStartTime" class="input-text Wdate"
                               style="width: 120px;">
                    </div>
                    <div class="f-l">
                        <span>执行结束时间： </span>
                        <input type="text" id="checkEndTime"
                               onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'checkStartTime\')}'})"
                               name="checkEndTime"
                               class="input-text Wdate" style="width: 120px;">
                    </div>
                    <div class="f-l">
                        <span>提交人:</span> <input type="text" class="input-text radius ml-10" placeholder="输入提交人"
                                                 id="createUser">
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>异动类型:</span>
                        <select class="select" size="1" id="changeType" name="changeType">
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="bg-1">
        <div class="cl pd-15 bg-1">
        <span class="l mt-15 mb-15">
	        <a href="javascript:;" onclick="member_add()" class="btn btn-primary radius"><i
                    class="iconfont icon-tianjia"></i> 新增</a>
	        <a href="javascript:;" onclick="delAll()" class="btn btn-danger radius"><i
                    class="iconfont icon-shanchu"></i> 批量删除</a>
              <a href="javascript:;" onclick="batchPass()" class="btn btn-success radius"><i
                      class="iconfont icon-shenhe"></i> 批量审核</a>
        </span>

            <div class="mt-35 bg-fff">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="25"></th>
                        <th width="40">学员</th>
                        <th width="40">年级</th>
                        <th width="80">院校及专业(异动前)</th>
                        <th width="40">学员阶段</th>
                        <th width="40">优惠类型</th>
                        <th width="40">入围状态</th>
                        <th width="100">异动内容</th>
                        <th width="40">提交人</th>
                        <th width="60">提交时间</th>
                        <th width="40">审核状态</th>
                        <th width="30">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.progress/stepBar.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.progress/jquery.easing.1.3.js}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="@{/js/webjs/transfer/roll/student-roll-list-new.js}"></script>

</body>
</html>
