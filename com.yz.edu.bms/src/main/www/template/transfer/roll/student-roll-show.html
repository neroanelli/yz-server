<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <!--/meta 作为公共模版分离出去-->
    <title>学籍信息异动详情</title>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal max-w" id="form-member-add"
          th:object="${studentRollModifyInfo}">
        <input type="hidden" class="input-text" id="modifyId" name="modifyId" th:value="*{modifyId}" style="border: 0;"
               readonly="readonly">
        <input type="hidden" th:value="${checkStatus}" name="checkStatus" id="checkStatus"/>
        <input type="hidden" th:value="*{unvsId}" name="unvsId" id="unvsId"/>
        <!-- 执行类型 -->
        <div class="bk-gray radius mb-5" style="padding-bottom: 20px;">
            <div class="layui-layer-title">学员信息</div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">姓名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="stdName" th:text="*{stdName}" class="c-gray"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">身份证：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="idCard" th:text="*{idCard}" class="c-gray"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">年级：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="grade" th:text="*{grade}" class="c-gray"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">层次：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="pfsnLevel" th:text="*{pfsnLevel}" class="c-gray"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">院校：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="unvsName" th:text="*{unvsName}" class="c-gray"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">专业：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="pfsnName" th:text="*{pfsnName}" class="c-gray"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">学员阶段：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="stdStage" th:text=*{stdStage} class="c-gray"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">优惠类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="scholarship" th:text=*{bScholarship} class="c-gray"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">入围状态：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="inclusionStatus" th:text=*{inclusionStatus} class="c-gray"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">成考成绩：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="score" th:text=*{score} class="c-gray"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">模板下载：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <a href="javascript:;" id="rollfile">模板文件</a>
                </div>
            </div>
        </div>
        <div class="bk-gray radius mb-5" style="padding-bottom: 20px;">
            <div class="layui-layer-title">申请修改内容</div>
            <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-3 f-14">学员信息</label>-->
            <!--</div>-->
            <div class="row cl" th:if="*{newStdName} !=null">
                <label class="form-label col-xs-4 col-sm-3 c-gray">姓名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" th:value="*{stdName}" style="border: 0;width:30%;"
                           readonly="readonly">
                    <img th:attr="src=@{/images/u13205.png}"  class="mr-20 ml-20"/>
                    <span id="newStdName" name="newStdName" th:text="*{newStdName}"></span>
                </div>
            </div>
            <div class="row cl" th:if="*{newIdCard} !=null">
                <label class="form-label col-xs-4 col-sm-3 c-gray">身份证号码：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" th:value="*{idCard}" style="border: 0;width:30%;"
                           readonly="readonly">
                    <img th:attr="src=@{/images/u13205.png}" class="mr-20 ml-20"/>
                    <span id="newIdCard" name="newIdCard" th:text="*{newIdCard}"></span>
                </div>
            </div>
            <div class="row cl" th:if="*{newSex} !=null">
                <label class="form-label col-xs-4 col-sm-3 c-gray">性别：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="sexv" th:value="*{sex}" style="border: 0;width:30%;"
                           readonly="readonly">
                    <img th:attr="src=@{/images/u13205.png}"  class="mr-20 ml-20"/>
                    <span id="newSex" name="newSex" th:text="*{newSex}"></span>
                </div>
            </div>
            <div class="row cl"  th:if="*{newNation} !=null">
                <label class="form-label col-xs-4 col-sm-3 c-gray">民族：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="nationv" th:value="*{nation}"
                           style="border: 0;width:30%;"
                           readonly="readonly"/>
                    <img th:attr="src=@{/images/u13205.png}"  class="mr-20 ml-20"/>
                    <span id="newNation" name="newNation" th:text="*{newNation}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="null==*{nunvsName}?true:false">
                <label class="form-label col-xs-4 col-sm-3  c-gray">院校：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text  c-gray" id="unvsNamev" style="border: 0;width: 30%;"  th:value="*{unvsName}"readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span  th:text="*{nunvsName}"></span>
                </div>
            </div>
            <div class="row cl" th:if="*{npfsnLevel} !=null" >
                <div th:if="*{npfsnLevel} !=*{pfsnLevel}">
                    <label class="form-label col-xs-4 col-sm-3 c-gray">层次：</label>
                    <div class="formControls col-xs-8 col-sm-9" >
                        <input type="text" class="input-text c-gray" th:value="*{pfsnLevel}" style="border: 0;width: 30%;" readonly="readonly"  id="zypfsnLevel"/>
                        <img src="/images/u13205.png" class="ml-20 mr-20" width="20px" />
                        <span th:text="*{npfsnLevel}" id="zynpfsnLevel"></span>
                    </div>
                </div>
            </div>
            <div class="row cl" th:if="*{npfsnName} !=null">
                <label class="form-label col-xs-4 col-sm-3 c-gray">专业：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="pfsnLevelv" th:value="*{pfsnName}"
                           style="border: 0;width: 30%;" readonly="readonly"/>
                    <img th:attr="src=@{/images/u13205.png}"  class=" ml-20 mr-20" width="20px"/>
                    <span th:text="*{npfsnName}"></span>
                </div>
            </div>
            <div class="row cl" th:if="*{ntaName} !=null">
                <label class="form-label col-xs-4 col-sm-3 c-gray">考试县区：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="taIdv" th:value="*{taName}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span th:text="*{ntaName}"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">申请原因：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea name="ext1" id="remark" cols="" rows="" class="textarea" th:text="*{ext1}" style="width: 100%;height: 70px" readonly="readonly"></textarea>
                </div>
            </div>
        </div>
        <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-3 f-14">申请修改内容</label>-->
        <!--</div>-->
        <div class="bk-gray radius mb-5" style="padding-bottom: 20px;">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">提交人：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text c-gray" th:value="*{createUser}" style="border: 0;"
                           readonly="readonly">
                </div>
                <label class="form-label col-xs-4 col-sm-2 c-gray">提交时间：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text c-gray" id="createTime" th:value="*{createTime}" style="border: 0;"
                           readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">班主任：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text c-gray" th:value="${studentRollModifyInfo.check[0].empName}"
                           style="border: 0;" readonly="readonly">
                </div>
                <label class="form-label col-xs-4 col-sm-2 c-gray">审核时间：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text c-gray"
                           th:value="${studentRollModifyInfo.check[0].bcrUpdateTime}" style="border: 0;"
                           readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">学籍受理：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text c-gray" th:value="${studentRollModifyInfo.check[1].empName}"
                           style="border: 0;" readonly="readonly">
                </div>
                <label class="form-label col-xs-4 col-sm-2 c-gray">受理时间：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text c-gray"
                           th:value="${studentRollModifyInfo.check[1].bcrUpdateTime}" style="border: 0;"
                           readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">学籍执行：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text c-gray" th:value="${studentRollModifyInfo.check[2].empName}"
                           style="border: 0;" readonly="readonly">
                </div>
                <label class="form-label col-xs-4 col-sm-2 c-gray">执行时间：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text c-gray"
                           th:value="${studentRollModifyInfo.check[2].bcrUpdateTime}" style="border: 0;"
                           readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">驳回信息：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea type="text c-gray" class="bk-gray radius mt-10" id="reason" style="width: 100%;height: 70px" readonly="readonly"></textarea>
                </div>
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:inline="javascript">
var global_check = '[[${studentRollModifyInfo.check[0].reason}]]';
var global_check1 = '[[${studentRollModifyInfo.check[1].reason}]]';
var global_check2 = '[[${studentRollModifyInfo.check[2].reason}]]';
</script>
<script type="text/javascript" th:src="@{/js/webjs/transfer/roll/student-roll-show.js}"></script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
