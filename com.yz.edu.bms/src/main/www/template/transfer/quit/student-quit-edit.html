<title>添加休学学员</title>
</head>
<body>
  <article class="page-container" style="padding: 10px;">
    <form action="" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
      <input type="hidden" th:value="${exType}" name="exType" id="exType" />
      <input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token"/>
      <input type="hidden" name="grade" id="grade" />
      <input type="hidden" id="stdId" name="stdId" >
      <input type="hidden" id="recruitType" name="recruitType" >
      <!-- 执行类型 -->
      <div class="mb-10 bk-gray radius modifyContent" style="padding: 2px;">
        <div class="row cl" style="margin:5px 0 0 ;">
          <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学员：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <select class="js-data-example-ajax" style="width: 100%;" id="learnId" name="learnId">
            </select>
          </div>
        </div>
        <div class="row cl" style="margin: 0px; padding: 0px;">
          <label class="form-label col-xs-4 col-sm-3">学员阶段：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" id="stdStage" style="border: 0;" readonly="readonly">
            <input type="hidden" class="input-text" id="stdStageh" name="stdStage" style="border: 0;" readonly="readonly">
          </div>
        </div>
        <div class="row cl" style="margin: 0px; padding: 0px;">
          <label class="form-label col-xs-4 col-sm-3">志愿：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" id="unvsId" style="border: 0;" readonly="readonly">
          </div>
        </div>
        <div class="row cl" style="margin: 0px; padding: 0px;">
          <label class="form-label col-xs-4 col-sm-3">录取/在读：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" id="onUnvsId" style="border: 0;" readonly="readonly">
          </div>
        </div>
        <div class="row cl" style="margin: 0px; padding: 0px;">
          <label class="form-label col-xs-4 col-sm-3">招生老师：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" id="recruit" style="border: 0;" readonly="readonly">
          </div>
        </div>
        <div class="row cl" style="margin: 0px; padding: 0px;">
          <label class="form-label col-xs-4 col-sm-3">班主任：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" id="tutor" style="border: 0;" readonly="readonly">
          </div>
        </div>
      </div>
      <div class="bk-gray radius modifyContent" style="padding: 2px 0 8px;">
        <div class="row cl" style="margin:5px 0 0 ;">
          <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>休学原因：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <select class="js-data-example-ajax" style="width: 100%;" id="reason" name="reason">
            </select>
          </div>
        </div>
        <div class="row cl" style="margin:5px 0 0 ;">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>附件：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="btn-upload form-group">
				  <input class="input-text upload-url radius mr-5" type="text" name="uploadfile-1" id="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="iconfont">&#xf0020;</i> 浏览文件</a>
				  <input type="file" multiple name="attachment" onchange="loadFile(this)" class="input-file">
				</span>
				<br>
				(温馨提示：上传文件大小需控制在5M以内)
			</div>
		</div>
        <div class="row cl" style="margin:5px 0 0 ;">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="remark" id="remark" th:text="*{remark}" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
        <br>
      </div>
      <div class="mt-10 text-c">
        <input class="btn btn-success radius" type="submit" value="提交">
      </div>
    </form>
  </article>

  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->

  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  <script type="text/javascript" th:src="@{/js/webjs/transfer/quit/student-quit-edit.js}"></script>

  <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
