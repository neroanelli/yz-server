<link rel="Shortcut Icon" href="/favicon.ico" />

<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />

<title th:text="${exType} == UPDATE ? 修改系统参数 : 添加系统参数"></title>
</head>
<body>
  <article class="page-container">
    <form action="" method="post" class="form form-horizontal max-w" id="form-member-add" th:object="${studentModifyInfo}">
    <input type="hidden" class="input-text" id="modifyId" name="modifyId" th:value="*{modifyId}" style="border: 0;" readonly="readonly">
     <input type="hidden" th:value="${exType}" name="exType" id="exType" /> 
     <input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
     <input type="hidden" th:value="*{crId}" name="crId" id="crId" /> 
     <input type="hidden" name="checkStatus" id="checkStatus" />
      <input type="hidden" name="reason" id="reason" />
        <div class="mb-5 bk-gray radius" style="padding-bottom: 20px">
            <div class="layui-layer-title">学员信息</div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">姓名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" th:value="*{stdName}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">年级：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="grade" th:value="*{grade}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">层次：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="pfsnLevel" th:value="*{pfsnLevel}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">院校：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="unvsName" th:value="*{unvsName}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">专业：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="pfsnName" style="border: 0;" readonly="readonly">
                    <input type="hidden" class="input-text" id="pfsnCodev"  th:value="*{pfsnCode}"/>
                    <input type="hidden" class="input-text" id="pfsnNamev"  th:value="*{pfsnName}"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">学员阶段：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="stdStage" th:value="*{stdStage}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">优惠类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="scholarship" th:value="*{scholarship}" style="border: 0;" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="mb-5 bk-gray radius" style="padding-bottom: 20px">
            <div class="layui-layer-title">申请修改内容</div>
            <div class="row cl" th:hidden="*{newStdName}==null?true:false">
                <label class="form-label col-xs-4 col-sm-3">姓名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text mw" th:value="*{stdName}" style="border: 0;width: 25%" readonly="readonly">
                    <img src="/images/u13205.png" class="mr-20" />
                    <input type="text" class="input-text mw"  th:value="*{newStdName}" style="border: 0;" readonly="readonly"/>
                </div>
            </div>
            <div class="row cl" th:hidden="*{newIdCard}==null?true:false">
                <label class="form-label col-xs-4 col-sm-3">身份证号码：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text mw" th:value="*{idCard}" style="border: 0;width: 25%" readonly="readonly">
                    <img src="/images/u13205.png" class="mr-20" />
                    <input type="text" class="input-text mw"  th:value="*{newIdCard}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl" th:hidden="*{newSex}==null?true:false">
                <label class="form-label col-xs-4 col-sm-3">性别：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text mw" id="sexv" th:value="*{sex}" style="border: 0;width: 25%" readonly="readonly">
                    <img src="/images/u13205.png" class="mr-20" />
                    <input type="text" class="input-text mw" id="sex" th:value="*{newSex}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl" th:hidden="*{newNation}==null?true:false">
                <label class="form-label col-xs-4 col-sm-3">民族：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text mw" id="nationv" th:value="*{nation}" style="border: 0;width: 25%" readonly="readonly" />
                    <img src="/images/u13205.png" class="mr-20" />
                    <input type="text" class="input-text mw" id="nation"  th:value="*{newNation}" style="border: 0;" readonly="readonly" />
                </div>
            </div>
            <div class="row cl" th:hidden="*{nunvsName}==null?true:false">
                <label class="form-label col-xs-4 col-sm-3">院校：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text mw" id="unvsNamev" th:value="*{unvsName}" style="border: 0;width: 25%" readonly="readonly" />
                    <img src="/images/u13205.png" class="mr-20" />
                    <input type="text" class="input-text mw" id="nunvsName"  th:value="*{nunvsName}" style="border: 0;" readonly="readonly" />
                </div>
            </div>
            <div class="row cl" th:hidden="*{npfsnName}==nul?true:false">
                <label class="form-label col-xs-4 col-sm-3">专业：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text mw" id="pfsnName1" th:value="*{pfsnName}" style="border: 0;width: 25%" readonly="readonly" />
                    <img src="/images/u13205.png" class="mr-20" />
                    <input type="text" class="input-text mw" id="npfsnName"  th:value="*{npfsnName}" style="border: 0;" readonly="readonly" />
                </div>
            </div>
            <div class="row cl" th:hidden="*{ntaName}==null?true:false">
                <label class="form-label col-xs-4 col-sm-3">考区：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text mw" id="taName" th:value="*{taName}" style="border: 0;width: 25%" readonly="readonly" />
                    <img src="/images/u13205.png" class="mr-20" />
                    <input type="text" class="input-text mw" id="ntaName"  th:value="*{ntaName}" style="border: 0;" readonly="readonly" />
                </div>
            </div>
            <div class="row cl" th:hidden="*{newScholarship}==null?true:false">
                <label class="form-label col-xs-4 col-sm-3">优惠类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text mw" id="scholarshipv" th:value="*{scholarship}" style="border: 0;width: 25%" readonly="readonly" />
                    <img src="/images/u13205.png" class="mr-20" />
                    <input type="text" class="input-text mw" id="scholarship1"  th:value="*{newScholarship}"style="border: 0;" readonly="readonly" />
                </div>
            </div>
        </div>
        <div class="mb-5 bk-gray radius" style="padding-bottom: 20px">
            <div class="row cl" >
                <label class="form-label col-xs-4 col-sm-3">提交人：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text mw" th:value="*{createUser}" style="border: 0;" readonly="readonly">
                </div>
                <label class="form-label col-xs-4 col-sm-2">提交时间：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text mw" id="createTime" th:value="*{createTime}" style="border: 0;" readonly="readonly">
                </div>
            </div>
        </div>
     <div class="row cl">
        <div class="col-xs-8 col-sm-7 col-xs-offset-4 col-sm-offset-5 mt-15">
            <input class="btn btn-success radius" type="submit" onclick="$('#checkStatus').val('2')" value="通过审核" style="width: 90px">
            <input class="btn btn-normal-outline radius ml-5" type="submit" onclick="$('#checkStatus').val('3')" value="驳回" style="width: 90px">
        </div>
      </div>
    </form>
  </article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/webjs/transfer/modify/student-modify-audit-edit.js}"></script>

<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
