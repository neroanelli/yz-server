<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico">
<link rel="Shortcut Icon" href="/favicon.ico" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<!--/meta 作为公共模版分离出去-->

<title></title>
</head>
<body>
  <article class="page-container">
    <form action="" method="post" class="form form-horizontal max-w" id="form-member-add" th:object="${studentModifyInfo}">
    <input type="hidden" class="input-text" id="modifyId" name="modifyId" th:value="*{modifyId}" style="border: 0;" readonly="readonly">
     <input type="hidden" th:value="${exType}" name="exType" id="exType" />
      <input type="hidden"  name="checkStatus" id="checkStatus" />
      <!-- 执行类型 -->
        <div class="mb-5 bk-gray radius">
         	<div class="layui-layer-title">学员信息</div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">学员：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" th:value="*{stdName}" style="border: 0;" 	readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">年级：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" th:value="*{grade}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">层次：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="pfsnLevelv" th:value="*{pfsnLevel}" style="border: 0;width: 25%;" readonly="readonly" />
                </div>
            </div>
             <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">院校：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="unvsName" th:value="*{unvsName}" style="border: 0;width: 25%;" readonly="readonly" />
                </div>
            </div>
             <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">专业：</label>
                <div class="formControls col-xs-8 col-sm-9">
                     <input type="text" class="input-text" id="pfsnName" th:value="*{pfsnName}" style="border: 0;width: 25%;" readonly="readonly" />
                </div>
            </div>
            <div class="row cl" >
                <label class="form-label col-xs-4 col-sm-3">学员阶段：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="stdStage" th:text=*{stdStage}></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">考试费：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="examPayStatus" th:text="*{examPayStatus}"></span>
                </div>
            </div>
        </div>
        <div class="bk-gray radius mb-5" style="padding-bottom: 20px;">
            <div class="layui-layer-title">申请修改内容</div>
           <div class="row cl" th:hidden="(*{newStdName}!=null and *{!newStdName.equals(stdName)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">姓名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" th:value="*{stdName}" style="width: 25%; border: 0;" readonly="readonly">
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="newStdName" name="newStdName" th:text="*{newStdName}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nIdCard}!=null and *{!nIdCard.equals(idCard)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">身份证号码：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" th:value="*{idCard}" style="border: 0;width: 25%;" readonly="readonly">
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="newIdCard" name="nIdCard" th:text="*{nIdCard}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nSex}!=null and *{!nSex.equals(sex)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">性别：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="sexv" th:value="*{sex}" style="border: 0;width: 25%;" readonly="readonly">
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="newSex" name="nSex" th:text="*{nSex}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nNation}!=null and *{!nNation.equals(nation)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">民族：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="nationv" th:value="*{nation}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                     <span id="newNation" name="nNation" th:text="*{nNation}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nUnvsName}!=null and *{!nUnvsName.equals(unvsName)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">院校：</label>
                <div class="formControls col-xs-8 col-sm-9">
                	<input type="text" class="input-text" id="unvsName" th:value="*{unvsName}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="nunvsName" name="nUnvsName" th:text="*{nUnvsName}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{npfsnLevel}!=null and *{!npfsnLevel.equals(pfsnLevel)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">层次：</label>
                <div class="formControls col-xs-8 col-sm-9">
                	<input type="text" class="input-text" id="pfsnLevelpre" th:value="*{pfsnLevel}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20" width="20px" />
                    <span id="pfsnLevel" name="pfsnLevel" th:text="*{npfsnLevel}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nPfsnName}!=null and *{!nPfsnName.equals(pfsnName)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">专业：</label>
                <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" id="pfsnLevelv" th:value="*{pfsnName}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class=" ml-20 mr-20" width="20px" />
                    <span th:text="*{nPfsnName}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nTaName}!=null and *{!nTaName.equals(taName)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">考区：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="taIdv" th:value="*{taName}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="ntaName" name="nTaName" th:text="*{nTaName}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nScholarship}!=null and *{!nScholarship.equals(scholarship)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">优惠类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" id="scholarshipv" th:value="*{scholarship}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="newScholarship" name="nScholarship" th:text="*{nScholarship}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{newRprAddress}!=null and *{!newRprAddress.equals(rprAddress)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">户口所在地：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text mw" id="nationv" th:value="*{rprAddress}" style="border: 0;width: 25%" readonly="readonly" />
                    <img src="/images/u13205.png" class="mr-20" />
                    <input type="text" class="input-text mw" id="nation"  th:value="*{newRprAddress}" style="border: 0;" readonly="readonly" />
                </div>
            </div>
            <br>
         
            <br>
            <div class="row cl" th:hidden="(*{nEducationType}!=null and *{!nEducationType.equals(educationType)})?false:true">
                 <label class="form-label col-xs-4 col-sm-3">原学历类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                   <input type="text" class="input-text" id="graduateEdcsType" th:value="*{educationType}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="newGraduateEdcsType" name="nEducationType" th:text="*{nEducationType}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nGraduationUnvs}!=null and *{!nGraduationUnvs.equals(graduationUnvs)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">原毕业院校：</label>
                <div class="formControls col-xs-8 col-sm-9">
                	<input type="text" class="input-text" id="graduationUnvs" th:value="*{graduationUnvs}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="newGraduateUnvsName" name="nGraduationUnvs" th:text="*{nGraduationUnvs}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nGraduationTime}!=null and *{!nGraduationTime.equals(graduationTime)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">原毕业时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                	<input type="text" class="input-text" id="graduationTime" th:value="*{graduationTime}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="newGraduateTime" name="nGraduationTime" th:text="*{nGraduationTime}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nGraduationPfsn}!=null and *{!nGraduationPfsn.equals(graduationPfsn)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">原毕业专业：</label>
                <div class="formControls col-xs-8 col-sm-9">
                	<input type="text" class="input-text" id="graduationPfsn" th:value="*{graduationPfsn}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="newGraduateProfession" name="nGraduationPfsn" th:text="*{nGraduationPfsn}"></span>
                </div>
            </div>
            <div class="row cl" th:hidden="(*{nGraduationNo}!=null and *{!nGraduationNo.equals(graduationNo)})?false:true">
                <label class="form-label col-xs-4 col-sm-3">原毕业证编号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                	<input type="text" class="input-text" id="graduationNo" th:value="*{graduationNo}" style="border: 0;width: 25%;" readonly="readonly" />
                    <img src="/images/u13205.png" class="ml-20 mr-20"/>
                    <span id="newGraduateDiploma" name="nGraduationNo" th:text="*{nGraduationNo}"></span>
                </div>
            </div>
        </div>
        <div class="bk-gray radius" style="padding-bottom: 20px;">
            <div class="row cl" >
                <label class="form-label col-xs-4 col-sm-3">提交人：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text" th:value="*{createUser}" style="border: 0;" readonly="readonly">
                </div>
                <label class="form-label col-xs-4 col-sm-2">提交时间：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text" id="createTime" th:value="*{createTime}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl"  th:hidden="${records.get(1).checkStatus.equals('4')}?true:false">
                <label class="form-label col-xs-4 col-sm-3">审核人：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text" th:value="${records.get(0).updateUser}" style="border: 0;" readonly="readonly">
                </div>
                <label class="form-label col-xs-4 col-sm-2">处理时间：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text" th:value="${records.get(0).updateTime}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl" th:hidden="(${records.get(1).reason}!=null and ${records.get(1).reason}!='')?true:false">
                <label class="form-label col-xs-4 col-sm-3">驳回信息：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span th:text="${records.get(0).reason}" ></span>
                    <span th:text="${records.get(1).reason}" ></span>
                </div>
            </div>
             <div class="row cl" th:hidden="(*{remark}==null)?true:false">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span th:text="*{remark}" ></span>
            </div>
       		 </div>
        </div>
        <div class="row cl" th:hidden="(${exType}=='VIEW')?true:false">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea  cols="" rows="" class="textarea" placeholder="最多输入100个中文" onKeyUp="$.Huitextarealength(this,100)" id="remark" name="remark"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>

            </div>
        </div>
       
      <div class="row cl">
        <div class="col-xs-8 col-sm-7 col-xs-offset-4 col-sm-offset-5 mt-15">
            <input class="btn btn-success radius" type="submit" id="passSubmit" onclick="$('#checkStatus').val('3')" value="通过审核" style="width: 90px">
            <input class="btn btn-normal-outline radius ml-5" type="submit" id="bhSubmit" onclick="$('#checkStatus').val('4')" value="驳回" style="width: 90px">
        </div>
      </div>
    </form>
  </article>

  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->

  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  <script type="text/javascript" th:src="@{/js/webjs/transfer/confirmModify/student-confirm-check-edit.js}"></script>
  
  <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
