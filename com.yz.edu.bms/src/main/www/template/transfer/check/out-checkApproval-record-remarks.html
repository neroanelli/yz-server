<title>跟进记录</title>
<meta name="keywords"
	content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal max-w"
			id="form-member-add">
			<input type="hidden" th:value="${exType}" name="exType" id="exType" />
			<input type="hidden" th:value="${grade}" name="grade" id="grade" />
			<input type="hidden" th:value="${learnId}" name="learnId" id="learnId" /> 
			<input type="hidden" th:value="${outId}"	name="outId" id="outId" />
			<input type="hidden" th:value="${checkStatus}" name="checkStatus" id="checkStatus" />
			<div class="row cl" style="margin: 0px; padding: 0px;">
				<label class="form-label col-xs-4 col-sm-3">学员：</label>
				<div class="formControls col-xs-8 col-sm-9" id="stdNameBox"></div>
			</div>
			
			<div class="row cl" style="margin: 0px; padding: 0px;">
				<label class="form-label col-xs-4 col-sm-3 c-gray">优惠类型：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text c-gray" id="scholarship"
						style="border: 0;" readonly="readonly">
				</div>
			</div>
			<div class="row cl" style="margin: 0px; padding: 0px;">
				<label class="form-label col-xs-4 col-sm-3 c-gray">入围状态：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text c-gray" id="inclusionStatus"
						style="border: 0;" readonly="readonly">
				</div>
			</div>
			<div class="row cl" style="margin: 0px; padding: 0px;">
				<label class="form-label col-xs-4 col-sm-3 c-gray">身份证：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span th:text="${idCard}"></span>
				</div>
			</div>
			<div class="row cl" style="margin: 0px; padding: 0px;">
				<label class="form-label col-xs-4 col-sm-3 c-gray">学员阶段：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text c-gray" id="stdStage"
						style="border: 0;" readonly="readonly">
				</div>
			</div>
			<div class="row cl" style="margin: 0px; padding: 0px;">
				<label class="form-label col-xs-4 col-sm-3 c-gray">志愿：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text c-gray" id="unvsId"
						style="border: 0;" readonly="readonly">
				</div>
			</div>
			<div class="row cl" style="margin: 0px; padding: 0px;">
				<label class="form-label col-xs-4 col-sm-3 c-gray">录取/在读：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text c-gray" id="onUnvsId"
						style="border: 0;" readonly="readonly">
				</div>
			</div>
			
			<div class="row cl" style="margin: 5px 0 0;">
				<label class="form-label col-xs-4 col-sm-3">跟进记录：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<table class="table table-border table-bordered radius"
						style="width: 100%" id="followRecord">
						<thead id="theadRecord">
							<tr>
								<th width="60">序号</th>
								<th width="60">跟进内容描述</th>
								<th width="110">提交人</th>
								<th width="55">提交时间</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>

		  <div class="row cl" style="margin: 5px 0 0;">
	        <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>跟进内容描述：</label>
	        <div class="formControls col-xs-9 col-sm-9">
	          <textarea  cols="" rows="" class="textarea" placeholder="请输入更进内容,最多300个字" onKeyUp="$.Huitextarealength(this,300)" id="remark" name="remark"></textarea>
	          <p class="textarea-numberbar"><em class="textarea-length">0</em>/300</p>
	        </div>
	      </div>
	      <div class="row cl" style="margin: 5px 0 0;">
	        <div class="col-xs-9 col-sm-9 col-xs-offset-3 col-sm-offset-3 mt-10">
	          <input id="bt_submit" type="submit" class="submit btn btn-success  radius inputW9 mr-5" value="提交" />
	          <input type="button" class="previous btn btn-normal-outline radius  inputW9" value="取消" id="bt_cancel" onclick="layer_close()" />
	        </div>
	      </div>
</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript"
		th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript"
		th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:inline="javascript">
var row = /*[[${stdFee}]]*/;
var stdName = [[${stdName}]];
var learnId = [[${learnId}]];
var stdId = [[${stdId}]];
var scholarship = [[${scholarship}]];
var inclusionStatus = [[${inclusionStatus}]];
var studentOutRemark=[[${studentOutRemark}]]
var recruitType=[[${recruitType}]];
</script>
	<script type="text/javascript"
		th:src="@{/js/webjs/transfer/check/out-checkApproval-record-remarks.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
