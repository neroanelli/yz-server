</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i>
		学员异动管理
		<span class="c-gray en">/</span>
		退学审批
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="iconfont icon-shuaxin"></i>
		</a>

	<div id="tab_demo" class="HuiTab">
		<div id="tab_demo_bar" class="tabBar clearfix">

		</div>
		
		<div style="background-color: #fff; padding: 10px 15px 0;">
		<form id="export-form">
			<div class="page-container" style="margin: 0;border: none;">
				<div class="text-l search" style="position: relative">
					<div class="cl">
						<div class="cl">
							<div class="f-l">
								<span>学员姓名:</span>
								<input type="text" class="input-text radius ml-10" placeholder="输入学员姓名" id="stdName" name="stdName">
							</div>
							<div class="f-l">
						        <span> 证件号码:</span>
						        <input type="text" class="input-text radius ml-10"  placeholder="输入证件号码" id="idCard" name="idCard">
						     </div>
							<div class="f-l">
								<span>手机号:</span>
								<input type="text" class="input-text radius ml-10" placeholder="输入手机号" id="phone" name="phone">
							</div>
							
							<div class="f-r mr-15">
								<a class="btn btn-primary radius" href="javascript:;" onclick="_search();" style="width: 90px">
									<i class="iconfont icon-sousuo"></i>
									搜索
								</a>
								<a class="btn btn-normal-outline radius" onclick="_reset();" href="javascript:;">
									<i class="iconfont icon-shuaxin"></i>
								</a>
							</div>
						</div>
						
						<div class="cl">
							<div class="f-l">
								<span>年级:</span>
								<select class="select" size="1" id="grade" name="grade">
									<option value="" selected>--选择年级--</option>
								</select>
							</div>
							<div class="f-l">
								<span>院校:</span>
								<select class="select" size="1" id="unvsId" name="unvsId">
									<option value="" selected>--选择院校--</option>
								</select>
							</div>
							<div class="f-l">
								<span>专业层次:</span>
								<select class="select" size="1" id="pfsnLevel" name="pfsnLevel">
									<option value="" selected>--选择层次--</option>
								</select>
							</div>
						</div>
						
		        		<div class="cl">
							<div class="f-l">
								<span>专业:</span>
								 <select class="select" size="1" id="pfsnId" name="pfsnId"  disabled="disabled">
	              				</select>
							</div>
							<div class="f-l">
				                <span>学员阶段:</span>
				                <select class="select" size="1" id="stdStage" name="stdStage">
				  				  <option value="" selected>--选择学员阶段--</option>
				  			    </select>
				             </div>
				              
							<div class="f-l">
				           		<span>招生类型:</span>
				           		 <select class="select" size="1" id="recruitType" name="recruitType">
				  				  <option value="" selected>--选择招生类型--</option>
				  			    </select>
				           </div>
						</div>
						
						<div class="cl">
				           <div class="f-l">
				           		<span>优惠分组:</span>
				           		 <select class="select" size="1" id="sg" name="sg">
				  				  <option value="" selected>--选择优惠分组--</option>
				  			    </select>
				           </div>   
				           <div class="f-l">
					         <span> 优惠类型:</span>
					         <select class="select" size="1" id="scholarship" name="scholarship">
					 		   <option value="" selected>--选择优惠类型--</option>
				   			 </select>
						   </div>
						   <div class="f-l">
				            <span> 入围状态:</span>
				        	<select class="select" size="1" id="inclusionStatus" name="inclusionStatus">
							  <option value="" selected>--选择入围状态--</option>
						     </select>				        				       
				          </div>
						</div>
		        		
		        		
		        		<div class="cl">
				           <div class="f-l">
								<span>招生老师:</span> <input type="text" id="recruitName"
									name="recruitName" class="input-text radius ml-10"
									placeholder="输入招生老师姓名" />
							</div>
							<div class="f-l">
								<span>班主任:</span> <input type="text" id="tutorName"
									name="tutorName" class="input-text radius ml-10"
									placeholder="输入班主任姓名" />
							</div>  
							<div class="f-l">
								<span>退学原因:</span>
								<select class="select" id="reason" name="reason">
									<option value="" selected>--请选择退学原因--</option>
								</select>
							</div>               	
				        </div>
				          
				          
						<div class="cl">
							<div class="f-l">
				          		<span>审批开始时间: </span> <input type="text" id="startTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" name="startTime" class="input-text Wdate"
				              style="width: 120px;">
				          	</div> 
				          	<div class="f-l">
				          		<span>审批结束时间:</span> <input type="text" id="endTime" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})"  name="endTime"
				              class="input-text Wdate" style="width: 120px;">
				          	</div> 
				          	<div class="f-l">
								<span>审批状态:</span>
								<select class="select" size="1" id="checkState" name="checkState">
									<option value="" selected>--审批状态--</option>
								</select>
							</div>
						</div>
			<div class="cl">
					<div class="f-l">
	                        <span>招生分校:</span>
	                        <select class="select" size="1" id="campusId" name="campusId">
	                            <option value="" selected>--请选择校区--</option>
	                        </select>
	                    </div>
	                    <div class="f-l">
	                        <span>招生部门:</span>
	                        <select class="select" size="1" id="dpId" name="dpId">
	                            <option value="" selected>--请选择招生部门--</option>
	                        </select>
	                    </div>
					<div class="f-l">
								<span>发起开始时间: </span> <input type="text" id="launchStartTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'launchEndTime\')}'})" name="launchStartTime" class="input-text Wdate"
															 style="width: 120px;">
						</div>

				</div>
						<div class="cl">
							
							<div class="f-l">
								<span>发起结束时间:</span> <input type="text" id="launchEndTime" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'launchStartTime\')}'})"  name="launchEndTime"
															class="input-text Wdate" style="width: 120px;">
							</div>
						</div>
						<div class="text-c showOther" style="background-color: #FBFBFB;" onclick="_showOther()">
							<p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
								<i class="iconfont icon-xiala"></i>
							</p>
						</div>
					</div>
				</div>
			</div>
			</form>
		</div>
