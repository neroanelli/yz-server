<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui//H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.progress/control.css}"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <!--/meta 作为公共模版分离出去-->

    <title>添加退学学员</title>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal max-w" id="form-member-add">
        <input type="hidden" th:value="${exType}" name="exType" id="exType"/>
        <input type="hidden" th:value="${grade}" name="grade" id="grade"/>
        <input type="hidden" th:value="${learnId}" name="learnId" id="learnId"/>
        <input type="hidden" th:value="${outId}" name="outId" id="outId"/>
        <input type="hidden" th:value="${checkStatus}" name="checkStatus" id="checkStatus"/>
        <input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />

        <div class="bk-gray radius mb-5" style="padding-bottom: 20px;">
            <div class="layui-layer-title">审核信息</div>
            <!-- 执行类型 -->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">学员：</label>
                <div class="formControls col-xs-8 col-sm-9" id="stdNameBox">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray">身份证：</label>
                <div class="formControls col-xs-8 col-sm-9">
                	<span th:text="${idCard}"></span>
                </div>
            </div>
            <div class="row cl"  >
                <label class="form-label col-xs-4 col-sm-3 c-gray">优惠类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="scholarship" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl"  >
                <label class="form-label col-xs-4 col-sm-3 c-gray">入围状态：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="inclusionStatus" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl"  >
                <label class="form-label col-xs-4 col-sm-3 c-gray">学员阶段：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="stdStage" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl"  >
                <label class="form-label col-xs-4 col-sm-3 c-gray">志愿：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="unvsId" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl"  >
                <label class="form-label col-xs-4 col-sm-3 c-gray">录取/在读：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="onUnvsId" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl"  >
                <label class="form-label col-xs-4 col-sm-3 c-gray">招生老师：</label>
                <div class="formControls col-xs-8 col-sm-9 c-gray">
                    <input type="text" class="input-text" id="recruit" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl"  >
                <label class="form-label col-xs-4 col-sm-3 c-gray">班主任：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="tutor" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 c-gray"><span class="c-red">*</span>退学原因：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-red" th:value="${reason}" style="border: 0;" readonly="readonly">
                    <input type="hidden" class="input-text" id="reason"
                           name="reason" th:value="${reason}" style="border: 0;" readonly="readonly">
                </div>
            </div>
            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-3 c-gray">附件：</label>
				<div class="formControls col-xs-8 col-sm-9">
					 <span><a th:href="${_file_browser}+${fileUrl}" class="c-primary" download="附件"><span th:text="${fileName}"></span></a></span>
				</div>
			</div>
	          <div class="row cl">
				<label class="form-label col-xs-4 col-sm-3 c-gray">备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
				 <input type="text" class="input-text c-gray" id="remark" style="border: 0;" maxlength="100" th:value="${remark}" readonly="readonly">
				<!-- 	<textarea name="remark" id="remark" th:text="*{remark}" cols="" readonly="readonly" rows="" class="textarea"  placeholder="" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>  -->
				</div>
			</div>
            <div class="row cl"  >
                <label class="form-label col-xs-4 col-sm-3 c-gray">提交人：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="postUser" th:value="${postUser}" style="border: 0;"
                           readonly="readonly">
                </div>
            </div>
            <div class="row cl"  >
                <label class="form-label col-xs-4 col-sm-3 c-gray">提交时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text c-gray" id="postTime" th:value="${postTime}" style="border: 0;"
                           readonly="readonly">
                </div>
            </div>
            <div class="text-c mt-10">
                <input class="btn btn-success radius" type="submit" onclick="$('#checkStatus').val('2')"
                       value="通过审核" style="width: 90px;"> <input
                    class="btn btn-normal-outline radius ml-5" type="submit" onclick="$('#checkStatus').val('3')"
                    value="驳回" style="width: 90px;">
            </div>
        </div>

    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:inline="javascript">
	var stdName =[[${stdName}]];
	var learnId = [[${learnId}]];
	var stdId = [[${stdId}]];
	var scholarship = [[${scholarship}]];
	var inclusionStatus = [[${inclusionStatus}]];
    
</script>
<script type="text/javascript" th:src="@{/js/webjs/transfer/check/out-check-edit.js}"></script>

</body>
</html>
