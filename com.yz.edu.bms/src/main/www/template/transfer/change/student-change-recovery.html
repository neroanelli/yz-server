<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal max-w" id="form-member-add" th:object="${studentChange}">
        <!-- 执行类型 -->
        <div class="mb-5 bk-gray radius">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>请选择学员：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select class="js-data-example-ajax" style="width: 100%;" id="slearnId" name="slearnId" ></select>
                </div>
            </div>
            <br>
        </div>
        <div class="mb-5 bk-gray radius modifyContent">
            <div class="layui-layer-title">原报读信息</div>
            <div id="history">
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">年级：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="oldGrade" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">身份证号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="oldIdCard" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">优惠类型：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="oldScholarship" style="border: 0;" readonly="readonly" >
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">入围状态：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text"   id="oldInclusionStatus" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">层次：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="oldPfsnLevel" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">院校：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="oldUnvsName" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">专业：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="oldPfsnName" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">学员阶段：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="oldStdStage" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">招生老师：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text"  id="oldRecruit" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">考试县区：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="oldTaName" style="border: 0;" readonly="readonly">
                    </div>
                </div>
            </div>
        </div>
         <div class="mb-5 bk-gray radius">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>请选择要恢复的学籍：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select class="js-data-example-ajax" style="width: 100%;" id="oldlearnId" name="oldlearnId" ></select>
                </div>
            </div>
            <br>
        </div>
        <div class="row cl text-c" id="subButton" style="padding:20px;">
            <input class="btn btn-success radius" type="submit" value="恢复" style="width:90px;">
        </div>
        <div class="mb-5 bk-gray radius modifyContent" id="newLearn">
            <div class="layui-layer-title">新报读信息</div>
            <div id="history">
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">年级：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="newGrade" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">身份证号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="newIdCard" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">优惠类型：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text"  id="newScholarship" style="border: 0;" readonly="readonly" >
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">入围状态：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text"   id="newInclusionStatus" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">层次：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="newPfsnLevel" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">院校：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="newUnvsName" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">专业：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text"  id="newPfsnName" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">学员阶段：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="newStdStage" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">招生老师：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text"  id="newRecruit" style="border: 0;" readonly="readonly">
                    </div>
                </div>
                <div class="row cl" style="margin: 0px; padding: 0px;">
                    <label class="form-label col-xs-4 col-sm-3">考试县区：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" id="newTaName" style="border: 0;" readonly="readonly">
                    </div>
                </div>
            </div>
        </div>
        <!--  <div class="row cl">
          <label class="form-label col-xs-4 col-sm-3">收费标准：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <span id="fdName"> </span>
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-3">优惠规则：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <span id="offerName"> </span>
          </div>
        </div> -->
    </form>
</article>

<script type="text/javascript" th:inline="javascript">
    var recruitEmpInfo=[[${recruitEmpInfo}]], learnId = [[${learnId}]]
</script>
