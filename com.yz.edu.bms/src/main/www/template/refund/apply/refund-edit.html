<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui//H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.progress/control.css}"/>

    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <!--/meta 作为公共模版分离出去-->

    <title>添加退费(提现)</title>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal max-w" id="form-member-add">
    <input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
        <input type="hidden" th:value="${exType}" name="exType" id="exType"/>
        <input type="hidden" name="grade" id="grade"/>
        <input type="hidden" id="stdId" name="stdId">
        <!-- 执行类型 -->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray"><span class="c-red">*</span>学员：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="js-data-example-ajax" style="width: 100%;" id="learnId" name="learnId">
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray">学员阶段：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" id="stdStage" style="border: 0;" readonly="readonly">
                <input type="hidden" class="input-text" id="stdStageh" name="stdStage" style="border: 0;"
                       readonly="readonly">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray">身份证号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="idCard"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray">优惠类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="scholarship"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray">入围状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span id="inclusionStatus"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray">志愿：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text c-gray" id="unvsId" style="border: 0;" readonly="readonly">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray">录取/在读：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text c-gray" id="onUnvsId" style="border: 0;" readonly="readonly">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray">招生老师：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text c-gray" id="recruit" style="border: 0;" readonly="readonly">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray">班主任：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text c-gray" id="tutor" style="border: 0;" readonly="readonly">
            </div>
        </div>
        <div class="line-dot"></div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray"><span class="c-red"></span>滞留账户余额：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text c-gray" value="0.00" id="accAmount" name="accAmount" readonly="true"
                       style="width:120px">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray"><span class="c-red">*</span>提现金额：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text c-gray" id="refundAmount" name="refundAmount" style="width:120px">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 c-gray">备注：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width:400px">
                <textarea name="remark" id="remark" cols="" rows="" class="textarea c-gray" placeholder="说点什么...100个字符以内"
                          dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/webjs/refund/apply/refund-edit.js}"></script>

<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
