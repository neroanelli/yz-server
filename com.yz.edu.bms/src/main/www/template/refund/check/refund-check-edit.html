<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<link rel="Shortcut Icon" href="/favicon.ico" />

<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />

<title>审核</title>
</head>
<body>
  <article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add" th:object="${refund}">
      <input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
      <input type="hidden" th:value="${exType}" name="exType" id="exType" /> <input type="hidden" th:value="*{grade}" name="grade" id="grade" /> 
      <input type="hidden" th:value="*{learnId}" name="learnId" id="learnId" /> <input type="hidden" th:value="*{refundId}" name="refundId" id="refundId" /> <input type="hidden" th:value="*{checkStatus}"
        name="checkStatus" id="checkStatus" />
        <input type="hidden" name="reason" id="reason" />
      <!-- 执行类型 -->
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">学员：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span th:text="*{stdName}"></span>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">身份证号：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span id="idCard"></span>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">优惠类型：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span id="scholarship"></span>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">入围状态：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span id="inclusionStatus"></span>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">学员阶段：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span id="stdStage"></span>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">志愿：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span id="unvsId"></span>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">录取/在读：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span id="onUnvsId"></span>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">招生老师：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span id="recruit"></span>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">班主任：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span id="tutor"></span>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>退费金额：</label>
        <div class="formControls col-xs-8 col-sm-9">
        	<span th:text="*{refundAmount}"></span>
        </div>
      </div>
        <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">提交人：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span th:text="*{createUser}"></span>
        </div>
      </div>
        <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">提交时间：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <span th:text="*{createTime}"></span>
        </div>
      </div>
      <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" id="subDiv">
          <input class="btn btn-primary radius" type="submit" onclick="$('#checkStatus').val('3')" value="&nbsp;&nbsp;通过审核&nbsp;&nbsp;"> <input
            class="btn btn-primary radius" type="submit" onclick="$('#checkStatus').val('4')" value="&nbsp;&nbsp;驳回&nbsp;&nbsp;">
        </div>
      </div>
    </form>
  </article>

  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->

  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  
  <script type="text/javascript" th:inline="javascript">
		var exType_global = [[${exType}]];
		var dealType_global = [[${dealType}]];
  </script>
  <script type="text/javascript" th:src="@{/js/webjs/refund/check/refund-check-edit.js}"></script>
  
  <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
