<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui//H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>大学院校管理</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    国开业务管理
    <span class="c-gray en">/</span>
    国开考场管理
    <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont icon-shuaxin"></i>
    </a>
</nav>
<div class="page-container">
    <div class="text-l search" style="position: relative">
        <form action="" id="reset">
            <div class="cl">
                <div class="cl">
                    <div class="f-l">
                        <span>学员姓名:</span>
                        <input type="text" class="input-text radius ml-10" placeholder="输入学员姓名" id="stdName">
                    </div>
                    <div class="f-l">
                        <span>证件号码:</span>
                        <input type="text" class="input-text radius ml-10" placeholder="输入证件号码" id="idCard">
                    </div>
                    <div class="f-l">
                        <span>班主任:</span>
                        <input type="text" class="input-text radius ml-10" placeholder="输入班主任" id="tutorName">
                    </div>
                    <div class="f-r mr-15">
                        <a class="btn btn-primary radius" href="javascript:;" onclick="_search();" style="width: 90px">
                            <i class="iconfont icon-sousuo"></i>
                            搜索
                        </a>
                        <a class="btn btn-normal-outline radius" onclick="_reset()" href="javascript:;">
                            <i class="iconfont icon-shuaxin"></i>
                        </a>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>年级:</span>
                        <select class="select" size="1" id="grade" name="grade">
                            <option value="" selected>--请选择年级--</option>
                        </select>
                    </div>
                    <div class="f-l">
                        <span>专业:</span>
                        <input type="text" class="input-text radius ml-10" placeholder="输入专业" id="pfsnName"
                               name="pfsnName">
                    </div>
                    <div class="f-l">
                        <span>专业层次:</span>
                        <select class="select" size="1" id="pfsnLevel" name="pfsnLevel">
                            <option value="" selected>--请选择专业层次--</option>
                        </select>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>考试年度:</span>
                        <select class="select" id="examYear" name="examYear">
                        </select>
                    </div>
                    <div class="f-l">
                        <span>考试科目:</span>
                        <select class="select" id="examCourse" name="examCourse">
                        </select>
                    </div>
                    <div class="f-l">
                        <span>考试方式:</span>
                        <select class="select" id="examType" name="examType">
                        </select>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>是否参考：</span> <select class="select" id="isJoin" name="isJoin">
                    </select>
                    </div>
                    <div class="f-l">
                        <span>是否查看：</span> <select class="select" id="isRead" name="isRead">
                    </select>
                    </div>
                    <div class="f-l">
                        <span>考场名称:</span>
                        <input type="text" class="input-text radius ml-10" placeholder="输入考场名称" id="examPlace">
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>考场地址:</span>
                        <input type="text" class="input-text radius ml-10" placeholder="输入考场地址" id="examAddress">
                    </div>
                    <div class="f-l">
                        <span>考试日期：</span> <input type="text" id="examDate"
                                                  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:loadTime})"
                                                  name="examDate" class="input-text Wdate"
                                                  style="width: 120px;">
                    </div>
                    <div class="f-l">
                        <span>考试时间：</span> <select class="select" id="examTime" name="examTime"></select>
                    </div>
                </div>
                <div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther()">
                    <p style="margin-bottom: 0; cursor: pointer" class="c-666">
                        <i class="iconfont icon-xiala"></i>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="cl pd-15 bg-1">
         <span class="l mt-15 mb-15">
              <a href="javascript:;" onclick="studentExamGKImport()" class="btn btn-success2 radius"><i
                      class="iconfont icon-daoru"></i> Excel导入 </a>
			  <a href="javascript:;" onclick="batchJoinEnable(0)" class="btn btn-warning radius"><i
                      class="iconfont icon-edit"></i> 批量改为缺考</a>
			  <a href="javascript:;" onclick="batchJoinEnable(1)" class="btn btn-success radius"><i
                      class="iconfont icon-edit"></i> 批量改为参考</a>
             <a href="javascript:;" onclick="delAll()" class="btn btn-danger radius"><i
                     class="iconfont  icon-shanchu"></i> 删除</a>
            </span>
        <div class="bg-fff">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                <tr class="text-c">
                    <th width="10"><input type="checkbox" name="all"/></th>
                    <th width="80">国开考试年度</th>
                    <th width="100">年级</th>
                    <th width="100">姓名</th>
                    <th width="100">专业</th>
                    <th width="100">学号</th>
                    <th width="100">考试科目及方式</th>
                    <th width="100">考场名称</th>
                    <th width="100">考场地址</th>
                    <th width="100">考试时间</th>
                    <th width="80">课室及座位号</th>
                    <th width="80">是否查看</th>
                    <th width="80">是否参考</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/webjs/gk/exam/exam-room-list.js}"></script>
</body>
</html>
