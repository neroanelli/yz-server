	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="/favicon.ico" >
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="lib/html5shiv.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" th:src="@{/js/html5shiv.js}"></script>
	<script type="text/javascript" th:src="@{/js/respond.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
	<!--[if IE 6]>
	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

	<!--/meta 作为公共模版分离出去-->
	<title>编辑</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
</head>
<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal" th:object="${dataInfo}" id="form-cityAffirm-edit">
		<input type="hidden" th:value="*{affirmId}" name="affirmId" id="affirmId" />
		<input type="hidden" th:value="*{taskId}" name="taskId" id="taskId" />
		<input type="hidden" th:value="*{learnId}" name="learnId" id="learnId" />
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<input type="hidden" name="ifSubmit" id="ifSubmit" />
		
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">学员：</label>
			<div class="formControls col-xs-8 col-sm-9">
			  	<span id="stdName"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">院校专业：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="unvsInfo"></span>
			</div>
		</div>
		</div>
			<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">学号：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <span id="schoolRoll"></span>
			</div>
		</div>
			
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">班主任：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="tutorName"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">是否确认：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="isAffirm"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">是否考试：</label>
		    
			<div class="formControls col-xs-8 col-sm-9">
			   <select class="select" size="1" id="isExam" name="isExam">
				<option value="" selected>--是否考试--</option>
			   </select>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">未确认原因：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="reason" id="reason" cols="" rows="" class="textarea" placeholder="请输入未确认原因..." onKeyUp="$.Huitextarealength(this,100)" ></textarea>
                <p class="textarea-numberbar">
                  <em class="textarea-length">0</em>/100
                </p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="button" class="btn btn-success radius inputW9" id="admin-role-reset" name="admin-role-save"><i class="icon-ok"></i>重置任务</button>
				<button type="submit" class="btn btn-success radius inputW9" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 保存</button>
				<button type="button" class="btn btn-success radius inputW9" id="admin-role-close" name="admin-role-save"><i class="icon-ok"></i> 取消</button>
			</div>
		</div>
	</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<script type="text/javascript" th:inline="javascript">
	    var dataInfo=[[${dataInfo}]];
	</script>
	<script type="text/javascript" th:src="@{/js/webjs/gk/exam/exam_city_affirm_edit.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
