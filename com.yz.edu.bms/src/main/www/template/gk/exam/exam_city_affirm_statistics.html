<title>统计管理</title>
</head>
<body>
  <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    考场城市确认
    <span class="c-gray en">/</span>
   统计
    <span class="c-gray en"></span>
    <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
      <i class="iconfont icon-shuaxin"></i>
    </a>

      <div class="page-container">
      	<form id="export-form" th:action="@{/studentCityAffirmGK/statistics.do}">
        <div class="text-l search" style="position: relative">
          <div class="cl">
            <div class="cl">
           	    <div class="f-l">
					<span>国开考试年度:</span>
					<select class="select" size="1" id="eyId" name="eyId">
						<option value="" selected>--考试年度--</option>
					</select>
			    </div>
			    
			    <div class="f- mr-5">
					<a href="javascript:;" onclick="statistics()" class="btn btn-primary radius"><i class="iconfont icon-edit"></i>开始统计</a>	
				</div>
            </div>
          </div>
        </div>
 		</form>
       <div class="checkDiv">
	      <label>统计分组条件：</label>
	      <span>
	          <label><input type="checkbox" value="bli.grade" name="statGroup" checked="checked">年级</label>
	          <label><input type="checkbox" value="u.unvs_name" name="statGroup" checked="checked">院校</label>
	          <label><input type="checkbox" value="p.pfsn_level" name="statGroup" checked="checked">层次</label>
	          <label><input type="checkbox" value="p.pfsn_id" name="statGroup" checked="checked">专业</label>
	      </span>
	    </div>
        <div class="bg-1">
			<div class="cl pd-15 bg-1">
				<div class="mt-35 bg-fff"  id="statTable">
					<table class="table table-border table-bordered table-bg table-sort" id="tab">
						<thead>
							<tr class="text-c">
								<th width="80">考试城市</th>							
								<th width="40">年级</th>								
								<th width="140">院校</th>
								<th width="50">层次</th>
								<th width="50">专业</th>
								<th width="60">人数</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
       
    </div>
