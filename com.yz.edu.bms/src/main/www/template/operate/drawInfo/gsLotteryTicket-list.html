<title>抽奖机会管理</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 运营管理 <span class="c-gray en">/</span>
		抽奖机会管理 <a class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="iconfont icon-shuaxin"></i></a>
	</nav>
	<div class="page-container">
		<div class="text-l search" style="position: relative">
		<form id="export-form" th:action="@{/studentOut/exportStudentOut.do}">
			<div class="cl">

				<div class="cl">
					<div class="f-l">
						<span>用户姓名:</span> <input type="text"
												  class="input-text radius ml-10" placeholder="输入姓名" id="userName" name="userName">
					</div>
					<div class="f-l">
						<span>用户手机号:</span> <input type="text"
												 class="input-text radius ml-10" placeholder="输入手机号" id="mobile" name="mobile">
					</div>
					<div class="f-l">
						<span>所属活动:</span> <input type="text"
												 class="input-text radius ml-10" placeholder="输入所属活动" id="lotteryName" name="lotteryName">
					</div>
					<div class="f-r mr-15">
						<a class="btn btn-primary radius" style="width: 90px" href="javascript:;" onclick="_search();"> <i
								class="iconfont icon-sousuo"></i> 搜索 </a> <a
							class="btn btn-normal-outline radius" onclick="_reset()"><i
							class="iconfont icon-shuaxin"></i></a>
					</div>
				</div>

				<div class="text-c showOther" style="background-color: #FBFBFB;"
					 onclick="_showOther()">
					<p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
						<i class="iconfont icon-xiala"></i>
					</p>
				</div>
			</div>
		</form>

	</div>
		<div class="bg-1">
			<div class="cl pd-15 bg-1">
				<div class="mt-35 bg-fff">
					<table
						class="table table-border table-bordered table-bg table-sort"
						id="tab">
						<thead>
							<tr class="text-c">
								<th width="30">抽奖券id</th>
								<th width="50">获取时间</th>
								<th width="70">活动内容</th>
								<th width="50">用户信息</th>
								<th width="50">触发人信息</th>
								<th width="20">是否使用</th>
								<th width="50">使用时间</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
		</div>
