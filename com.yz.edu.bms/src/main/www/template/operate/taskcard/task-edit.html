<title th:text="UPDATE == ${exType} ? 修改任务卡: 添加任务卡"></title>

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-banner-add" th:object="${taskCard}">
	<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="*{taskId}" name="taskId" id="taskId" />
		<input type="hidden" th:value="${nowDate}" name="nowDate" id="nowDate" />
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" th:value="*{taskName}" placeholder="" id="taskName" name="taskName" maxlength="50">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务类型：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select class="select" id="taskType" name="taskType">
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务开始时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input th:value="*{startTime}" disabled="disabled" type="text" onfocus="WdatePicker({ readonly:true,dateFmt:'yyyy-MM-dd'})" id="startTime" name="startTime" class="input-text Wdate" style="width: 300px;"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务结束时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input th:value="*{endTime}" type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd', minDate:'#F{$dp.$D(\'startTime\')||\'%y-%M-%d\'}' })" id="endTime" name="endTime" class="input-text Wdate" style="width: 300px;" />
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务描述：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input th:value="*{taskTarget}" type="number" id="taskTarget" name="taskTarget" class="input-text" /> &nbsp; 备注：需成功邀请报读缴费人数
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>奖励：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input th:value="*{taskReward}" type="number" id="taskReward" name="taskReward" class="input-text" /> &nbsp; 备注：完成任务奖励智米数
		</div>
	</div>
	<!-- <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否叠加：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<div class="formControls col-xs-4 col-sm-4" id="isOverlap">
								
			</div>
		</div>
	</div> -->
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
