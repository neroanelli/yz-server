<body>
  <article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="lottery-form" th:object="${lotteryInfo}">
      <input type="hidden" th:value="${exType}" name="exType" id="exType" />
      <input type="hidden" th:value="*{lotteryId}" name="lotteryId" id="lotteryId" />
      <input type="hidden" id="_web_token" name="_web_token" th:value="${_web_token}" />
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>抽奖活动：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" placeholder="请输入抽奖活动" id="lotteryName" name="lotteryName" />
        </div>
      </div>
	 <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>活动时间起：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endTime\')}'})" id="startTime" name="startTime" class="input-text Wdate"/>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>活动时间止：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'startTime\')}'})" id="endTime" name="endTime" class="input-text Wdate"/>
        </div>
      </div>
  	  <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">限抽次数：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="number" class="input-text radius size-M" style="width:80px" value="" placeholder="输入限抽次数" id="lotteryNum" name="lotteryNum">
		</div>
	 </div>
	 <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">抽奖链接：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="请输入抽奖链接" id="lotteryUrl" name="lotteryUrl" />
		</div>
	 </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否启用：</label>
        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
          <div class='radio-box'>
            <input type="radio" name="status" id="is_allow_1" value="1" />
            <label for='is_allow_1'>启用</label>
          </div>
          <div class='radio-box'>
            <input type="radio" name="status" id="is_allow_0" value="0" />
            <label for='is_allow_0'>禁用</label>
          </div>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">是否限制注册时间：</label>
        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
          <div class='radio-box'>
            <input type="radio" name="ifLimitRegTime" id="if_limit_1" value="1" />
            <label for='if_limit_1'>限制</label>
          </div>
          <div class='radio-box'>
            <input type="radio" name="ifLimitRegTime" id="if_limit_0" value="0" />
            <label for='if_limit_0'>不限制</label>
          </div>
        </div>
      </div>
      
      <div class="row cl" id="itemDiv">
		<label class="form-label col-xs-4 col-sm-3"><span
			class="c-red">*</span>参与的优惠报读类型：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<table class="table table-border table-bordered table-bg">
				<thead>
					<tr class="text-c">
						<th width="120">优惠类型</th>
						<th width="200">是否参与(有值参与,否则不参与)</th>
					</tr>
				</thead>
				<tbody id="items">

				</tbody>
			</table>
		</div>
	 </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">规则描述：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <textarea name="remark" id="remark" cols="" rows="" class="textarea" placeholder="请输入活动描述，最多100个字" onKeyUp="$.Huitextarealength(this,100)"></textarea>
          <p class="textarea-numberbar">
            <em class="textarea-length">0</em>/100
          </p>
        </div>
      </div>
      <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
          <input class="btn btn-success radius" type="submit" id="bt_submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
          <input class="btn btn-normal radius" type="button" id="bt_cancel" onclick="layer_close();" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
        </div>
      </div>
    </form>
  </article>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}" th:inline="javascript"></script>
  <script type="text/javascript" th:inline="javascript">
  var type = [[${exType}]];
  var lotteryInfo = [[${lotteryInfo}]];
  </script>
  <script type="text/javascript" th:inline="javascript" th:src="@{/js/webjs/operate/enrollLottery/enroll_lottery_edit.js}"></script>
</body>
  
</html>
