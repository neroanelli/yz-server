<body>
  <article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="lottery-form" th:object="${prizeInfo}">
      <input type="hidden" th:value="${exType}" name="exType" id="exType" />
      <input type="hidden" th:value="*{prizeId}" name="prizeId" id="prizeId" />
      <input type="hidden" th:value="*{lotteryId}" name="lotteryIds" id="lotteryIds" />
      <input type="hidden" th:value="*{couponId}" name="couponIds" id="couponIds" />
      <input type="hidden" id="_web_token" name="_web_token" th:value="${_web_token}" />
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>奖品名称：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" placeholder="请输入奖品名称" id="prizeName" name="prizeName"/>
        </div>
      </div>
	 <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属活动：</label>
        <div class="formControls col-xs-8 col-sm-9">
         	<select class="select" size="1" id="lotteryId" name="lotteryId" style="width:180px">
				<option value="" >--抽奖活动--</option>
			</select>
        </div>
     </div>
     <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>奖品类型：</label>
        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
          <div class='radio-box'>
            <input type="radio" name="prizeType" id="prize_type_1" value="1" />
            <label for='prize_type_1'>实物奖品</label>
          </div>
          <div class='radio-box'>
            <input type="radio" name="prizeType" id="prize_type_2" value="2" />
            <label for='prize_type_2'>优惠券</label>
          </div>
        </div>
      </div>
      <span id="couponSelect"></span>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否首页轮播：</label>
        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
          <div class='radio-box'>
            <input type="radio" name="isCarousel" id="is_carousel_1" value="1" />
            <label for='is_carousel_1'>是</label>
          </div>
          <div class='radio-box'>
            <input type="radio" name="isCarousel" id="is_carousel_0" value="0" />
            <label for='is_carousel_2'>否</label>
          </div>
        </div>
      </div>
      
     <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否可用：</label>
        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
          <div class='radio-box'>
            <input type="radio" name="isAllow" id="is_allow_1" value="1" />
            <label for='is_allow_1'>是</label>
          </div>
          <div class='radio-box'>
            <input type="radio" name="isAllow" id="is_allow_0" value="0" />
            <label for='is_allow_0'>否</label>
          </div>
        </div>
      </div>
  	  <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">库存：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="number" class="input-text radius size-M" style="width:100px" value="" placeholder="输入库存" id="prizeCount" name="prizeCount">
		</div>
	 </div>
	 <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">开始池值：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="number" class="input-text radius size-M" style="width:100px" value="" placeholder="输入开始池值" id="begin" name="begin">
		</div>
	 </div>
	 <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">结束池值：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="number" class="input-text radius size-M" style="width:100px" value="" placeholder="输入结束池值" id="end" name="end">
		</div>
	 </div>
	  <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">自定义概率：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="number" class="input-text radius size-M" style="width:100px" value="" placeholder="输入概率" id="probability" name="probability">
		</div>
	 </div>
	 <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">显示顺序：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="number" class="input-text radius size-M" style="width:100px" value="" placeholder="输入顺序" id="orderNum" name="orderNum">
		</div>
	 </div>
	 <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">奖品备注：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" placeholder="请输入备注" id="remark" name="remark"/>
        </div>
      </div>
     <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
          <input class="btn btn-success radius" type="submit" id="bt_submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
          <input class="btn btn-normal radius" type="button" id="bt_cancel" onclick="layer_close();" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
        </div>
      </div>
    </form>
  </article>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}" th:inline="javascript"></script>
  <script type="text/javascript" th:inline="javascript">
  var type = [[${exType}]];
  var prizeInfo = [[${prizeInfo}]];
  </script>
  <script type="text/javascript" th:inline="javascript" th:src="@{/js/webjs/operate/lotteryPrize/lottery_prize_edit.js}"></script>
</body>
  
</html>
