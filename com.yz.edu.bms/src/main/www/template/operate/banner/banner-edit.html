<title th:text="UPDATE == ${exType} ? 修改Banner: 添加Banner"></title>

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-banner-add" th:object="${banner}">
	<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="*{bannerId}" name="bannerId" id="bannerId" />
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>Banner名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" th:value="*{bannerName}" placeholder="" id="bannerName" name="bannerName">
		</div>
	</div>
	<div class="row cl">
          <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>Banner图片：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <span id="member-photo"></span>
            <span class="btn-upload mb-30">
              <button class="btn btn-primary radius" onclick="">选取图片</button>
              <input type="file" multiple name="bannerPic" id="selectPhoto" class="input-file" />
              <input type="hidden" name="bannerUrl" id="bannerUrl" value="" />
              <input type="hidden" name="isPhotoChange" id="isPhotoChange" value="" />
            </span>
            <input type="button" name="next" onclick="deletPhoto()" class="btn btn-normal-outline radius mb-30" value="删除" />
          </div>
    </div>	
	<div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>跳转类型：</label>
      <div class="formControls col-xs-8 col-sm-9 skin-minimal" id="bannerTypeBox">
      	
      </div>
    </div>
	<div class="row cl" id="yearItem">
		<label class="form-label col-xs-4 col-sm-3">跳转地址：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" th:value="*{redirectUrl}" placeholder="" id="redirectUrl" name="redirectUrl">
		</div>
	</div>
	<div class="row cl" id="yearItem">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序序号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="number" class="input-text" th:value="*{sort}" placeholder="" id="sort" name="sort">
		</div>
	</div>
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
