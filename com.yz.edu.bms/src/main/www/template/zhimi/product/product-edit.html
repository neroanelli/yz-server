<html>
<head>

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico">
<link rel="Shortcut Icon" href="/favicon.ico" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>

<![endif]-->

<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />

<![endif]-->

</head>
<body>
  <article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="product-form" >  
      <input type="hidden" name="productId" id="productId" />
      <input type="hidden" name="oldSort" id="oldSort" />
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>产品名称：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" placeholder="请输入规则编号" id="productName" name="productName" />
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>价格：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="number" class="input-text" placeholder="请输入赠送智米数量" id="price" name="price" />
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>兑换智米数量：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="number" class="input-text" placeholder="请输入赠送活跃度" id="zhimi" name="zhimi" />
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>序号：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <select id="sort" name="sort">
          </select>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否启用：</label>
        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
          <div class='radio-box'>
            <input type="radio" name="isAllow" id="is_allow_1" value="1" />
            <label for='is_allow_1'>启用</label>
          </div>
          <div class='radio-box'>
            <input type="radio" name="isAllow" id="is_allow_0" value="0" />
            <label for='is_allow_0'>禁用</label>
          </div>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">产品描述：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <textarea name="productDesc" id="productDesc" cols="" rows="" class="textarea" placeholder="请输入产品描述，最多100个字" onKeyUp="$.Huitextarealength(this,100)"></textarea>
          <p class="textarea-numberbar">
            <em class="textarea-length">0</em>/100
          </p>
        </div>
      </div>
      <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
          <input class="btn btn-success radius" type="submit" id="bt_submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
          <input class="btn btn-normal radius" type="button" id="bt_cancel" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
        </div>
      </div>
    </form>
  </article>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  
  <script type="text/javascript" th:inline="javascript">
  	var type = [[${type}]];
  	var count = [[${count}]];
  	var product = [[${productInfo}]];
  </script>
  <script type="text/javascript" th:src="@{/js/webjs/zhimi/product/product-edit.js}"></script>
  <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
