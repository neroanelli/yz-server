<title>新增预报名号</title>
</head>
<body>
  
  <article class="page-container" style="padding-bottom: 50px;">
    <form action="" method="post" class="form form-horizontal" id="form-member-add" >
      <input type="hidden" th:value="*{learnId}" name="learnId" id="learnId" />
      <input type="hidden" th:value="*{stdId}" name="stdId" id="stdId" />
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>预报名号：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" placeholder="预报名号" id="username" name="username" onKeyUp="$.Huitextarealength(this,50)">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>预报名密码：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text"  placeholder="请输入预报名密码" id="password" name="password" onKeyUp="$.Huitextarealength(this,50)">
        </div>
      </div>
      <div class="row cl " style="margin-top: 10px;">
        <label class="form-label col-xs-4 col-sm-3"></label>
        <div class="formControls col-xs-8 col-sm-9">
          <input class="btn btn-success radius inputW9" type="submit" value="提交">
        </div>
      </div>
    </form>
  </article>
  <!--_footer 作为公共模版分离出去-->
