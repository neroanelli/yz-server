<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="/favicon.ico" >
	<link rel="Shortcut Icon" href="/favicon.ico" />

	<script type="text/javascript" th:src="@{/js/respond.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
	<!--[if IE 6]>
	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

	<title>查看学员报考信息</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style>
	.page-container .row.cl{
		padding-bottom: 8px;
    	border-bottom: 1px dashed #ccc;
    	margin: 10px 20px;
	}
	</style>
</head>
<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal" th:object="${dataInfo}" id="form-xuexin-detail">
		<input type="hidden" th:value="*{learnId}" name="learnId" id="learnId" />
		<input type="hidden" th:value="*{stdId}" name="stdId" id="stdId" />
		<div class="row cl">
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">姓名：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="stdName" th:text="*{stdName}"></span>
				</div>
			</div>
			
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">性别：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="sex"></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">预报名号：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="username"></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">预报名密码：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="password"></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">民族：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="nation" th:text="*{nation}"></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">出生日期：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="birthday" th:text="*{birthday}"></span>
				</div>
			</div>
			
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">政治面貌：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="politicalStatus" th:text="*{politicalStatus}"></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">报考层次：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="pfsnLevel" th:text="*{pfsnLevel}"></span>
				</div>
			</div>
			
		</div>
		
		<div class="row cl">
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">考试县区：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="taName" th:text="*{taName}"></span>
				</div>
			</div>
			
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">户口所在地：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="rprAddress"></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">原学历类型：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="edcsType" ></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">职业：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="jobType" th:text="*{jobType}"></span>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">身份证号：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="idCard" th:text="*{idCard}"></span>
				</div>
			</div>
			
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">毕业学校：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="graduateUnvsName" th:text="*{graduateUnvsName}"></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">毕业年月：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="graduateTime" th:text="*{graduateTime}"></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">毕业专业：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="profession" th:text="*{profession}"></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">毕业证书号：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="diploma" th:text="*{diploma}"></span>
				</div>
			</div>
		</div>
		
		<div class="row cl">
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">邮政编码：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="zipCode" th:text="*{zipCode}"></span>
				</div>
			</div>
			
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">联系电话：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="mobile" th:text="*{mobile}"></span>
				</div>
			</div>
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">通讯地址：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id=receiveAddress></span>
				</div>
			</div>
			
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">报考院校：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="unvsName" th:text="*{unvsName}"></span>
				</div>
			</div>
			
			<div class="cl col-xs-6 col-sm-4">
				<label class="form-label col-xs-4 col-sm-4">报考专业：</label>
				<div class="formControls col-xs-8 col-sm-8" style="padding-left:0;">
					<span id="pfsnName" th:text="*{pfsnName}"></span>
				</div>
			</div>
			
			
		</div>
	</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<script type="text/javascript" th:inline="javascript">	
		var dataInfo=[[${dataInfo}]];
	</script>
	<script type="text/javascript" th:src="@{/js/webjs/sceneMng/student_scene_examInfo.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
