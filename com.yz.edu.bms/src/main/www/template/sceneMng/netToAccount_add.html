<body>
	<article class="page-container">
		<form class="form form-horizontal" id="form-admin-add" th:object="${userInfo}">
			<input type="hidden" th:value="*{userId}" name="userId" id="userId" />
			<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" /> 
			<input type="hidden" th:value="${exType}" name="exType" id="exType" />
			<input type="hidden" th:value="*{userName}" name="oldUserName" id="oldUserName" />
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>登录账号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" th:value="null == *{userName} ? '' : *{userName}" th:readonly="UPDATE == ${exType} ? true : false" placeholder="" id="userName" name="userName" style="width: 300px;">
				</div>
			</div>
			<div id="attrDiv"></div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-success radius inputW9" type="submit" value="提交">
				</div>
			</div>
		</form>
	</article>
