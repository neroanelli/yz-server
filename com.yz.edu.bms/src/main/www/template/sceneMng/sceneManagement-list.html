<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="Shortcut Icon" th:href="@{/favicon.ico}" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>现场确认点</title>
</head>
<body>
	<nav class="breadcrumb">
		网报及现场确认<span class="c-gray en">/</span> 现场确认点
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="page-container">


		<div class="text-l search" style="position: relative">
			<form id="export-form">
				<div class="cl">

					<div class="cl">
						<div class="f-l">
							<span>考试县区:</span> 
							<select class="select" size="1" id="taId"></select> 
						</div>
						<div class="f-l">
							<span>确认城市:</span> <input type="text"
								class="input-text radius ml-10" placeholder="请输入确认城市"
								id="confirmCity" name="confirmCity">
						</div>
						<div class="f-l">
							<span>确认点名称:</span> <input type="text"
								class="input-text radius ml-10" placeholder="请输入确认点名称"
								id="confirmName" name="confirmName">
						</div>
					</div>


					<div class="cl">
						<div class="f-l">
							<span>确认日期起:</span> <input type="text" id="startTime"
								onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"
								name="startTime" class="input-text Wdate" style="width: 120px;">
						</div>
						<div class="f-l">
							<span>确认日期止:</span> <input type="text" id="endTime"
								onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})"
								name="endTime" class="input-text Wdate" style="width: 120px;">
						</div>
						<div class="f-l">
							<span>确认学员层次:</span>
							<select class="select" size="1" id="confirmAddressLevel">
				              </select> 
							
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>人数是否已满:</span>
							 <select class="select" size="1" id="isFull">
				              </select>
						</div>
						<div class="f-l">
							 <span>是否启用:</span>
				              <select class="select" size="1" id="isAllow">
				              </select>
						
						</div>
						<div class="f-r mr-5">
							<a class="btn btn-primary radius" href="javascript:void(0);" onclick="_search();"><i class="Hui-iconfont">&#xe665;</i>搜索</a>
							<a class="btn btn-normal-outline radius" onclick="_reset()" href="javascript:void(0);"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
				  	  </div>
					</div>
					
				</div>
				</form>
		</div>
		




		<div class="bg-1">
			<div class="cl pd-15 bg-1">
			   <span class="l mt-15 mb-15">
				   <a href="javascript:;" onclick="member_add()" class="btn btn-primary radius"><i class="iconfont icon-tianjia">&nbsp;</i>新增</a>
				   <a href="javascript:;" onclick="batchSceneMngEnable(1)" class="btn btn-success radius"><i class="iconfont icon-qiyong">&nbsp;</i>勾选批量启用</a>
	              <a href="javascript:;" onclick="batchSceneMngEnable(2)" class="btn btn-danger radius"><i class="iconfont icon-tingyong">&nbsp;</i>勾选批量禁用</a>
				   <a href="javascript:;" onclick="delAll()" class="btn btn-danger radius"><i class="iconfont icon-shanchu"></i> 批量删除</a>
				   <a href="javascript:;" onclick="excel_import()" class="btn btn-success radius"> <i class="iconfont icon-daoru"></i> 导入Excel </a>
	            </span>
				<div class="mt-35 bg-fff">
					<table class="table table-border table-bordered table-hover table-bg table-sort" id="tab">
						<thead>
							<tr class="text-c">
								<th width="20"><input name="all" type="checkbox" value=""></th>
								<th width="50">考试县区</th>
								<th width="50">确认城市</th>
								<th width="50">确认点名称</th>
								<th width="55">详细地址</th>
								<th width="80">确认学员层次</th>
								<th width="60" class="text-c">所需材料</th>
								<th width="75">负责人/电话</th>
								<th width="70">确认日期</th>
								<th width="65">时间段</th>
								<th width="80">人数容量</th>
								<th width="35">是否启用</th>
								<th width="55">备注</th>
								<th width="50">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/sceneMng/sceneManagement-list.js}"></script>

</body>
</html>
