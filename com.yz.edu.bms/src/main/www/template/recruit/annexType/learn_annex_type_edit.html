<title th:text="${exType} == UPDATE ? 修改附件类型 : 添加附件类型"></title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" th:object="${bdLearnAnnexType}" id="form-annex-type-add">
		<input type="hidden" th:value="*{id}" name="id" id="id" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<input type="hidden" th:value="*{recruitType}" name="recruitType" id="recruitType" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>附件名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" id="annexTypeName" name="annexTypeName" class="input-text radius ml-10" th:value="*{annexTypeName}" placeholder="输入附件名称" maxlength="20" th:disabled="${exType} == UPDATE "/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>附件值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" id="annexTypeValue" name="annexTypeValue" class="input-text radius ml-10" th:value="*{annexTypeValue}" placeholder="输入附件值"  th:disabled="${exType} == UPDATE "  onkeyup="value=value.replace(/[^\d]/g,'')"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">是否必传：</label>
			<div class="formControls col-xs-8 col-sm-9" >
				<div class="radio-box">
					<input type="radio" name="isRequire" id="isRequire-1" value="1" disabled="disabled"/>
					<label for="isRequire-1">是</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="isRequire" id="isRequire-0" value="0"  checked="checked"  disabled="disabled"/>
					<label for="isRequire-0">否</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">学员是否可见：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="radio-box">
					<input type="radio" name="isVisible" id="isVisible-1" value="1" />
					<label for="isVisible-1">是</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="isVisible" id="isVisible-0" value="0" checked="checked"/>
					<label for="isVisible-0">否</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">学员是否可上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="radio-box">
					<input type="radio" name="isUpload" id="isUpload-1" value="1"/>
					<label for="isUpload-1">是</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="isUpload" id="isUpload-0" value="0" checked="checked"/>
					<label for="isUpload-0">否</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius inputW9" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>
