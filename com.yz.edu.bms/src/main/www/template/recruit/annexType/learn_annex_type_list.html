<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/custom.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
    <!--[if IE 6]>
    <script type="text/javascript" th:src="@{/js/DD_belatedPNG_0.0.8a-min.js}"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>附件资料管理</title>
</head>
<body>
<nav class="breadcrumb" th:if="${recruitType=='2'}">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">/</span>国开业务管理<span class="c-gray en">/</span> 国开附件管理
    <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<nav class="breadcrumb" th:if="${recruitType=='1'}">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">/</span>招生管理<span class="c-gray en">/</span> 成教附件管理
    <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="page-container">
    <div class="text-l search" style="position: relative">
        <div class="cl" style="padding-left: 30px;">
            <form id="searchForm">
                <div class="cl">
                    <div class="f-l">
                        <span>附件名称:</span>
                        <input type="text" id="annexTypeName" name="annexTypeName" class="input-text radius ml-10" placeholder="输入附件名称" />
                    </div>
                    <div class="f-l">
                        <span>是否必传:</span>
                        <select class="select" size="1" id="isRequire" name="isRequire"></select>
                    </div>
                    <div class="f-l">
                        <span>学员可见:</span>
                        <select class="select" size="1" id="isVisible" name="isVisible"></select>
                    </div>

                    <div class="f-r mr-15" style="position: absolute; right: 0;">
                        <a class="btn btn-primary radius" style="width: 90px" href="javascript:void(0);" onclick="searchAnnexType()"><i class="Hui-iconfont">&#xe665;</i>搜索</a>
                        <a class="btn btn-normal-outline radius" onclick="_reset()"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
                    </div>
                </div>
                <div class="cl">
                    <div class="f-l">
                        <span>学员可上传:</span>
                        <select class="select" size="1" id="isUpload" name="isUpload"></select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="bg-1">
        <div class="cl pd-15 bg-1">
            <span class="l mt-15 mb-15">
                <a href="javascript:void(0);" onclick="addAnnexType()" class="btn btn-normal-outline radius"><i class="Hui-iconfont">&#xe600;</i>新增附件</a>
            </span>
            <div class="mt-35 bg-fff">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                        <tr class="text-c">
                            <th width="80">附件名称</th>
                            <th width="80">附件值</th>
                            <th width="30">是否必传</th>
                            <th width="40">学员是否可见</th>
                            <th width="50">学员是否可上传</th>
                            <th width="100">操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
<script type="text/javascript" th:src="@{/js/webjs/recruit/annexType/learn_annex_type_list.js}"></script>
<script type="text/javascript" th:inline="javascript">
    var recruitType=[[${recruitType}]];
</script>
</body>
</html>
