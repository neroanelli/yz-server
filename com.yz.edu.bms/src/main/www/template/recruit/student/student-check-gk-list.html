<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui//H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.progress/control.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>国开资料审批</title>
</head>
<body>
  <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 国开业务管理 <span class="c-gray en">/</span> 国开资料审批<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px"
      href="javascript:location.replace(location.href);" title="刷新"><i class="iconfont icon-shuaxin"></i></a>
  </nav>
  <div class="page-container">
      <div class="text-l search" style="position: relative">
          <div class="cl">
              <form id="searchForm">
                  <div class="cl">
                      <div class="f-l">
                          <span>学员姓名：</span>
                          <input type="text" id="stdName" name="stdName" class="input-text radius ml-10" placeholder="输入学员姓名" />
                      </div>
                      <div class="f-l">
                          <span>证件号码：</span>
                          <input type="text" id="idCard" name="idCard" class="input-text radius ml-10" placeholder="输入证件号码" />
                      </div>
                      <div class="f-l">
                          <span>手机号：</span>
                          <input type="text" id="mobile" name="mobile" class="input-text radius ml-10" placeholder="输入手机号" />
                      </div>
                      <div class="f-r mr-5">
                          <a class="btn btn-primary radius" style="width: 75px" href="javascript:void(0);" onclick="_search()">
                              <i class="iconfont icon-sousuo"></i>
                              搜索
                          </a>
                          <a class="btn btn-normal-outline radius" href="javascript:" onclick="_reset();">
                              <i class="iconfont icon-shuaxin"></i>
                          </a>
                      </div>
                  </div>
                  <div class="cl">
                      <div class="f-l">
                          <span>学员阶段：</span>
                          <select class="select" size="1" id="stdStage" name="stdStage"></select>
                      </div>
                      <div class="f-l">
                          <span>优惠分组:</span>
                          <select class="select" size="1" id="sg" name="sg">
                              <option value="" selected>--选择优惠分组--</option>
                          </select>
                      </div>
                      <div class="f-l">
                          <span>优惠类型：</span>
                          <select class="select" size="1" id="scholarship" name="scholarship"></select>
                      </div>
                  </div>

                  <div class="cl">
                      <div class="f-l">
                          <span>入围状态：</span>
                          <select class="select" size="1" id="inclusionStatus" name="inclusionStatus">
                              <option value="" selected>--选择入围状态--</option>
                          </select>
                      </div>
                      <div class="f-l">
                          <span>年级：</span>
                          <select class="select" size="1" name="grade" id="grade"></select>
                      </div>
                      <div class="f-l">
                          <span>招生老师：</span>
                          <input type="text" name="recruitName" id="recruitName" class="input-text radius "/>
                      </div>
                  </div>
                  <div class="cl">
                      <div class="f-l">
                          <span>报读院校：</span>
                          <select class="select" size="1" id="unvsId" name="unvsId" >
                              <option value="" selected>--请选择院校--</option>
                          </select>
                      </div>
                      <div class="f-l">
                          <span>报读层次：</span>
                          <select class="select" size="1" name="pfsnLevel" id="pfsnLevel"></select>
                      </div>
                      <div class="f-l">
                          <span>报读专业:</span>
                          <select class="select" size="1" id="pfsnId" name="pfsnId"  disabled="disabled"></select>
                      </div>

                  </div>
                  <div class="cl">
                      <div class="f-l">
                          <span>招生校区：</span>
                          <select class="select" size="1" id="campusId" name="campusId"></select>
                      </div>
                      <div class="f-l">
                          <span>招生部门：</span>
                          <select class="select" size="1" id="dpId" name="dpId"></select>
                      </div>
                      <div class="f-l">
                          <span>考试县区：</span>
                          <select class="select" size="1" id="taId" name="taId"></select>
                         <!-- <input type="text" name="taId" id="taId" placeholder="输入考试县区" class="input-text radius ">-->
                      </div>
                  </div>
                  <div class="cl">
                      <div class="f-l">
                          <span>资料完善状态：</span>
                          <select class="select" size="1" id="isDataCompleted" name="isDataCompleted">
                              <option value=''>请选择</option>
                              <option value='0'>未完善</option>
                              <option value='1'>已完善</option>
                          </select>
                      </div>
                      <div class="f-l">
                          <span>附件状态：</span>
                          <select class="select" size="1" id="myAnnexStatus" name="myAnnexStatus"></select>
                      </div>
                  </div>
              </form>
              <div class="text-c showOther" style="background-color: #FBFBFB;" onclick="_showOther()">
                  <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
                      <i class="iconfont icon-xiala"></i>
                  </p>
              </div>
          </div>
      </div>
      <div class="bg-1">
          <div class="cl pd-15 bg-1">
              <span class="l mt-15 mb-15">
                  <a href="javascript:void(0);" id="batchButton" onclick="batchChecks()" style="display: none;" class="btn btn-primary radius"><i class="iconfont icon-tianjia"></i> 批量审核</a>
                <!--  <a href="javascript:void(0);" onclick="cancelCheck()" class="btn btn-danger radius"><i class="iconfont icon-shanchu"></i> 撤销退学申请</a>-->
              </span>
              <div class="mt-35 bg-fff">
                  <table class="table table-border table-bordered table-hover table-bg table-sort">
                      <thead>
                      <tr class="text-c" style="border: 0px">
                          <th width="25"><input type="checkbox" name="all" value="">全选</th>
                          <th width="40">学员姓名</th>
                          <th width="40">年级</th>
                          <th width="100">院校与专业</th>
                          <th width="40">招生分校</th>
                          <th width="40">招生部门</th>
                          <th width="40">招生老师</th>
                          <th width="40">学员阶段</th>
                          <th width="50">资料完善状态</th>
                          <th width="50">必传附件状态</th>
                          <th width="300">审批流程</th>
                          <th width="40">操作</th>
                      </tr>
                      </thead>
                  </table>
              </div>
          </div>
      </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->

  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.progress/stepBar.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.progress/jquery.easing.1.3.js}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>

  <script type="text/javascript" th:inline="javascript">
      var jtList=[[${jtList}]];
  </script>
  <script type="text/javascript" th:src="@{/js/webjs/recruit/student/student-check-gk-list.js}"></script>
  
</body>
</html>
