<!DOCTYPE HTML>

<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="Shortcut Icon" href="/favicon.ico" />

<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/zTree/v3/css/zTreeStyle/zTreeStyle.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/custom.css}">

<title>添加学员</title>
</head>
<body>
  <div class="page-container">
    <div class="text-l search" style="position: relative">
      <div class="cl">
        <form id="searchForm">
          <input type="hidden" id="jtIds" name="jtIds" th:value="${type}" />
          <input type="hidden" id="learnId" name="learnId" th:value="${learnId}" />
          <div class="cl">
            <div class="f-l">
              <span>员工手机号：</span>
              <input type="text" id="mobile" name="mobile" placeholder="输入手机号" class="input-text radius">
            </div>
            <div class="f-l">
              <span>校区信息：</span>
              <input type="text" name="campus" id="campus" placeholder="输入校区名称或者财务代码" class="input-text radius" />
            </div>
            <div class="f-l">
              <span>部门名称：</span>
              <input type="text" name="department" id="department" placeholder="输入部门名称" class="input-text radius" />
            </div>
            <div class="f-r mr-5" style="position: absolute; right: 0;">
              <a class="btn btn-primary radius" style="width: 75px" href="javascript:void(0);" onclick="_search()">
                <i class="Hui-iconfont">&#xe665;</i>
                搜索
              </a>
              <a class="btn btn-normal-outline radius">
                <i class="Hui-iconfont Hui-iconfont-huanyipi"></i>
              </a>
            </div>
          </div>
          <div class="cl">
            <div class="f-l">
              <span>招生组名称：</span>
              <input type="text" name="group" id="group" placeholder="输入招生组名称" class="input-text radius ">
            </div>
          </div>
        </form>
        <div class="text-c showOther" style="background-color: #FBFBFB;" onclick="_showOther()">
          <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
            <i class="Hui-iconfont Hui-iconfont-arrow2-bottom"></i>
          </p>
        </div>
      </div>
    </div>
    <div class="bg-1">
      <div class="cl pd-15 bg-1">
        <div class="mt-20 bg-fff">
          <table class="table table-border table-bordered table-hover table-bg table-sort" id="empListTable">
            <thead>
              <tr class="text-c">
                <th index="0" width="60">员工姓名</th>
                <th index="1" width="40">职称</th>
                <th index="2" width="60">手机号码</th>
                <th index="3" width="60">员工状态</th>
                <th index="4" width="100">所属校区</th>
                <th index="5" width="100">所属部门</th>
                <th index="6" width="100">所属招生组</th>
                <th index="7" width="40">操作</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/param.json'}"></script>
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  <script type="text/javascript" th:src="@{/js/webjs/recruit/student/student_distribution.js}"></script>

</body>
</html>
