<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico">
<link rel="Shortcut Icon" href="/favicon.ico" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/js/zTree/v3/css/zTreeStyle/zTreeStyle.css}">
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<!--/meta 作为公共模版分离出去-->

<title th:text="UPDATE == ${exType} ? 修改计划 : 添加计划"></title>
<meta name="keywords"
	content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<div id="tab_demo" class="HuiTab">
		</br>
		<div class="tabBar clearfix">
			<span>基本信息</span><span>变更记录</span>
		</div>
		<div class="tabCon">
			<article class="page-container">
				<form action="" method="post" class="form form-horizontal"
					id="form-plan-add" th:object="${planInfo}">
					<input type="hidden" th:value="${exType}" name="exType" id="exType" />
					<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
					<input type="hidden" th:value="${planType}" name="planType" id="planType" />
					<input type="hidden" th:value="*{planId}" name="planId" id="planId" />
					<!-- 执行类型 -->
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3"><span
							class="c-red">*</span>招生部门：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<span class="select-box" style="width: 250px"> <select
								class="select" size="1" id="dpId" name="dpId">
									<option th:value="*{dpId}" selected>--招生部门--</option>
									<option value="1">第一部门</option>
									<option value="2">第二部门</option>
							</select>
							</span>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">
							<span class="c-red">*</span>
							<span th:text="1 == ${planType} ? '月度 ：' : '年度：'"></span>
						</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text"
								th:value="null == *{timeSlot} ? '' : *{timeSlot}"
								th:readonly="UPDATE == ${exType} ? true : false"
								placeholder="" id="timeSlot" name="timeSlot">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3"><span
							class="c-red">*</span>目标数：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" th:value="*{targetCount}"
								placeholder="请输入目标数" id="targetCount" name="targetCount">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3"><span
							class="c-red">*</span>保底数：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" th:value="*{minCount}"
								placeholder="请输入保底数" id="minCount" name="minCount">
						</div>
					</div>
					<div class="row cl">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
							<input class="btn btn-primary radius" type="submit"
								value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
						</div>
					</div>
				</form>
			</article>
		</div>
		<div class="tabCon">
			<div class="mt-20">
				<table
					class="table table-border table-bordered table-hover table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th width="80">操作人</th>
							<th width="100">操作记录</th>
							<th width="40">操作时间</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript"
		th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/zTree/v3/js/jquery.ztree.core-3.5.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/zTree/v3/js/jquery.ztree.excheck-3.5.min.js}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/recruit/oaplan/oaplan-edit.js}"></script>
	
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
