<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" th:object="${taskInfo}" id="form-task-add">
		<input type="hidden" th:value="*{taskId}" name="taskId" id="taskId" />
		<input type="hidden" th:value="*{taskType}" name="taskTypes" id="taskTypes" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
		   		 <select class="select" size="1" id="taskType" name="taskType" >
                    <option value="" selected>--请选择类型--</option>
                 </select>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>任务名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" maxlength="30"  id="taskTitle" name="taskTitle" th:value="*{taskTitle}" style="width: 300px;">
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'endTimeInput\')}'})" id="startTimeInput" name="startTimeInput" class="input-text Wdate"/>
               <input type="hidden" class="input-text" placeholder="请输入开始时间" id="startTime" name="startTime" />
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>结束时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'startTimeInput\')}'})" id="endTimeInput" name="endTimeInput" class="input-text Wdate"/>
               <input type="hidden" class="input-text" placeholder="请输入结束时间" id="endTime" name="endTime" />
			</div>
		</div>
		<div id="messageAffirm"></div>
		<div id="sceneAffirm"></div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">是否启用：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="is_allow_1" name="isAllow" value="1">
					<label for='is_allow_1'>是</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="is_allow_0" name="isAllow" value="0">
					<label for='is_allow_0'>否</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
				<button class="btn btn-success radius" onclick="layer_close();"><i class="icon-ok"></i> 关闭</button>
			</div>
		</div>
	</form>
</article>
