<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui//H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>全部学员信息</title>
</head>
<body>
  <nav class="breadcrumb">
    招生管理
    <span class="c-gray en">/</span>
    报读白名单
    <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
      <i class="iconfont icon-shuaxin"></i>
    </a>
  </nav>
  <div class="page-container">
    <div class="text-l search" style="position: relative">
      <div class="cl">
        <div class="cl">
          <div class="f-l">
            <span>学员姓名：</span>
            <input type="text" name="stdName" id="stdName" placeholder="输入学员姓名" class="input-text radius" />
          </div>
          <div class="f-l">
            <span>证件号码：</span>
            <input type="text" name="idCard" id="idCard" placeholder="输入证件号码" class="input-text radius ">
          </div>
          <div class="f-l">
            <span>手机号：</span>
            <input type="text" name="mobile" id="mobile" placeholder="输入学员编号" class="input-text radius" />
          </div>
          <div class="f-r mr-5" style="position: absolute; right: 0;">
            <a class="btn btn-primary radius" style="width: 75px" href="javascript:;" onclick="_search()">
              <i class="iconfont icon-sousuo"></i>
              搜索
            </a>
            <a class="btn btn-normal-outline radius" href="javascript:" onclick="_reset();">
              <i class="iconfont icon-shuaxin"></i>
            </a>
          </div>
        </div>
        <div class="cl">
          <div class="f-l">
            <span>报读院校：</span>
            <input type="text" id="unvsName" name="unvsName" placeholder="输入院校名称" class="input-text radius">
          </div>
          <div class="f-l">
            <span>报读专业：</span>
            <input type="text" id="pfsnName" name="pfsnName" placeholder="输入专业名称" class="input-text radius">
          </div>
          <div class="f-l">
            <span>年级：</span>
            <select class="select" size="1" name="grade" id="grade">
            </select>
          </div>
        </div>
        <div class="cl">
          <div class="f-l">
            <span>优惠类型：</span>
            <select class="select" size="1" name="scholarship" id="scholarship">
            </select>
          </div>
          <div class="f-l">
            <span>审核状态：</span>
            <select class="select" size="1" name="scholarshipStatus" id="scholarshipStatus">
            </select>
          </div>
        </div>
        <div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther()">
          <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
            <i class="iconfont icon-xiala"></i>
          </p>
        </div>
      </div>
    </div>
    <div class="bg-1">
      <div class="cl pd-15 bg-1">
        <span class="l mt-5 mb-15 mr-5">
          <a href="javascript:;" onclick="setBatch('1')" class="btn btn-primary radius">
            <i class="iconfont icon-wancheng"></i>
            批量审核通过
          </a>
   
          <a href="javascript:;" onclick="setBatch('2')" class="btn btn-danger radius">
            <i class="iconfont icon-weiwancheng"></i>
            批量驳回
          </a>
        </span>
        <div class="bg-fff">
          <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
              <tr class="text-c">
                <th index="0" width="25"><input type="checkbox" value=""></th>
                <th index="1" width="120">学员</th>
                <th index="2" width="120">报考院校</th>
                <th index="3" width="120">原学历信息</th>
                <th index="4" width="60">招生老师</th>
                <th index="5" width="40">审核状态</th>
                <th index="6" width="60">操作</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  <script type="text/javascript" th:src="@{/js/webjs/recruit/judge/judge_list.js}"></script>
  <script th:inline="javascript" type="text/javascript">
  		var scholarships=[[${scholarships}]];
   </script>
</body>
<div id="judge-box" class="page-container" style="visibility: hidden;">
  <div class="form yz-form">
    <div class="cl">
      <div class="skin-minimal">
        <div>
          <textarea name="refundReason" id="refundReason" cols="" rows="" class="textarea" placeholder="请输入原因...最多输入100个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
          <p class="textarea-numberbar">
            <em class="textarea-length">0</em>/100
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
