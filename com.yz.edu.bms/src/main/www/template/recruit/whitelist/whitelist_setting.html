        <div class="cl">
          <div class="fullPage">
            <div class="row cl skin-minimal">
              <div class="form-label col-xs-4 col-sm-2 check-box" style="margin-left:15px;">

              </div>
              <div class="formControls col-xs-8 col-sm-9"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-c mt-15">
        <input id="bt_submit" type="button" class="submit btn btn-primary radius" value="保存" />

      </div>
      <div th:each="stdId : ${stdIds}">
        <input type="hidden" name="stdIds" th:value="${stdId}" />
      </div>
    </form>
  </article>

</script>
