<title th:text="UPDATE == ${exType} ? 修改公众号: 添加公众号"></title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-wechatpub-add" th:object="${wechat}">
	<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公众号ID：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text radius" th:value="null == *{pubId} ? '' : *{pubId}" th:readonly="UPDATE == ${exType} ? true : false" placeholder="" id="pubId" name="pubId">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公众号名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text radius" th:value="*{pubName}" placeholder="" id="pubName" name="pubName">
		</div>
	</div>
	<div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公众号类型：</label>
      <div class="formControls col-xs-8 col-sm-9 skin-minimal">
      	<select class="select" size="2" id="pubType" name="pubType">
		</select>
      </div>
    </div>
	<div class="row cl" id="yearItem">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>APPID：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text radius" th:value="*{appId}" placeholder="" id="appId" name="appId">
		</div>
	</div>
	<div class="row cl" id="yearItem">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>APPSECRET：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text radius" th:value="*{appSecret}" placeholder="" id="appSecret" name="appSecret">
		</div>
	</div>
	<div class="row cl" id="yearItem">
		<label class="form-label col-xs-4 col-sm-3">Token：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text radius" th:value="*{accessToken}" placeholder="" id="accessToken" name="accessToken">
		</div>
	</div>
	<div class="row cl" id="yearItem">
		<label class="form-label col-xs-4 col-sm-3">一级域名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text radius" th:value="*{topUrl}" placeholder="" id="topUrl" name="topUrl">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">关注欢迎语：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="welcome" id="welcome" th:text="*{welcome}" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-success radius inputW9" type="submit" value="提交">
		</div>
	</div>
	</form>
</article>
