<title>关键词配置</title>

<body>
		<nav class="breadcrumb">
				<i class="Hui-iconfont">&#xe67f;</i> 微信配置 <span class="c-gray en">/</span> 关键词配置 <a class="btn btn-success radius r"

		<div class="page-container">
				<div class="text-l search" style="position: relative">
						<div class="cl" style="padding-left: 30px;">
								<div class="cl">
										<div class="f-l">
												是否禁用： <select class="select" id="status" name="status">
														<option value=""></option>
														<option value="1">启用</option>
														<option value="2">禁用</option>
												</select>
										</div>
										<div class="f-l">
												关键词类型： <select class="select" id="msgType" name="msgType">
												</select>
										</div>
										<div class="f-l">
												关键词： <input type="text" class="input-text radius ml-10" id="keyword" name="keyword">
										</div>
										<div class="f-r mr-15" style="position: absolute; right: 0;">
												<a class="btn btn-primary radius" style="width: 90px" href="javascript:;" onclick="searchwechatreply()"> <i class="Hui-iconfont">&#xe665;</i> 搜索
												</a> <a class="btn btn-normal-outline radius" onclick="_reset()"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
										</div>
								</div>
						</div>
				</div>
				<div class="bg-1">
						<div class="cl pd-15 bg-1">
								<span class="l mt-15 mb-15"> <a href="javascript:;" onclick="reply_add()" class="btn btn-primary radius"><i class="iconfont icon-tianjia"></i> 新增 </a>
								</span>
								<div class="mt-35 bg-fff">

										<table class="table table-border table-bordered table-bg table-sort" id="tab">
												<thead>
														<tr class="text-c">
																<th width="20">关键字</th>
																<th width="30">所属公众号</th>
																<th width="30">消息类型</th>
																<th width="30">文本回复内容</th>
																<th width="20">图文标题</th>
																<th width="20">图文简介</th>
																<th width="20">图文封面url</th>
																<th width="20">图文跳转url</th>
																<th width="20">启用/禁用</th>
																<th width="60">操作</th>
														</tr>
												</thead>
										</table>
								</div>
						</div>
