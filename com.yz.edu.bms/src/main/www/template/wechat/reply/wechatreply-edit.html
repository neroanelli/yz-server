<title th:text="UPDATE == ${exType} ? 修改关键字: 添加关键字"></title>

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-wechatreply-add" th:object="${reply}">
	<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="*{replyId}" name="replyId" id="replyId" />
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>关键字：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text radius" th:value="*{keyword}" placeholder="" id="keyword" name="keyword">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>回复类型：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select class="select" size="2" id="msgType" name="msgType" onchange="wechatOnChange()">
				
			</select>
		</div>
	</div>
	
	<div id="textBox">
		
		<div class="row cl" id="textBox">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>回复文本内容：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width:400px">
				<textarea name="content" id="content" th:text="*{content}" cols="" rows="" class="textarea"  placeholder="" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		
	</div>
	
	<div id="newsBox">
	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图文标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" placeholder="" id="title" name="articles[0].title">
			</div>
		</div>
	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题图片url：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" placeholder="" id="picUrl" name="articles[0].picUrl">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>跳转URL：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" placeholder="" id="url" name="articles[0].url">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图文简介：</label>
			<div class="formControls col-xs-8 col-sm-9" style="width:400px">
				<textarea name="articles[0].description" id="description" cols="" rows="" class="textarea"  placeholder="" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
    </div>
    <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公众号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select class="select" size="2" id="wechatId" name="wechatId">
			
			</select>
		</div>
	</div>
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-success radius inputW9" type="submit" value="提交">
		</div>
	</div>
	</form>
</article>
