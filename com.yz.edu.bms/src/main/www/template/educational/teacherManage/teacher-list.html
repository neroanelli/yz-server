<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />

<title>教师管理</title>
</head>
<body>
		<nav class="breadcrumb">
				<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">/</span> 教务管理 <span class="c-gray en">/</span> 教师管理<a class="btn btn-success radius r"
						style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<div class="page-container">
			    <div class="text-l search" style="position: relative">
        <form action="" id="export-form" th:action="@{/teacher/export.do}">
        <div class="cl">
         <div class="cl">
          <div class="f-l">
              <span>校区:</span>
              <select class="select" size="1" id="campusId" name="campusId">
  					<option value="" selected>--请选择校区--</option>
  			</select> 
           </div>
           <div class="f-l">
              <span>姓名:</span>
              <input type="text" class="input-text radius ml-10" placeholder="输入教师名称" id="empName" name="empName">
           </div>
           <div class="f-l">
              <span>专业方向:</span>
              <input type="text" class="input-text radius ml-10" placeholder="输入专业方向" id="finishMajor" name="finishMajor">
           </div>
           <div class="f-r mr-5">
               <a class="btn btn-primary radius" href="javascript:;" onclick="searchTeacher();">
               <i class="Hui-iconfont">&#xe665;</i>
                                                  搜索
               </a>
               <a class="btn btn-normal-outline radius" onclick="_reset()" href="javascript:;"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
           </div>
         </div>
         <div class="cl">
           <div class="f-l">
              <span>任教学科:</span>
              <input type="text" class="input-text radius ml-10" placeholder="输入任教学科" id="teach" name="teach">
           </div>
           <div class="f-l">
              <span>工作单位:</span>
              <input type="text" class="input-text radius ml-10" placeholder="输入工作单位" id="workPlace" name="workPlace">
           </div>
           <div class="f-l">
              <span>联系方式:</span>
              <input type="text" class="input-text radius ml-10" placeholder="输入联系方式" id="mobile" name="mobile">
           </div>
          </div>
          <div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther()">
           <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
            <i  class="iconfont  icon-xiala"></i>
          </p>
        </div>
       </div>
       </form>
    </div>
	<div class="cl pd-15 bg-1">
			<span class="l mt-15 mb-15"> 
				<a href="javascript:;" onclick="teacher_add()" class="btn btn-primary radius"><i  class="iconfont  icon-tianjia"></i> 新增 </a>
				<a href="javascript:;" onclick="teacher_delete()" class="btn btn-danger radius"><i  class="iconfont icon-shanchu"></i> 批量删除 </a>
				<a href="javascript:;" onclick="excel_import()" class="btn btn-success2 radius"><i  class="iconfont  icon-daochu"></i> Excel导入 </a>
				<a href="javascript:;" onclick="excel_export()" class="btn btn-success  radius"><i  class="iconfont  icon-daochu"></i> Excel导出 </a>
				<a href="javascript:;" onclick="recommend_export()" class="btn btn-warning radius"><i  class="iconfont  icon-daochu"></i> 教师推荐表导出 </a>
			</span>
			<div class="mt-35 bg-fff">

		<table class="table table-border table-bordered table-bg table-sort" id="tab">
			<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="all" value=""></th>
				<th width="80">姓名</th>
				<th width="40">分配校区</th>
				<th width="50">专业方向</th>
				<th width="100">任教学科</th>
				<th width="60">工作单位</th>
				<th width="60">住址</th>
				<th width="60">联系方式</th>
				<th width="60">费用</th>
				<th width="60">授课任务书</th>
				<th width="60">教师情况登记表</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		</table>
	</div>
</div>
</div>

<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/webjs/educational/teacherManage/teacher-list.js}"></script>
</body>
</html>
