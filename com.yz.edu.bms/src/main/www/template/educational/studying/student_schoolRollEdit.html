<title>学号修改</title>

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-charges-add"  >
	<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
	<input type="hidden" th:value="${exType}" name="exType" id="exType" />
	<input type="hidden" th:value="*{info.learnId}" name="learnId" id="learnId" />
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
		<div class="formControls col-xs-8 col-sm-9" id="stdName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">院校与专业：
		</label>
		<div class="formControls col-xs-5 col-sm-5" id="unvsName">
			
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">学号：
		</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text radius"  placeholder="" id="schoolRoll" name="schoolRoll">
		</div>
	</div>
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
