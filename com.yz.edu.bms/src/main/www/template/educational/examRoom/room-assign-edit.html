<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-room-assign-edit" th:object="${placeYear}">
        <input type="hidden" th:value="*{pyId}" name="pyId"  />
        <input type="hidden" th:value="*{eyId}" name="eyId"  />
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">考场年度：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="select" id="eyId" name="eyId" disabled="disabled">
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>考场配置：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="select" size="1" id="placeId" name="placeId">
                    <option value="" selected>--请选择考场--</option>
                </select>
               <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" th:value="*{#dates.format(startTime, 'yyyy-MM-dd')}" id="date" name="date" class="input-text Wdate" style="width: 100px;"  placeholder="日期" />
                &nbsp; <input type="text" placeholder="开始时间" th:value="*{#dates.format(startTime, 'HH:mm')}" onfocus="WdatePicker({ dateFmt:'HH:mm',minDate:'#F{$dp.$D(\'date\',{d:-1})}'})" id="startTime" name="startTime" class="input-text Wdate" style="width: 100px;" /> -
                <input type="text" placeholder="结束时间"  th:value="*{#dates.format(endTime, 'HH:mm')}"  onfocus="WdatePicker({ dateFmt:'HH:mm', minDate:'#F{$dp.$D(\'startTime\');}'})" id="endTime" name="endTime" class="input-text Wdate" style="width: 100px;" />
                <input type="number" class="input-text" th:value="*{seats}" id="seats" name="seats" style="width: 80px;" placeholder="考场容量" min="1">
                <input type="text" class="input-text" th:value="*{remark}" id="remark" name="remark" style="width: 150px;" placeholder="备注">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">创建人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span th:text="*{updateUser}"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">创建时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span th:text="*{#dates.format(updateTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
        </div>
        <div class="text-c mt-10 mb-20">
            <input class="btn btn-success radius" type="submit" value="提交" style="width: 90px">
        </div>
    </form>
</article>
