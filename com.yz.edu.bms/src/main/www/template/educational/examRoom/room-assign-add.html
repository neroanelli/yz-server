<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-room-assign-edit">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>考场年度：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="select" id="eyId" name="eyId">
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>考场配置：</label>
            <div class="formControls col-xs-8 col-sm-7">
                <div id="examConfig">
                    <div class="item">
                        <select id="placeId0" class="select" size="1" name="examConfig[0].placeId">
                        </select>
                        <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" id="date0" name="examConfig[0].date" class="input-text Wdate" style="width: 100px;"  placeholder="日期" />
                        &nbsp; <input type="text" placeholder="开始时间"  onfocus="WdatePicker({ dateFmt:'HH:mm',minDate:'#F{$dp.$D(\'date0\',{d:-1})}'})" id="startTime0" name="examConfig[0].startTime" class="input-text Wdate" style="width: 100px;" /> -
                        <input type="text" placeholder="结束时间"  onfocus="WdatePicker({ dateFmt:'HH:mm', minDate:'#F{$dp.$D(\'startTime0\');}'})" id="endTime0" name="examConfig[0].endTime" class="input-text Wdate" style="width: 100px;" />
                        <input type="number" class="input-text" id="seats0" name="examConfig[0].seats" style="width: 80px;" placeholder="考场容量" min="1">
                        <input type="text" class="input-text" name="examConfig[0].remark" style="width: 150px;" placeholder="备注">
                    </div>
                </div>
                <input class="btn btn-secondary-outline radius" onclick="addPlace()" type="button" value="+" style="position:absolute;right:40px;bottom:0">
                <input class="btn btn-warning-outline radius" onclick="delPlace()" type="button" value="-" style="position:absolute;right:0;bottom:0">
            </div>
        </div>
        <div class="text-c mt-10 mb-20">
            <input class="btn btn-success radius" type="submit" value="提交" style="width: 90px">
        </div>
    </form>
</article>
