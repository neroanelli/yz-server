<title>学员期末考试成绩</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 教务管理  <span class="c-gray en">/</span> 学员期末考试成绩   <a class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新"><i class="iconfont icon-shuaxin"></i></a>
	</nav>
	<div class="page-container">
       <div class="text-l search" style="position: relative">
          <div class="cl">
          	 <div class="cl">
          	 	
          	 	<div class="f-l">
	                <span>年级:</span> 
	                <select class="select" size="1" id="grade" >
					</select>
	            </div>
	            <div class="f-l">
                    <span>院校：</span>
                    <select class="select" size="1" id="unvsId" name="unvsId" >
                      <option value="" selected>--请选择院校--</option>
                    </select>
                 </div>
                 <div class="f-l" >
                    <span>专业层次：</span>
                    <select class="select" size="1" name="pfsnLevel" id="pfsnLevel">
                    </select>
              	</div>
                <div class="f-r mr-15">
                <a class="btn btn-primary radius"  href="javascript:;" style="width: 90px" onclick="_search();" /> <i class="iconfont icon-sousuo"></i> 搜索 </a> <a
                  class="btn btn-normal-outline radius" onclick="_reset()" href="javascript:;"><i class="iconfont icon-shuaxin"></i></a>
              	</div>
              </div>
              
              <div class="cl">
              	
              	<div class="f-l">
                	<span>专业:</span>
			    	<select class="select" size="1" id="pfsnId" name="pfsnId" disabled="disabled">
					</select>
              	</div>
              	<div class="f-l">
                <span>学员姓名:</span> 
                <input type="text" class="input-text radius ml-10" placeholder="输入学员姓名" id="stdName">
              	</div>
              	<div class="f-l">
	                <span>学号:</span> 
	                <input type="text" class="input-text radius ml-10" placeholder="输入学员学号" id="schoolRoll">
	              </div>
              </div>
              
              <div class="cl">
              	  <div class="f-l">
		          	<span>学期：</span>           
		            <select class="select" size="1" id="semester" name="semester">
		              <option selected>--请选择学期--</option>
		            </select>
		          </div>
             	  <div class="f-l">
                	<span>手机号:</span> 
                	<input type="text" class="input-text radius ml-10" placeholder="输入手机号" id="mobile">
              	  </div>
               
	              <div class="f-l">
                	<span>身份证号:</span> 
                	<input type="text" class="input-text radius ml-10" placeholder="输入身份证号" id="idCard">
              	  </div> 
              	 
              </div>
               <div class="cl">
              	  <div class="f-l" >
                    <span>是否及格：</span>
                    <select class="select" size="1" id="isPass" name="isPass" >
                      <option value="" selected>--请选择--</option>
                    </select>
                  </div> 
                  
              </div>
             
              
              <div class="text-c showOther" style="background-color: #FBFBFB;" onclick="_showOther()">
					<p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
						<i class="iconfont icon-xiala"></i>
					</p>
			</div>
		</div>
    </div>
    <div class="bg-1">
		<div class="cl pd-15 bg-1">
		 <span class="l mt-15 mb-15"> 
		 <!-- <a href="javascript:;" onclick="score_add()" class="btn btn-primary radius"><i class="iconfont icon-tianjia"></i>新增</a>  -->
		 <a href="javascript:;"onclick="excel_idCard_import()" class="btn btn-success radius"><i class="iconfont icon-daoru"></i> 按身份证Excel导入</a> 
		 <a href="javascript:;"onclick="excel_stdNo_import()" class="btn btn-success radius"><i class="iconfont icon-daoru"></i> 按学号Excel导入</a> 
		 <a href="javascript:;" onclick="query_excel_export()" class="btn btn-success2 radius"><i class="iconfont icon-daochu"></i> 筛选导出Excel</a> 
		 <a href="javascript:;" onclick="check_excel_export()" class="btn btn-success2 radius"><i class="iconfont icon-daochu"></i> 勾选导出Excel</a>
		 <a href="javascript:;" onclick="template_excel_export()" class="btn btn-success2 radius"><i class="iconfont icon-daochu"></i> 导出成绩模板</a>
		 <a href="javascript:;" onclick="course_doc_export()" class="btn btn-success2 radius"><i class="iconfont icon-daochu"></i> 导出课程考试分析表</a>
			 <!-- <a href="javascript:;" onclick="make_scores()" class="btn btn-warning radius"><i class="iconfont icon-daochu"></i> 生成成绩表</a> -->
        </span>
		<div class="mt-35 bg-fff">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="all" value=""></th>
						<th width="100">学员</th>
						<th width="80">第一学期成绩</th>
						<th width="80">第二学期成绩</th>
						<th width="80">第三学期成绩</th>
						<th width="80">第四学期成绩</th>
						<th width="80">第五学期成绩</th>
						<th width="80">第六学期成绩</th>
						<th width="40">操作</th>
					</tr>
				</thead>
			</table>
		 </div>
      </div>
    </div>
  </div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->

	<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/educational/studentScore/studentTScore-list.js}"></script>
