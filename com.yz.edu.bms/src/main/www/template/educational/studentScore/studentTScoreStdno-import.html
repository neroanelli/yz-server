<title text="Excel导入"></title>
</head>
<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal" id="form-member-add">
		    <div class="row cl">
		 		<label class="form-label col-xs-4 col-sm-3">模板：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<a href="../excel/studentTScoreStdnoTemplate.xlsx"><input class="btn btn-primary-outline radius" type="button" value="下载模板"></a>
				</div>
			</div>
			
			 <div class="row cl">
		 		<label class="form-label col-xs-4 col-sm-3"></label>
				<div class="formControls col-xs-8 col-sm-9">
						说明：</br>
						1.导入excel必须包含关键列信息,不允许为空,输入的格式请参考模板的输入;</br>
                        2.请确认学员处于在读状态,且是非待删除学员、非退学学员才能录入成绩;</br>
                        3.如果学员存在多条报读,将通过在读院校、专业层次、在读专业来确定具体的报读,只有一条报读时直接通过身份证号码匹配;</br>
                        4.导入时是通过课程编号来读取课程，请确保课程编号准确性并与课程名称、课程年度匹配;</br></br>
						
						<font color="red">请严格按模板填写，否则可能导致无法准确导入。</font>
				</div>
			</div>
			 <div class="row cl">
		 		<label class="form-label col-xs-4 col-sm-3"></label>
				<div class="formControls col-xs-8 col-sm-9">
				</hr>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">导入：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="btn-upload form-group">
					  <a href="javascript:void();" class="btn btn-primary radius">
					    <i class="Hui-iconfont">&#xe63e;</i> 浏览文件
					  </a>
					  <input type="file" name="excelTScore" class="input-file">
					  <input class="input-text upload-url radius" type="text" name="excelPath" id="excelPath" readonly>
					</span>
				</div>
			</div>
			</br></br>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input id="import" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;开始导入&nbsp;&nbsp;&nbsp;&nbsp;">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input class="btn btn-primary radius" onclick="layer_close();" type="button" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
