<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>京东打印单</title>
    <!-- 	<link rel="stylesheet" th:href="@{/css/custom/sf-common.css}">-->
    <style id="jdStyle">
        html,body{font-family: sans-serif;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;  margin: 0;  padding: 0;}
        *{box-sizing: border-box;overflow: hidden;text-overflow: ellipsis;font-family: "Microsoft YaHei";  color: #000;}
        p{
            margin: 0;
            padding: 0;
        }
        .page{width: 380px;margin: 10px auto 0 ;padding: 0 5px;overflow: hidden;padding-bottom: 0px;transform:scale(.8);page-break-before: auto;  page-break-after: always;  margin-bottom: 20px;}
        .b{border-bottom: 1px solid #000;}
        .r{  border-right: 1px solid #000;  }
        .left{ float: left;}
        .right{  float: right;}
        .top{  border: 1px solid #000;  }
        .m1{  height:76px;  padding:5px;  text-align: center;  }
        .m1 img{  height: 65px;  width:330px;  margin-left: -20px;  }
        .m1 .barText p{  font-weight: 600;}
        .m1 .barText span{  font-size: 12px;  margin-left: 15px;  font-weight: 400; }
        .m2{  height: 46px;  }
        .m2 .left,.m2 .right{  height: 100%;  width: 50%;  font-size: 18px;    text-align: center;  }
        .m2 .left p,.m2 .right p{  font-size: 12px;   text-align: left;  margin-bottom: 2px;  }
        .m2 .left .p2,.m2 .right .p2{  font-size: 20px;  text-align: center;font-weight: 600}
        .m3{  height: 23px;  font-size: 18px;    text-align: center;  }
        .m3 .left {  width: 50%;  height: 23px;  font-weight: 600;}
        .m3 .left .left2,.m3 .right .left2{  width: 27px;  height: 23px;  float: left;  border-right: 1px solid #000;  }
        .m3 .left span{display: inline-block;  width: 154px;  height: 23px;}
        .m4{  height: 66px;  }
        .m4 .left{  width: 211px;  height: 66px;  }
        .m4 .left .left2{  width: 27px;  height: 66px;  font-size: 12px;  padding: 0 5px;  float: left;  }
        .m4 .left .right2{  width: 184px;  height: 66px;  font-size: 12px;  float: left;  padding: 2px;  }
        .m4 .left .right2 .p1{  height: 46px;  }
        .m4 .left .right2 .p2{  height: 16px;  }
        .m4 .left .right2 p span{  margin-right: 10px;  }
        .m4 .right{  width: 157px;  }
        .m4 .right .left2{  width: 100%;  height: 33px;  }
        .m4 .right .left2 .left3{  float: left;  width: 38px;  height: 33px;  border-right: 1px solid #000;  font-size: 12px;  text-align: center;  }
        .m4 .right .left2 .right3{  float: left;  width: 119px;  height: 33px;  line-height: 33px;  text-align: center;  }
        .m4 .right .left2 .right3 p{  height: 33px;  }
        .center{  font-size: 12px;  margin-right: -40px;  text-align: center;  }
        .bottom{  border: 1px solid #000;  }
        .m5{  height: 27px;  text-align: center; /*font-size:20px;*/  font-weight: 600;}
        .m6{  height: 70px;  }
        .m6 .left{  width: 211px;  text-align: center;  }
        .m6 .left .p1{  font-size: 12px;  text-align: left;  height: 16px;  }
        .m6 .left .p1 span{  margin-right: 10px;  }
        .m6 .left img{  width: 200px;  height: 52px;  }
        .m6 .left .p2{  font-size: 14px; /*font-weight: 600;*/  }
        .m6 .right{  width: 157px;  font-size: 12px;  }
        .m7{  height: 27px;  }
        .m7 .left{  width: 211px;  height: 27px;  }
        .m7 .left .left2{  width: 90px;  float: left;  height: 27px;  text-align: center; }
        .m7 .left .left3{  width: auto;  height: 27px;   text-align: center; }
        .m7 .right{  width: 157px;  height: 27px;  }
        .m7 .right .left2{  width: 80px;  float: left;  height: 27px;  }
        .m7 .right .left3{  width: 77px;  float: left;  height: 27px;  }
        .m8{  height: 50px;  font-size: 12px;  }
        .m8 .left{  width: 211px;  height: 50px;  }
        .m8 .right{  height: 50px;  width: 157px;  }
        .m8 p{  height: 16px;  }
        .m8 .p1{  height: 32px;  }
        .m9{  font-size: 12px;  position: relative;  height: 52px;  }
        .m9 .left{  width: 264px;  transform-origin: 0 0;  transform: scale(.8);  }
        .m9 .left span{  margin-right: 10px;  }
        .m9 .right{  width: 157px;  height: 52px;  position: absolute;  right: 0;  }
        .m9 .right .p2{  text-align: center;  font-size: 20px;  font-weight: 600; }
        .pageNum{text-align: center;font-size: 12px;}
    </style>
</head>
<body>
<div  class="printDiv">
        <div class="page" th:each="sf : ${sfs}">
            <div class="top">
                <div class="m1 b">
                    <div class="img codeBar">
                    	<img name="jdImg" th:src="${_file_browser}+'sfExpress/'+${sf.mailno}+'-1-1-'+'.png'">
                    </div>

                </div>
                <div class="m2 b">
                    <div class="left r">
                        <p>始发地：<span th:text="${sf.sourcetSortCenterName}"></span></p>
                        <p class="p2" th:text="${sf.originalCrossCode}+'-'+${sf.originalTabletrolleyCode}"></p>
                    </div>
                    <div class="right">
                        <p>目的地：<span th:text="${sf.targetSortCenterName}"></span></p>
                        <p class="p2" th:text="${sf.destinationCrossCode}+'-'+${sf.destinationTabletrolleyCode}"></p>
                    </div>
                </div>
                <div class="m3 b">
                    <div class="left r">
                        <div class="left2"> </div>
                        <span th:text="${sf.siteName}"></span>
                    </div>
                    <div class="left">
                        <div class="left2" th:text="${sf.road}"></div>
                        <span>1/1</span>
                    </div>
                </div>
                <div class="m4">
                    <div class="left">
                        <div class="left2 r">
                            客户信息
                        </div>
                        <div class="right2 r">
                            <p class="p1" th:text="${sf.dAddress}"></p>
                            <p class="p2"><span th:text="${sf.dContact}"></span><span th:text="${sf.dMobile}"></span></p>
                        </div>
                    </div>
                    <div class="right">
                        <div class="left2 b">
                            <div class="left3">客户<br>签字</div>
                            <div class="right3">
                                <p></p>
                            </div>
                        </div>
                        <div class="left2">
                            <div class="left3">应收<br>金额</div>
                            <div class="right3">
                                <p>&yen;0.00元</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="center" th:text="${sf.printdate}">
            </p>
            <div class="bottom">
                <div class="m5 b">运单号<span th:text="${sf.mailno}"></span></div>
                <div class="m6 b">
                    <div class="left r">
                        <p class="p1">
                            客户信息：<span th:text="${sf.dContact}"></span><span  th:text="${sf.dMobile}"></span>
                        </p>
                        <img name="jdImg" th:src="${_file_browser}+'sfExpress/'+${sf.mailno}+'.png'">

                    </div>
                    <div class="right" th:if="${sf.textbookType} =='XK'">
							<p style="font-size:12px;word-break: break-all;">备注:
                                <span th:text="${sf.empName}"></span>(<span th:text="${sf.telNo}"></span>)&nbsp;
                                <span th:text="${sf.grade}"></span>级-<span th:text="${sf.unvsName}"></span>&nbsp;
                                [<span th:text="${sf.pfsnLevel}" name="pfsnLevel"></span>]<span th:text="${sf.pfsnName}"></span>&nbsp;
                                <span th:text="${sf.textbookPfsncode}"></span>&nbsp;
							</p>
                    </div>
                    <div class="right"  th:if="${sf.textbookType} =='FD'">
						<p style="font-size:12px">备注：<span th:text="${sf.textBookName}"></span></p>
					</div>
                </div>
                <div class="m7 b">
                    <div class="left r">
                        <div class="left2 r"><span th:text="${sf.agingName}"></span></div>
                        <div class="left3"><span>特惠送</span></div>
                    </div>
                    <div class="right">
                        <div class="left2 r"></div>
                        <div class="left3"></div>
                    </div>
                </div>
                <div class="m8 b">
                    <div class="left r">
                        <p class="p1">寄方信息：<span>广东省惠州市江北三新南路润宇豪庭三楼（远智教育）</span></p>
                        <p><span>邝老师</span> <span>13302655995</span></p>
                    </div>
                    <div class="right">
                        <p class="p1"><span>商家ID:</span><span  th:text="${sf.sendId}"></span></p>
                        <p><span>B商家订单号:</span> <span></span></p>
                    </div>
                </div>
                <div class="m9">
                    <div class="left r">
                        <p>请您确认包裹完好,保留此包裹联时,代表您已经正常签收并确认外包裹完好。</p>
                        <p><span>http://www.jd-ex.com</span><span>客服电话：400-603-3600</span></p>
                    </div>
                    <div class="right">
                        <p class="p1">始发城市</p>
                        <p class="p2">广东省惠州市</p>
                    </div>
                </div>
            </div>
            <p class="pageNum"></p>
        </div>
</div>
<!--<DIV STYLE="page-break-before:left"></DIV>-->
</body>

<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/LodopFuncs.js}"></script>
<script type="text/javascript" th:inline="javascript">
    $( window ).load(function() {
        $(".page").each(function (i,e) {
            $(e).find(".pageNum").html(i+1);
        });
        $("span[name='pfsnLevel']").each(function (i,e) {
            if($(e).html().indexOf('专科')!='-1'){
                $(e).html('本科')
            }else {
                $(e).html('专科')
            }
        });

        window.print();
    });
</script>
</html>
