<title>课室划分</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-charges-add" th:object="${examClass}">
	<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
	<input type="hidden" th:value="*{epId}" name="epId" id="epId" />
	<input type="hidden" th:value="*{pyId}" name="pyId" id="pyId" />
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>考试年度：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span th:text=*{examYear}></span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>考场名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span th:text=*{epName}></span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>可用时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span id="examTime"></span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>已选人数：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span id="seats"></span>
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>课室划分：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width:300px">
			<table class="table table-border table-bordered table-bg table-sort" id="tab">
				<thead>
					<tr class="text-c">
						<th width="0">课室名称</th>
						<th width="20">容量/人</th>
					</tr>
				</thead>
				<tbody id="placeBody">
					<tr class="text-c">
						<td><input type="hidden" value="课室1" name="places[0].placeName"/>课室1</td>
						<td><input type="number" name="places[0].maxCount" class="input-text radius"  style="width:15px;text-align:center;"/></td>
					</tr>
					<tr class="text-c">
						<td><input type="hidden" value="课室2" name="places[1].placeName"/>课室2</td>
						<td><input type="number" name="places[1].maxCount" class="input-text radius"  style="width:15px;text-align:center;"/></td>
					</tr>
					<tr class="text-c">
						<td><input type="hidden" value="课室3" name="places[2].placeName"/>课室3</td>
						<td><input type="number" name="places[2].maxCount" class="input-text radius"  style="width:15px;text-align:center;"/></td>
					</tr>
				</tbody>
			</table>
			<input class="btn btn-secondary-outline radius" onclick="addPlace()" type="button" value="+" style="position:absolute;right:-32px;bottom:9px">
			<input class="btn btn-warning-outline radius" onclick="delPlace()" type="button" value="-" style="position:absolute;right:-80px;bottom:9px">
		</div>
	</div> 
	
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">备注：</label>
		<div class="formControls col-xs-8 col-sm-9" style="width:500px">
			<textarea name="divideRemark" id="divideRemark" th:text="*{divideRemark}" cols="" rows="" class="textarea radius"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3 mt-10">
			<input class="btn btn-success radius inputW9" type="submit" value="提交">
		</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
 		<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>

var examClass = /*[[${examClass}]]*/;
places = /*[[${examClass.places}]]*/;
</script>
<script type="text/javascript" th:src="@{/js/webjs/educational/examClass/class-edit.js}"></script>

</body>
</html>
