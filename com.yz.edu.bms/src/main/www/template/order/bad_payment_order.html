<title>回调失败订单列表</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i>
		订单管理
		<span class="c-gray en">/</span>
		回调失败订单列表
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="iconfont icon-shuaxin"></i>
		</a>
	</nav>
	<div class="page-container">
		<div class="text-l search" style="position: relative">
			<div class="cl">
				<form id="searchForm">
					<div class="cl">
						<div class="f-l">
						<img class="qr_img" src= "" download="" /> 
							<span>支付单号：</span>
							<input type="text" id="payNo" name="payNo" class="input-text radius ml-10"></select>
						</div>
						<div class="f-r mr-5">
							<a class="btn btn-primary radius" href="javascript:;" onclick="_search();" >
							<i class="iconfont icon-sousuo"></i>
							搜索
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="bg-1">
			<div class="cl pd-15 bg-1">
				<span class="l mt-15 mb-15">
					<a href="javascript:void(0);" onclick="batchExecute()" class="btn btn-primary radius" id="fp_zsls">
						<i class="iconfont icon-edit"></i>批量执行
					</a>
				</span>
				<div class="mt-35 bg-fff">
					<table class="table table-border table-bordered table-hover table-bg table-sort">
						<thead>
							<tr class="text-c">
								<th index="0" width="10"><input type="checkbox" value="" /></th>
								<th index="1" width="40">支付单号</th>
								<th index="2" width="40">第三方交易号</th>
								<th index="3" width="80">支付金额</th>
								<th index="4" width="60">支付方式</th>
								<th index="5" width="40">处理类型</th>
								<th index="6" width="40">错误信息</th>
								<th index="6" width="40">已执行次数</th>
								<th index="6" width="40">最后执行时间</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!--_footer 作为公共模版分离出去-->
