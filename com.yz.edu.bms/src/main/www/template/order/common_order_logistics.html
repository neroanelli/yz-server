    <title>查看订单物流信息</title>

    <meta name="description" content="">

<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal max-w" th:object="${orderInfo}" id="form-order-add">
        <input type="hidden" th:value="${exType}" name="exType" id="exType"/>
        <input type="hidden" id="logisticsId" th:value="*{logisticsId}"/>
        <input type="hidden" id="orderNos" name="orderNos" th:value="*{orderNo}"/>
        <input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token"/>
        
        
      
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 c-gray">快递单号：</label>
            <div class="formControls col-xs-8 col-sm-10">
                <input type="text" class="input-text" value="" placeholder="输入快递单号" id="transportNo" name="transportNo"
                       th:value="*{transportNo}">
            </button>
            </div>
        </div>
         <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 c-gray">顺丰下单时间：</label>
            <div class="formControls col-xs-8 col-sm-10">
            	<span id="sfOrderTime" th:text="*{sfOrderTime}"></span>
                
            </div>
        </div>
         <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 c-gray">结算状态：</label>
            <div class="formControls col-xs-8 col-sm-10">
                <span id="checkStatus" class="c-red"></span>
            </div>
        </div>
        
        <br>
       
        <div class="text-c mt-10">
           
            <button style="width: 90px;" type="button" onclick="sfOrders()" class="btn btn-primary radius"
                    id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 顺丰下单
            </button>
             <button style="width: 90px;" type="button" onclick="updateOrderLogisticsInfo()"
                    class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i
                    class="icon-ok"></i> 填运单号发货
            </button>
           
            <button style="width: 90px;" type="button" onclick="printSfs()" class="btn btn-success radius"
                    id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 打印快递单
            </button>
             <button style="width: 90px;" type="button" onclick="checkOrder()" class="btn btn-warning radius"
                    id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 结算
            </button>
            
            
        </div>
    </form>
</article>
