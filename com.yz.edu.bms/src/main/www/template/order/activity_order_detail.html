<title th:text="UPDATE == ${exType} ? 修改角色 : 添加系统角色"></title>

<meta name="description" content="">

<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" th:object="${orderInfo}" id="form-order-add">
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">订单号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="orderNo"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">订单状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="orderStatus"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">创建人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="userName"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">创建时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="orderTime"></span>
			</div>
		</div>							
        <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">商品名称：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <span id="goodsName"></span>
              </div>
        </div>
        <hr>
      
	    <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">总价：</label>
			<div class="formControls col-xs-8 col-sm-9">
			  <span id="transAmount"></span>
			</div>
	    </div>
	    <hr>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">活动开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="startTime"></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">活动结束时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="endTime"></span>
			</div>
		</div>		        	
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">活动地点：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="address"></span>
			</div>
		</div>	
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">队友信息：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="memberList"></span>
			</div>
		</div>	
        
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input type="button" class="previous btn btn-normal-outline radius mr-10" value="取消" id="bt_cancel" onclick="layer_close();"/>
			</div>
		</div>
	</form>
</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>

<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script> 
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script> 
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/param.json'}"></script>

<script type="text/javascript" th:src="@{/js/ueditor/1.4.3/ueditor.all.min.js}"> </script>
<script type="text/javascript" th:src="@{/js/webuploader/0.1.5/webuploader.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
var varorderInfo=[[${orderInfo}]];
</script>
<script type="text/javascript" th:src="@{/js/webjs/order/activity_order_detail.js}"></script>

</body>
</html>
