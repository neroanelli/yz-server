    <title>查看订单物流信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style>
        .logistics{
            margin-top: 8px;
            padding: 24px;
            background-color: #fff;
        }
        .logistics .item{
            position: relative;
            padding: 0 24px 36px 20px;
            color: #999;
            border-left: 1px solid #ececec;
        }
        .logistics .item.active:before {
            position: absolute;
            top: 3px;
            left: -7px;
            width: 12px;
            height: 12px;
            background: hsla(0,100%,85%,.5);
            border-radius: 50%;
            content: "";
        }
        .logistics .item.active .remark{
            color: #444;
        }
        .logistics .item .time{
            font-size: 13px;
        }
        .logistics .item.active:after {
            background-color: #f55b5b;
        }
        .logistics .item:after {
            position: absolute;
            top: 6px;
            left: -4px;
            z-index: 1;
            width: 6px;
            height: 6px;
            background-color: #e6e6e6;
            border-radius: 50%;
            content: "";
        }
    </style>

<article class="page-container">
    <form action="" method="post" class="form form-horizontal max-w"  id="form-order-add">
        <input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token"/>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 c-gray">京东订单号：</label>
            <div class="formControls col-xs-8 col-sm-10">
                <span id="orderNo" class="c-red"></span>
            </div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2 c-gray">物流信息：</label>
            <div class="formControls col-xs-8 col-sm-10 logistics" id="logistics" >
                
            </div>
        </div>
    </form>
</article>
