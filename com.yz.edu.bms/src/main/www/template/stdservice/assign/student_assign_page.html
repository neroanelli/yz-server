<title>添加学员</title>
</head>
<body>
  <div class="page-container">
    <div class="yz-form-box" style="padding: 10px;">
      <div class="form">
        <div class="cl">
          <div class="fullPage mb-10">
            <p>待分配学员</p>
            <div class="mt-15 bg-fff ml-10 mr-10">
              <table class="table table-border table-bordered table-hover table-bg table-sort" id="studentListTable">
                <thead>
                  <tr class="text-c">
                    <th width="80">学员姓名</th>
                    <th width="80">身份证号</th>
                    <th width="40">学员阶段</th>
                    <th width="60">学员编号</th>
                    <th width="140">志愿</th>
                    <th width="100">招生分校</th>
                    <th width="100">招生老师</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-l search" style="position: relative">
      <div class="cl">
        <div class="cl">
          <div class="f-l">
            <span style="width:auto" >辅导员姓名/手机号：</span>
            <input type="text" id="mobile" name="mobile" placeholder="辅导员姓名/手机号" class="input-text radius">
          </div>
         
          <div class="f-r mr-5" style="position: absolute; right: 0;">
            <a class="btn btn-primary radius" style="width: 75px" href="javascript:;" onclick="_search()">
              <i class="Hui-iconfont">&#xe665;</i>
              搜索
            </a>
            <a class="btn btn-normal-outline radius">
              <i class="Hui-iconfont Hui-iconfont-huanyipi"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-1">
      <div class="cl pd-15 bg-1">
        <div class="mt-20 bg-fff">
          <table class="table table-border table-bordered table-hover table-bg table-sort" id="empListTable">
            <thead>
              <tr class="text-c">
                <th index="0" width="60">员工姓名</th>
                <th index="1" width="40">职称</th>
                <th index="2" width="60">手机号码</th>
                <th index="3" width="60">员工状态</th>
                <th index="4" width="40">操作</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/param.json'}"></script>
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  <script type="text/javascript" th:inline="javascript">
  	var studentList_global = [[${studentList}]];
  	var addType_global = [[${addType}]];
  </script>
  <script type="text/javascript" th:src="@{/js/webjs/stdservice/assign/student_assign_page.js}"></script>
</body>
</html>
