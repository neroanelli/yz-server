<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="/favicon.ico" >
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="lib/html5shiv.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" th:src="@{/js/html5shiv.js}"></script>
	<script type="text/javascript" th:src="@{/js/respond.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
	<!--[if IE 6]>
	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<!--/meta 作为公共模版分离出去-->
	<title th:text="UPDATE == ${exType} ? 修改角色 : 添加系统角色"></title>
	<meta name="keywords" content="">
	<meta name="description" content="">
</head>
<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal" th:object="${affirmInfo}" id="form-affirm-add">
		<input type="hidden" th:value="*{affirmId}" name="affirmId" id="affirmId" />
		<input type="hidden" th:value="*{eyId}" name="eyId" id="eyId" />
		<input type="hidden" th:value="*{erId}" name="erIds" id="erIds" />
		<input type="hidden" th:value="*{taskId}" name="taskId" id="taskId" />
		<input type="hidden" th:value="*{learnId}" name="learnId" id="learnId" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">考试年度：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="testYear"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">学员：</label>
			<div class="formControls col-xs-8 col-sm-9">
			  	<span id="stdName"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">身份证号：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <span id="idCard"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">学员阶段：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="stdStage"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">确认结果：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<span id="affirmResult"></span>
				<a id="resetA" href="javascript:;" onclick="resetResult()" class="btn btn-primary radius" style="display:none;margin-left:30px">
                 <i class="iconfont icon-edit"></i>重置结果
               </a>
			</div>
		</div>
		
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">确认时间：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<span id="affirmTime"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">未确认原因：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<select class="select" size="1" id="erId" name="erId">
	  				  <option value="" selected>--选择未确认原因--</option>
	  			 </select>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">签到状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<span id="signStatus"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">班主任：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<span id="tutorName"></span>
			</div>
		</div>
		<span id="staffSelect"></span>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius inputW9" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>	
	<script type="text/javascript" th:inline="javascript">
		var testYear=[[${affirmInfo.testYear}]];
		var stdName=[[${affirmInfo.stdName}]];
		var grade=[[${affirmInfo.grade}]];
		var recruitType=[[${affirmInfo.recruitType}]];
		var unvsName=[[${affirmInfo.unvsName}]];
		var pfsnCode=[[${affirmInfo.pfsnCode}]];
		var pfsnLevel=[[${affirmInfo.pfsnLevel}]];
		var stdStage=[[${affirmInfo.stdStage}]];
		var signStatus=[[${affirmInfo.signStatus}]]=='0'?'未签到':'已签到';
		var tutorName=[[${affirmInfo.tutorName}]]==null?'暂无':[[${affirmInfo.tutorName}]];
		var idCard=[[${affirmInfo.idCard}]];
		var epName=[[${affirmInfo.epName}]];
		var startTime=[[${affirmInfo.startTime}]];
		var endTime=[[${affirmInfo.endTime}]];
		var affirmTime=[[${affirmInfo.affirmTime}]];
		
	</script>
	<script type="text/javascript" th:src="@{/js/webjs/stdservice/examaffirm/student_examaffirm_edit.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
