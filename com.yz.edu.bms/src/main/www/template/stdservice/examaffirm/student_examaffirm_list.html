<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" th:href="@{/favicon.ico}">
<link rel="Shortcut Icon" th:href="@{/favicon.ico}" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>考场确认跟进</title>
</head>
<body>
	<nav class="breadcrumb">
		学员服务 <span class="c-gray en">/</span> 考场确认跟进
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="page-container">
		<div class="text-l search" style="position: relative">
			<div class="cl">
				<form id="searchFrom" th:action="@{/examAffirm/examAffirmExport.do}">
					<div class="cl">
						<div class="f-l">
							<span>学员姓名:</span>
							<input type="text" class="input-text radius ml-10" placeholder="输入学员姓名" id="stdName" name="stdName">
						</div>
						<div class="f-l">
							<span>证件号码:</span>
							<input type="text" class="input-text radius ml-10" placeholder="输入证件号码" id="idCard" name="idCard">
						</div>
						<div class="f-l">
							<span>手机号:</span>
							<input type="text" class="input-text radius ml-10" placeholder="输入手机号" id="mobile" name="mobile">
						</div>
						<div class="f-r mr-5">
							<a class="btn btn-primary radius" href="javascript:void(0);" onclick="searchResult();"><i class="Hui-iconfont">&#xe665;</i>搜索</a>
							<a class="btn btn-normal-outline radius" onclick="_reset()" href="javascript:void(0);"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>年级:</span>
							<select class="select" size="1" id="grade" name="grade">
								<option value="" selected>--选择年级--</option>
							</select>
						</div>
						<div class="f-l">
							<span>院校:</span>
							<select class="select" size="1" id="unvsId" name="unvsId">
								<option value="" selected>--选择院校--</option>
							</select>
						</div>
						<div class="f-l">
							<span>专业层次:</span>
							<select class="select" size="1" id="pfsnLevel" name="pfsnLevel">
								<option value="" selected>--选择层次--</option>
							</select>
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>专业:</span>
							 <select class="select" size="1" id="pfsnId" name="pfsnId"  disabled="disabled">
              				</select>
						</div>
						<div class="f-l">
							<span>班主任:</span>
							<input type="text" class="input-text radius ml-10" placeholder="输入班主任" id="tutorName" name="tutorName">
						</div>
						<div class="f-l">
							<span>学员阶段:</span>
							<select class="select" size="1" id="stdStage" name="stdStage">
								<option value="" selected>--选择学员阶段--</option>
							</select>
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>考试年度:</span>
							<select class="select" size="1" id="testYear" name="testYear">
								<option value="" selected>--选择考试年度--</option>
							</select>
						</div>
						<div class="f-l">
							<span>招生类型:</span>
							<select class="select" size="1" id="recruitType" name="recruitType">
								<option value="" selected>--选择招生类型--</option>
							</select>
						</div>
						<div class="f-l">
							<span>是否确认:</span>
							<select class="select" size="1" id="isAffirm" name="isAffirm">
								<option value="" selected>--是否确认--</option>
							</select>
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>是否有未确认原因:</span>
							<select class="select" size="1" id="isRemark" name="isRemark">
								<option value="" selected>--是否未确认原因--</option>
							</select>
						</div>
						<div class="f-l">
							<span>未确认原因:</span>
							<select class="select" size="1" id="reason" name="reason">
								<option value="" selected>--是否未确认原因--</option>
							</select>
						</div>
						<div class="f-l">
							<span>是否签到:</span>
							<select class="select" size="1" id="isSign" name="isSign">
								<option value="" selected>--是否签到--</option>
							</select>
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>确认时间起:</span>
							<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'affirmTimeEnd\')}'})" id="affirmTimeStart" name="affirmTimeStart" class="input-text Wdate"/>
						</div>
						<div class="f-l">
							<span>确认时间至:</span>
							<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'affirmTimeStart\')}'})" id="affirmTimeEnd" name="affirmTimeEnd" class="input-text Wdate"/>
						</div>
						<div class="f-l">
							<span>签到时间起:</span>
							<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'signTimeEnd\')}'})" id="signTimeStart" name="signTimeStart" class="input-text Wdate"/>
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>签到时间至:</span>
							<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'signTimeStart\')}'})" id="signTimeEnd" name="signTimeEnd" class="input-text Wdate"/>
						</div>
						<div class="f-l" style="width:70%">
							<span>省市区:</span>
							<select class="select" id="provinceCode" name="provinceCode" style="width: 30%"></select>
							<select class="select" id="cityCode" name="cityCode" style="width: 30%"></select>
							<select class="select" id="districtCode" name="districtCode" style="width: 30%"></select>
						</div>
					</div>
					<div class="cl">
					<div class="f-l">
						<span>考场名称:</span>
						<select class="select" size="1" id="placeId" name="placeId">
						<option value="" selected>--请选择考场--</option>
						</select>
					</div>
				</div>
				</form>
				<div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther()">
					<p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666"><i  class="iconfont  icon-xiala"></i></p>
				</div>
			</div>
		</div>
		<div class="bg-1">
			<div class="cl pd-15 bg-1">
				 <span class="l mt-15 mb-15">
				  <a href="javascript:;" onclick="examaffirmExport()" class="btn btn-warning radius"><i
						  class="iconfont icon-daochu"></i> Excel导出</a>
	            </span>
				<div class="mt-35 bg-fff">
					<table class="table table-border table-bordered table-bg table-sort" id="tab">
						<thead>
							<tr class="text-c">
								<th width="60">考试年度</th>
								<th width="60">学员姓名</th>
								<th width="40">年级</th>
								<th width="140">院校与专业</th>
								<th width="50">学员阶段</th>
								<th width="100">确认结果</th>
								<th width="60">未确认原因</th>
								<th width="60">签到状态</th>
								<th width="60">班主任</th>
								<th width="60">重置状态</th>
								<th width="50">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/stdservice/examaffirm/student_examaffirm_list.js}"></script>

</body>
</html>
