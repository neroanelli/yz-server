<title>基本信息</title>
</head>
<body>
  <article class="page-container">
    <form method="post" class="form form-horizontal" id="form-contacts-info" enctype="multipart/form-data" >
      <div class="form">
        <input type="hidden" name="stdId" th:value="${studentConcats.stdId}"/>
        <input type="hidden" name="learnId" th:value="${studentConcats.learnId}" />
        <input type="hidden" name="_web_token" th:value="${_web_token}" />
        <!--------基本信息------->
        <div class="cl" style="padding-bottom: 10px;">
          <div class="f-l halfPage bk-gray radius" style="width: 49%">
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">姓名：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <span id="stdName"></span>
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">证件类型：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <span id="idType"></span>
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">证件号：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <span id="idCard"></span>
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">户口所在地：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <span id="rprAddress"></span>
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">收教材地址：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <span id="receiveAddress"></span>
              </div>
            </div>
          </div>
          <div class="f-r halfPage bk-gray radius pb-10" style="width: 50%">
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">照片：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <span id="member-photo"></span>
                <span class="btn-upload mb-30">
                  <button class="btn btn-primary radius" onclick="">选取图片</button>
                  <input type="file" name="headPic" id="selectPhoto" class="input-file" />
                  <input type="hidden" name="headPortrait" id="headPortrait" value="" />
                  <input type="hidden" name="isPhotoChange" id="isPhotoChange" value="" />
                </span>
                <input type="button" name="next" onclick="deletPhoto()" class="btn btn-normal-outline radius mb-30" value="删除" />
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="请输入手机" id="mobile" name="mobile" />
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>紧急电话：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="请输入紧急电话" id="emergencyContact" name="emergencyContact" />
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">座机：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="请输入座机" id="telephone" name="telephone" />
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">Email：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="请输入Email" id="email" name="email" />
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">QQ：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="请输入QQ" id="qq" name="qq" />
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">微信：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="请输入微信" id="wechat" name="wechat" />
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-3">工作单位：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="请输入工作单位" id="workPlace" name="workPlace" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-r mt-10">
        <input id="bt_submit" type="submit" class="submit btn btn-primary radius" value="保存" />
        <input type="button" class="previous btn btn-normal-outline radius mr-10" value="取消" id="bt_cancel" />
      </div>
    </form>
  </article>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/param.json'}"></script>
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  
  
  <!-- 基础信息JS -->
  <script type="text/javascript" th:inline="javascript">
  	  var studentConcats = [[${studentConcats}]];
  </script>
  <script type="text/javascript" th:src="@{/js/webjs/stdservice/studying/studying_contacts.js}"></script>
</body>
</html>
