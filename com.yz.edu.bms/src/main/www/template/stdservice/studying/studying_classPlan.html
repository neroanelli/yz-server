<title>课程安排</title>
</head>
<body style="padding-top: 10px">
<div class="page-container" style="margin-top: 0">
	  <div class="text-l search" style="position: relative">
      <div class="cl">
      <form id="searchForm">
        <div class="cl">
           <div class="f-l">
            <span>上课时间起：</span>
            <input type="text" id="startTime" name="startTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="input-text Wdate" style="width: 120px;">
            </div>
          <div class="f-l">
            <span>上课时间止：</span>
            <input type="text" id="endTime"   name="endTime"  onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" class="input-text Wdate" style="width: 120px;" >
          </div> 
          <div class="f-r mr-5">
            <a class="btn btn-primary radius" href="javascript:;" onclick="_search();">
            <i class="iconfont icon-sousuo"></i>
            		搜索
            </a>
            <a class="btn btn-normal-outline radius" title="重置" href="javascript:" onclick="_reset();">
              <i class="iconfont icon-shuaxin"></i>
            </a>
          </div>
        </div>
	</form>
        <div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther()">
          <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
            <i class="iconfont icon-xiala"></i>
          </p>
        </div>
      </div>
     </div> 
			
			
	<div class="bg-1">
	   <div class="cl pd-15 bg-1">
				<div class="mt-35 bg-fff">
                       <table class="table table-border table-bordered table-bg table-sort" id="tab">
						<thead>
					  <tr class="text-c">
					  	<th width="60">课程编号</th>
						<th width="60">上课课程</th>
						<th width="90">上课地点</th>
						<th width="50">人数</th>
					</tr>
				</thead>
				</table>
			</div>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
