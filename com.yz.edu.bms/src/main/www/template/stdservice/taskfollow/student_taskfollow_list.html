<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" th:href="@{/favicon.ico}">
<link rel="Shortcut Icon" th:href="@{/favicon.ico}" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>学服任务跟进</title>
</head>
<body>
		<nav class="breadcrumb">
				<i class="Hui-iconfont">&#xe67f;</i> 学员服务 <span class="c-gray en">/</span> 学服任务跟进 <a class="btn btn-success radius r"
						style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
	<div class="page-container">
	<div class="text-l search" style="position: relative">
      <div class="cl">
          <div class="cl">
	            <div class="f-l">
						<span>学员姓名:</span> <input type="text" class="input-text radius ml-10" placeholder="学员姓名" id="stdName">
				</div>
				<div class="f-l">
						<span>证件号码:</span> <input type="text" class="input-text radius ml-10" placeholder="证件号码" id="idCard">
				</div>
				<div class="f-l">
						<span>手机号:</span> <input type="text" class="input-text radius ml-10" placeholder="手机号" id="mobile">
				</div>
	            <div class="f-r mr-15">
	              <a class="btn btn-primary radius" href="javascript:;" style="width: 90px" onclick="searchTask()"><i class="iconfont icon-sousuo"></i>搜索</a>
	              <a class="btn btn-normal-outline radius" title="重置" href="javascript:" onclick="_reset();"><i class="iconfont icon-shuaxin"></i></a>
	            </div>
          </div>
          <div class="cl">
            		<div class="f-l">
							<span>学服任务名称:</span> <input type="text" class="input-text radius ml-10" placeholder="学服任务名称" id="taskTitle">
					</div>

					<div class="f-l">
							<span>班主任:</span> <input type="text" class="input-text radius ml-10" placeholder="班主任" id="empName">
					</div>

					<div class="f-l">
							<span>是否完成:</span> <select class="select" size="1" id="taskStatus" name="taskStatus">
							</select>
					</div>
					<div class="f-l">
								<span>年级：</span> <select class="select" size="1" name="grade" id="grade">
								</select>
					</div>
					<div class="f-l">
								<span>院校:</span> <select class="select" size="1" id="unvsId" name="unvsId"></select>
					</div>
					<div class="f-l">
								<span>报考层次:</span>
								 <select class="select" size="1" id="pfsnLevel" name="pfsnLevel">
									<option value="" selected>--请选择专业层次--</option>
								</select>
				</div>
          </div>
          <div class="cl">
           <div class="f-l">
							<span>专业名称:</span>
							<select class="select" size="1" id="pfsnId"
									name="pfsnId" disabled="disabled">
							</select>
			</div>
					<div class="f-l">
				           <span>招生类型:</span> 
				           <select class="select" size="1" id="recruitType" >
				            	<option value="" selected>--请选择招生类型--</option>
				           </select>
				     </div>
          </div>
         
	        <div class="text-c showOther" style="background-color: #FBFBFB;" onclick="_showOther()">
	          <p><i class="iconfont icon-xiala"></i></p>
	        </div>
      </div>
    </div>
		<div class="bg-1">
			<div class="cl pd-15 bg-1">
				<span class="l mt-15 mb-15"> <a href="javascript:;"
					class="btn btn-success radius"><i class="iconfont  icon-daoru"></i>
						Excel导入 </a> <a href="javascript:;" onclick="batchFinish()"
					class="btn btn-primary radius"><i class="iconfont  icon-xinzen"></i>
						批量完成</a>
				</span>
				<div class="mt-35 bg-fff">
					<table
						class="table table-border table-bordered table-bg table-sort"
						id="tab">
						<thead>
							<tr class="text-c">
								<th width="25"><input type="checkbox" name="all" value=""></th>
								<th width="30">任务类型</th>
								<th width="90">任务名称</th>
								<th width="50">高校学号</th>
								<th width="50">学籍编号</th>
								<th width="50">学员姓名</th>
								<th width="50">年级</th>
								<th width="130">院校与专业</th>
								<th width="70">学员阶段</th>
								<th width="60">返回数据</th>
								<th width="60">跟进人</th>
								<th width="60">任务状态</th>
								<th width="60">签到状态</th>
								<th width="60">备注</th>
								<th width="70">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
		<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
		<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
		<!--/_footer 作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
		<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
		<script type="text/javascript" th:src="@{/js/webjs/stdservice/taskfollow/student_taskfollow_list.js}"></script>
</body>
</html>
