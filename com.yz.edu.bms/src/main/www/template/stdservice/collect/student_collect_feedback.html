<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <!--/meta 作为公共模版分离出去-->
    <title th:text="审核"></title>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal max-w" id="form-room-assign-edit" th:object="${collects}">
        <input type="hidden" id="ctId"  name="ctId" th:value="*{ctId}"/>
        <div class="mb-5 bk-gray radius" style="padding-bottom: 20px">
            <div class="layui-layer-title">学员信息</div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">姓名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span th:text="*{stdName}"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">年级：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="grade"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">学号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span th:text="*{schoolRoll}"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">院校专业及层次：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span id="unvs"></span>
                </div>
            </div>
        </div>
        <div class="mb-5 bk-gray radius" style="padding-bottom: 20px">
            <div class="layui-layer-title">学籍资料登记反馈</div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>资料是否收到：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select class="select" size="1" id="receiveStatus" name="receiveStatus"></select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">资料合格：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select class="select" size="1" id="isQualified" name="isQualified"></select>
                </div>
            </div>
            <div class="row cl" id="unqualified" style="display: none;">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>不合格原因：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea type="text" class="input-text" id="unqualifiedReason" name="unqualifiedReason" maxlength="100" style="height: 100px;" th:text="*{unqualifiedReason}"></textarea>
                </div>
            </div>
        </div>

        <div class="text-c mt-10 mb-20">
            <input class="btn btn-success radius" type="submit" value="确定" style="width: 90px">
            &nbsp;&nbsp;&nbsp;
            <input class="btn btn-success radius" onclick="layer_close();" type="button" value="取消" style="width: 90px">
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
<script type="text/javascript" th:inline="javascript">
	var isQualified=[[${collects.isQualified}]];
	var receiveStatus=[[${collects.receiveStatus}]];
	var grade=[[${collects.grade}]];
	var pfsnName = [[${collects.pfsnName}]], unvsName = [[${collects.unvsName}]],
    pfsnCode =  [[${collects.pfsnCode}]], pfsnLevel = [[${collects.pfsnLevel}]];
    
</script>
<script type="text/javascript" th:src="@{/js/webjs/stdservice/collect/student_collect_feedback.js}"></script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
