<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" th:href="@{/favicon.ico}">
<link rel="Shortcut Icon" th:href="@{/favicon.ico}" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>毕业证发放任务配置</title>
</head>
<body>
	<nav class="breadcrumb">
		毕业服务 <span class="c-gray en">/</span> 毕业证发放任务配置
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="page-container">
		<form id="export-form" >
		<div class="text-l search" style="position: relative">
			<div class="cl">
					<div class="cl">
						<div class="f-l">
							<span>是否启用:</span>
							<select class="select" id="status" name="status"></select>
						</div>
						<div class="f-l">
							<span>毕业证发放点:</span>
							<select class="select" id="placeId" name="placeId">
							</select>

						</div>
						<div class="f-l">
							<span>剩余座位大于:</span>
							<input type="number" class="input-text radius ml-10" placeholder="输入座位数" id="minPedestal" name="minPedestal">
						</div>
						<div class="f-r mr-5">
							<a class="btn btn-primary radius" href="javascript:void(0);" onclick="searchResult();"><i class="Hui-iconfont">&#xe665;</i>搜索</a>
							<a class="btn btn-normal-outline radius" onclick="_resetThis()" href="javascript:void(0);"><i class="Hui-iconfont Hui-iconfont-huanyipi"></i></a>
						</div>
					</div>
                    <div class="cl">
                        <div class="f-l">
                            <span>任务名称:</span>
                            <select class="select" id="diplomaId" name="diplomaId">
                            </select>
                        </div>
                        <div class="f-l">
                            <span>发放开始时间： </span>
                            <input type="text" id="startTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})"
                                   name="startTime" class="input-text Wdate"
                                   style="width: 120px;">
                        </div>
                        <div class="f-l">
                            <span>发放结束时间： </span>
                            <input type="text" id="endTime"
                                   onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})"
                                   name="endTime"
                                   class="input-text Wdate" style="width: 120px;">
                        </div>
                    </div>
				<div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther()">
					<p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666"><i  class="iconfont  icon-xiala"></i></p>
				</div>
				<div class="cl">
					<div class="f-l">
						<span>年级:</span>
						<select class="select" id="grade" name="grade"></select>
					</div>
					<div class="f-l">
						<span>院校:</span>
						<select class="select" id="unvsId" name="unvsId"></select>
					</div>
					<div class="f-l">
						<span>层次:</span>
						<select class="select" id="pfsnLevel" name="pfsnLevel"></select>
					</div>
				</div>
				<div class="cl">
					<div class="f-l">
						<span>省份:</span>
						<select class="select" id="provinceCode" name="provinceCode">
						</select>
					</div>
					<div class="f-l">
						<span>城市:</span>
						<select class="select" id="cityCode" name="cityCode">
						</select>
					</div>
					<div class="f-l">
						<span>地区:</span>
						<select class="select" id="districtCode" name="districtCode">
						</select>
					</div>
				</div>
				<div class="cl">
					<div class="f-l">
						<span>具体地点:</span>
						<input type="text" class="input-text radius ml-10" placeholder="输入具体地点" id="address" name="address">
					</div>

				</div>
			</div>
		</div>
		</form>
		<div class="bg-1">
			<div class="cl pd-15 bg-1">
			   <span class="l mt-15 mb-15">
				   <a href="javascript:;" onclick="addDiplomaTC()" class="btn btn-primary radius"><i class="iconfont icon-tianjia">&nbsp;</i>新增任务配置</a>
				  <a href="javascript:;" onclick="batchDiplomaTCEnable(1)" class="btn btn-success radius"><i class="iconfont icon-qiyong">&nbsp;</i>勾选批量启用</a>
	              <a href="javascript:;" onclick="batchDiplomaTCEnable(2)" class="btn btn-danger radius"><i class="iconfont icon-tingyong">&nbsp;</i>勾选批量禁用</a>
	            </span>
				<div class="mt-35 bg-fff">
					<table class="table table-border table-bordered table-hover table-bg table-sort" id="tab">
						<thead>
							<tr class="text-c">
								<th width="25"><input name="all" type="checkbox" value=""></th>
								<th width="50">毕业证发放任务</th>
								<th width="70">毕业证发放点</th>
								<th width="80">省市区</th>
								<th width="80">具体地点</th>
								<th width="40">日期</th>
								<th width="40">时间段</th>
								<th width="40">人数容量</th>
								<th width="140">仅限院校/层次</th>
								<th width="40">是否启用</th>
								<th width="50">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
		<div id="numberContent" style="display: none">
			<div class="row cl mt-10 form-horizontal otherReasonBox">
				<label class="form-label col-xs-4 col-sm-4 text-r">当前人数容量：</label>
				<div class="formControls col-xs-8 col-sm-8 skin-minimal">
					<span id="curNumber"></span>
				</div>
			</div>
			<div class="row cl mt-10 form-horizontal otherReasonBox">
				<label class="form-label col-xs-4 col-sm-4 text-r">学员已选：</label>
				<div class="formControls col-xs-8 col-sm-8 skin-minimal">
					<span id="alNumber"></span>
				</div>
			</div>
			<div class="row cl mt-10 form-horizontal otherReasonBox">
				<label class="form-label col-xs-4 col-sm-4 text-r">修改人数容量：</label>
				<div class="formControls col-xs-8 col-sm-8 skin-minimal">
					<input type="number" class="input-text" maxlength="3" id="number" name="number" style="width: 80px;" placeholder="考场容量" min="1">
				</div>
			</div>
		</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/stdservice/diplomaTC/student_diplomaTC_list.js}"></script>

</body>
</html>
