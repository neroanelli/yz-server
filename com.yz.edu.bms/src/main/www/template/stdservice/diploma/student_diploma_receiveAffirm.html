<title>领取确认</title>
</head>
<body>
	<article class="page-container">
	<form action="" method="post" class="form form-horizontal"  id="form-diploma-receiveAffirm">
		<input type="hidden" name="followId" />
		<input type="hidden" name="taskId"/>
		<input type="hidden" name="learnId"  />
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
			  	<span id="receiveAffirm-stdName"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">年级：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <span id="receiveAffirm-grade"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">学号：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <span id="receiveAffirm-schoolRoll"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">院校专业及层次：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="receiveAffirm-unvsInfo"></span>
			</div>
		</div>
		
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">领取状态：</label>
		    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<select class="select" size="1" id="receiveStatus" name="receiveStatus">
	  				  <option value="" selected>--选择领取状态--</option>
	  			 </select>
			</div>
		</div>
		<br>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius inputW9" id="receiveAffirm-save" name="receiveAffirm-save"><i class="icon-ok"></i>确定</button>
			</div>
		</div>
	</form>
	</article>

	<script type="text/javascript" th:src="@{/js/webjs/stdservice/diploma/student_diploma_receiveAffirm.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
