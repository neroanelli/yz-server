<title>邮寄发货</title>
</head>
<body>
	<article class="page-container">
	<form action="" method="post" class="form form-horizontal"  id="form-diploma-mailInfo">
		<input type="hidden" name="followId" />
		<input type="hidden" name="taskId"/>
		<input type="hidden" name="learnId"  />
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
			  	<span id="mailInfo-stdName"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">年级：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <span id="mailInfo-grade"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">学号：</label>
			<div class="formControls col-xs-8 col-sm-9">
			   <span id="mailInfo-schoolRoll"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">院校专业及层次：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span id="mailInfo-unvsInfo"></span>
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">收件人：</label>
		    <div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="输入收件人"  onKeyUp="$.Huitextarealength(this,10)" id="addressee" name="addressee" >
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">联系电话：</label>
		    <div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="输入联系电话"  onKeyUp="$.Huitextarealength(this,11)" id="mobile" name="mobile" >
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">选择省市区：</label>
			<div class="formControls col-xs-8 col-sm-9">
                  <select class="select" id="province" name="province" style="width: 20%"></select>
                  <select class="select" id="city" name="city" style="width: 20%"></select>
                  <select class="select" id="district" name="district" style="width: 20%"></select>
                  <!-- <select class="select" id="street" name="street" style="width: 20%;"></select>
                  <input type="hidden" name="provinceName" id="provinceName"/>
				  <input type="hidden" name="cityName" id="cityName"/>
				  <input type="hidden" name="districtName" id="districtName"/>
				  <input type="hidden" name="streetName" id="streetName"/>  --> 
             </div>
              
			
		</div>
		
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">详细地址：</label>
		    <div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="输入详细地址"  onKeyUp="$.Huitextarealength(this,50)" id="address" name="address" >
			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">快递单号：</label>
		    <div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="输入快递单号"  onKeyUp="$.Huitextarealength(this,50)" id="logisticsNo" name="logisticsNo" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">是否邮寄：</label>
			<div class="formControls col-xs-4 col-sm-4" id="isMailRadio"></div>
		</div>
		
		<br>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			    <button type="submit" class="btn btn-success radius inputW9" id="mailInfo-save" name="mailInfo-save"><i class="icon-ok"></i>确定</button>
			</div>
		</div>
	</form>
	</article>

	<script type="text/javascript" th:src="@{/js/webjs/stdservice/diploma/student_diploma_mailinfoSet.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
