<title>修改信息</title>
</head>
<body>
  <article class="page-container" style="padding-bottom: 90px;">
    <form method="post" class="form form-horizontal yz-form-box" id="form-base-info" enctype="multipart/form-data">
      <input type="hidden" name="userId" th:value="${userId}" />
      <input type="hidden" name="stdId" th:value="${stdId}" />
      <div class="row cl">
        <label class="form-label col-xs-3 col-sm-3">备注：</label>
        <div class="formControls col-xs-9 col-sm-9">
          <textarea  cols="" rows="" class="textarea" placeholder="请输入备注内容,最多50个字" onKeyUp="$.Huitextarealength(this,50)" id="remark" name="remark" th:text="${remark}"></textarea>
          <p class="textarea-numberbar"><em class="textarea-length">0</em>/50</p>
        </div>
      </div>
      <div class="row cl">
        <div class="col-xs-9 col-sm-9 col-xs-offset-3 col-sm-offset-3 mt-10">
          <input id="bt_submit" type="submit" class="submit btn btn-success  radius inputW9 mr-5" value="保存" />
          <input type="button" class="previous btn btn-normal-outline radius  inputW9" value="取消" id="bt_cancel" onclick="layer_close()" />
        </div>
      </div>
    </form>
  </article>

  <!--_footer 作为公共模版分离出去-->
