<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />

<title>推广二维码管理</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i>
		邀约/推荐管理
		<span class="c-gray en">/</span>
		推广二维码管理
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="iconfont icon-shuaxin"></i>
		</a>
	</nav>
	<div class="page-container">
		<div class="text-l search" style="position: relative">
			<div class="cl">
				<form id="searchForm">
					<div class="cl">
						<div class="f-l">
						<img class="qr_img" src= "" download="" /> 
							<span>邀约人：</span>
							<select class="select" size="1" name="invitations" id="invitations"></select>
						</div>
						<div class="f-l">
							<span>创建人：</span>
							<input type="text" id="createName" name="createName" class="input-text radius ml-10"/>
						</div>
						<div class="f-r mr-5">
							<a class="btn btn-primary radius" href="javascript:;" onclick="_search();" >
							<i class="iconfont icon-sousuo"></i>
							搜索
							</a>
							<a class="btn btn-normal-outline radius" href="javascript:" onclick="_reset();">
								<i class="iconfont icon-shuaxin"></i>
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="bg-1">
			<div class="cl pd-15 bg-1">
				<span class="l mt-15 mb-15">
					<a href="javascript:void(0);" onclick="add()" class="btn btn-primary radius" id="xj">
						<i class="iconfont icon-edit"></i>新增
					</a>
					<a href="javascript:void(0);" onclick="del()" class="btn btn-primary radius" id="fp_zsls">
						<i class="iconfont icon-edit"></i>删除
					</a>
				</span>
				<div class="mt-35 bg-fff">
					<table class="table table-border table-bordered table-hover table-bg table-sort">
						<thead>
							<tr class="text-c">
								<th index="0" width="10"><input type="checkbox" value="" /></th>
								<th index="1" width="40">被邀约人</th>
								<th index="2" width="40">邀约二维码</th>
								<th index="3" width="80">邀约链接</th>
								<th index="4" width="60">邀约页面</th>
								<th index="5" width="40">访问次数</th>
								<th index="6" width="40">注册人数</th>
								<th index="7" width="40">缴费人数</th>
								<th index="8" width="80">备注</th>
								<th index="9" width="30">创建人</th>
								<th index="9" width="30">创建时间</th>
								<th index="9" width="30">操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="${_file_browser + 'cache/param.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<!--/_footer 作为公共模版分离出去-->
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:src="@{/js/webjs/invite/qrcode/qrcode_list.js}"></script>
</body>
</html>
