<title>添加推广二维码</title>
</head>
<body style="background-color: #fff;">
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal" id="form-member-add" th:object="${inviteQrCodeInfo}">
			<input type="hidden" th:value="${exType}" name="exType" id="exType" />
			<input type="hidden" name="channelId" id="channelId" />
			<input type="hidden" name="inviteQrcodeUrl" id="inviteQrcodeUrl" /> 
			<input type="hidden" name="defaultUrl" id="defaultUrl" /> 
			<input type="hidden" th:value="*{defaultUrl}"	id="defaultUrla" /> 
			<input type="hidden" name="inviteName"	id="inviteName" />
			<input type="hidden" th:value="*{empId}" id="empIda" />
			<input type="hidden" name="empName" id="empName" />
			<!-- 执行类型 -->
			<div class="row cl" style="margin: 5px 0 0;">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邀约人：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="js-data-example-ajax" style="width: 100%;" id="empId" name="empId"></select>
				</div>
			</div>
			<div class="row cl" style="margin: 5px 0 0;">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邀约页面：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="js-data-example-ajax" style="width: 100%;" id="inviteLinkUrl" name="inviteLinkUrl">
					</select>
				</div>
			</div>
			<div class="row cl" style="margin: 5px; padding: 0px;">
				<label class="form-label col-xs-4 col-sm-3">备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text"	class="input-text" value="" placeholder="" name="remark" id="remark">
				</div>
			</div>
			<div class="row cl" style="margin: 5px 0 0; padding: 0px;" id="qrcode">
				<label class="form-label col-xs-4 col-sm-3">二维码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<img id="qrcode_img" src="" >
				</div>
			</div>
			<div class="row cl" style="margin: 0px; padding: 0px;" id="qrurl">
				<label class="form-label col-xs-4 col-sm-3">邀约链接：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="inviteUrl" id="inviteUrl" cols="" rows="" class="textarea" readonly="readonly" style="margin: 5px 0 0;max-width: 400px;"></textarea>
				</div>
			</div>
			<div class="mt-10 text-c">
				<input class="btn btn-success radius" type="submit" id="submitbtn" value="生成二维码">
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<!--_footer 作为公共模版分离出去-->

	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<!--/_footer 作为公共模版分离出去-->
	<!--请在下方写此页面业务相关的脚本-->

	<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
	<script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
	<script type="text/javascript" th:inline="javascript">
	var varExType=[[${exType}]];
	var inviteQrCodeInfo=[[${inviteQrCodeInfo}]];
	</script>
	<script type="text/javascript" th:src="@{/js/webjs/invite/qrcode/qrcode_add.js}"></script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
