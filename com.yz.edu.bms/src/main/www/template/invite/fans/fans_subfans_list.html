<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui//H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>我的下属粉丝</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i>邀约/推荐管理
		<span class="c-gray en">/</span>我的下属粉丝
		<a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
			<i class="iconfont icon-shuaxin"></i>
		</a>
	</nav>
	<div class="page-container">
		<div class="text-l search" style="position: relative">
			<div class="cl">
				<form id="searchForm">
					<div class="cl">
						<div class="f-l">
							<span>类型：</span>
							<select class="select" size="1" name="inviteType" id="inviteType"></select>
						</div>
						<div class="f-l">
							<span>用户姓名：</span>
							<input type="text" id="name" name="name" class="input-text radius ml-10" />
						</div>
						<div class="f-l">
							<span>手机号：</span>
							<input type="text" id="mobile" name="mobile" class="input-text radius ml-10">
						</div>
						<div class="f-r mr-5">
							<a class="btn btn-primary radius" href="javascript:;" onclick="_search();" /><i class="iconfont icon-sousuo"></i>搜索</a>
							<a class="btn btn-normal-outline radius" href="javascript:" onclick="_reset();"><i class="iconfont icon-shuaxin"></i></a>
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>远智编号：</span>
							<input type="text" id="yzCode" name="yzCode" class="input-text radius ml-10"/>
						</div>
						<div class="f-l">
							<span>身份证号：</span>
							<input type="text" id="idCard" name="idCard" class="input-text radius ml-10"/>
						</div>
						<div class="f-l">
							<span>上线姓名：</span>
							<input type="text" id="pName" name="pName" class="input-text radius ml-10"/>
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>上线手机号：</span>
							<input type="text" id="pMobile" name="pMobile" class="input-text radius ml-10"/>
						</div>
						<div class="f-l">
							<span>上线远智编号：</span>
							<input type="text" id="pYzCode" name="pYzCode" class="input-text radius ml-10"/>
						</div>
						<div class="f-l">
							<span>报读院校：</span>
							<input type="text" id="unvsName" name="unvsName" class="input-text radius ml-10"/>
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>报读专业：</span>
							<input type="text" id="pfsnName" name="pfsnName" class="input-text radius ml-10"/>
						</div>
						<div class="f-l">
							<span>来源：</span>
							<select class="select" size="1" name="sScholarship" id="sScholarship"></select>
						</div>
						<div class="f-l">
							<span>去向：</span>
							<select class="select" size="1" name="dScholarship" id="dScholarship"></select>
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>报读年级：</span>
							<select class="select" size="1" name="grade" id="grade"></select>
						</div>
						<div class="f-l">
							<span>手机归属地：</span>
							<input type="text" id="mobileLocation" name="mobileLocation" class="input-text radius ml-10"/>
						</div>
						<div class="f-l">
							<span>注册时间开始：</span>
							<input type="text" id="regTime" name="regTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'regTime1\')}'})" class="input-text Wdate" />
						</div>
					</div>
					<div class="cl">
						<div class="f-l">
							<span>注册时间至：</span>
							<input type="text" id="regTime1" name="regTime1" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'regTime\')}'})" class="input-text Wdate" />
						</div>
						<div class="f-l">
							<span>跟进人姓名：</span>
							<select class="select" size="1" name="empId" id="empId"></select>
						</div>
						<div class="f-l">
							<span>跟进人是否在职：</span>
							<select class="select" size="1" name="empStatus" id="empStatus"></select>
						</div>
					</div>
				</form>
				<div class="text-c showOther" style="background-color: #FBFBFB" onclick="_showOther()">
					<p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666"><i class="iconfont icon-xiala"></i></p>
				</div>
			</div>
		</div>
		<div class="bg-1">
			<div class="cl pd-15 bg-1">
				<div class="mt-35 bg-fff">
					<table class="table table-border table-bordered table-hover table-bg table-sort">
						<thead>
							<tr class="text-c">
								<th index="0" width="25">
									<input type="checkbox" value="" />
								</th>
								<th index="1" width="40">被推荐人/被邀约人</th>
								<th index="2" width="40">账户信息</th>
								<th index="3" width="80">推荐人/邀约人（上线）</th>
								<th index="4" width="40">来源</th>
								<th index="5" width="40">去向</th>
								<th index="6" width="40">跟进人</th>
								<th index="7" width="100">操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
	<script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
	<script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
	<!--/_footer 作为公共模版分离出去-->
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
	<script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
<script type="text/javascript" th:src="@{/js/webjs/invite/fans/fans_subfans_list.js}"></script>
</body>
</html>
