<title th:text="UPDATE == ${exType} ? 修改角色 : 添加系统角色"></title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" th:object="${roleInfo}" id="form-admin-role-add">
		<input type="hidden" th:value="*{roleId}" name="roleId" id="roleId" />
		<input type="hidden" th:value="${exType}" name="exType" id="exType" />
		<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<input type="text" class="input-text" value="" placeholder="" id="roleName" name="roleName" th:value="*{roleName}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色编码：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<input type="text" th:value="*{roleCode}" class="input-text" value="" placeholder="" id="roleCode" name="roleCode">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<input type="text" class="input-text" th:value="*{description}" value="" placeholder="" id="description" name="description">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">资源权限：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<dl class="permission-list cl" th:each="func : ${funcs}" id="checkBody">
					<dt>
						<label>
							<input type="checkbox" th:value="${func.funcId}" name="permissions" id="user-Character-0"  >
							<span th:text="${func.funcName}"></span>
						</label>
					</dt>
					<dd th:each="second,funcStat : ${func.funcs}">
						<dl class="cl permission-list2">
							<dt>
								<label class="">
									<input type="checkbox" th:value="${second.funcId}" name="permissions" id="user-Character-0-0" />
									<span th:text="${second.funcName}"></span></label>
							</dt>
							<dd>
								<label class="" th:each="three,funcStat : ${second.funcs}">
									<input type="checkbox" th:value="${three.funcId}" name="permissions" id="user-Character-0-0-0"/>
									<span th:text="${three.funcName}"></span></label>
							</dd>
						</dl>
					</dd>
				</dl>
			</div>
		</div>
		<div class="text-c mt-15">
			<button type="submit" class="btn btn-success radius inputW9" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
		</div>
	</form>
</article>
