<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" th:href="@{/favicon.ico}">
<link rel="Shortcut Icon" th:href="@{/favicon.ico}" />
<!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}"/>
<!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
<title>用户列表</title>
</head>
<body>
  <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    系统管理
    <span class="c-gray en">/</span>
    系统用户管理
    <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
      <i class="iconfont icon-shuaxin"></i>
    </a>
  </nav>
  <div class="page-container">
    <div class="text-l search" style="position: relative">
      <div class="cl" style="padding-left: 30px;">
        <div class="cl">
          <div class="f-l">
            <span>用户姓名：</span>
            <input type="text" class="input-text radius ml-10" placeholder="输入管理员名称" id="realName" name="realName">
          </div>
          <div class="f-l">
            <span>登录名：</span>
            <input type="text" class="input-text radius ml-10" placeholder="输入登录名" id="userName" name="userName">
          </div>
          <div class="f-l">
            <span>是否启用：</span>
            <select id="isBlock" name="isBlock">
            	<option ></option>
            	<option value="0">启用</option>
            	<option value="1">禁用</option>
            </select>
          </div>
          <div class="f-r mr-15" style="position: absolute; right: 0;">
            <a class="btn btn-primary radius" style="width: 90px" href="javascript:;" onclick="searchAdmin()">
              <i class="iconfont icon-sousuo"></i>
              搜索
            </a>
            <a class="btn btn-normal-outline radius" onclick="_reset()">
              <i class="iconfont icon-shuaxin"></i>
            </a>
          </div>
        </div>
        <div class="cl">
            <div class="f-l">
                <span>角色：</span>
				 <select class="select" size="1" id="roleId" >
			         <option value="" selected>--请选择角色--</option>
			     </select>
            </div>
            <div class="f-l">
            	<span>是否职员：</span>
	            <select id="isStaff" name="isStaff">
	            	<option ></option>
	            	<option value="0">否</option>
	            	<option value="1">是</option>
	            </select>
            </div>
        </div>
      </div>
    </div>
    <div class="cl pd-15 bg-1">
      <span class="l mt-5 mb-15">
        <a href="javascript:;" onclick="admin_add()" class="btn btn-primary radius">
          <i class="iconfont icon-tianjia"></i>
          添加管理员
        </a>
      </span>
      <div class="bg-fff">
        <table class="table table-border table-bordered table-bg table-sort">
          <thead>
            <tr class="text-c">
              <th width="80">用户ID</th>
              <th width="60">用户姓名</th>
              <th width="60">登录名</th>
              <th width="100">角色</th>
              <th width="20">是否职员</th>
              <th width="30">是否已启用</th>
              <th width="180">操作</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/webjs/system/admin-list.js}"></script>
  
</body>
</html>
