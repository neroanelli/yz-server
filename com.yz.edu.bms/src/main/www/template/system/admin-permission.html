<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <script type="text/javascript" src="lib/html5shiv.js"></script>

    <![endif]-->

<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />

<title>权限管理</title>
</head>
<body>
  <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    系统管理
    <span class="c-gray en">/</span>
    权限管理
    <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
      <i class="iconfont icon-shuaxin"></i>
    </a>
  </nav>
  <div class="page-container">
    <div class="text-l search" style="position: relative">
      <div class="cl" style="padding-left: 30px;">
        <div class="cl">
          <div class="f-l">
            <span>权限名称：</span>
            <input type="text" class="input-text radius ml-10" placeholder="输入权限名称" id="funcName" name="funcName">
          </div>
          <div class="f-l">
            <span>上级权限ID：</span>
            <input type="text" class="input-text radius ml-10" placeholder="输入上级权限ID" id="pId" name="pId">
          </div>
          <div class="f-r mr-15" style="position: absolute; right: 0;">
            <a class="btn btn-primary radius" style="width: 90px" href="javascript:;" onclick="searchFunc()">
              <i class="iconfont icon-sousuo"></i>
              搜索
            </a>
            <a class="btn btn-normal-outline radius" onclick="_reset()">
              <i class="iconfont icon-shuaxin"></i>
            </a>
          </div>
          <div class="f-l">
            <span>权限类型：</span>
            <select class="select" id="funcType" name="funcType">
              <option value=''></option>
              <option value="1">一级菜单</option>
              <option value="2">二级菜单</option>
              <option value="3">权限节点</option>
            </select>
          </div>
        </div>
        <div class="text-c showOther" style="background-color: #FBFBFB;" onclick="_showOther()">
          <p style="margin-bottom: 0; cursor: pointer" class="f-12 c-666">
            <i class="iconfont icon-xiala"></i>
          </p>
        </div>
        <div class="cl">
          <div class="f-l">
            <span>权限编码：</span>
            <input type="text" class="input-text radius ml-10" placeholder="输入权限编码名称" id="funcCode" />
          </div>
          <div class="f-l">
            <span>权限ID：</span>
            <input type="text" class="input-text radius ml-10" placeholder="输入权限ID" id="funcId" />
          </div>
        </div>
      </div>
    </div>
    <div class="cl pd-15 bg-1">
      <span class="l mt-5 mb-15">
        <a href="javascript:;" onclick="admin_permission_add()" class="btn btn-primary radius">
          <i class="iconfont icon-tianjia"></i>
          添加权限节点
        </a>
      </span>
      <div class="bg-fff">
        <table class="table table-border table-bordered table-bg table-sort">
          <thead>
            <tr class="text-c">
              <th width="60">权限ID</th>
              <th width="100">权限名称</th>
              <th width="60">权限编码</th>
              <th width="70">访问地址</th>
              <th width="30">权限类型</th>
              <th width="60">上级权限ID</th>
              <th width="30">排序号</th>
              <th width="100">操作</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  <script type="text/javascript" th:src="@{/js/webjs/system/admin-permission.js}"></script>
  
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
</body>
</html>
