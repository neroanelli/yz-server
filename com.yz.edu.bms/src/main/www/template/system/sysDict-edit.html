<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico">
<link rel="Shortcut Icon" href="/favicon.ico" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/js/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery.select2/select2.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/css/h-ui/style.css}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<!--/meta 作为公共模版分离出去-->
<title th:text="UPDATE == ${exType} ? 修改系统参数 : 添加系统参数"></title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
  <article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add" th:object="${dictInfo}">
      <input type="hidden" th:value="${exType}" name="exType" id="exType" />
      <div class="row cl" id="isParent">
        <label class="form-label col-xs-4 col-sm-3">是否为根节点：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <div class="switch" data-on-label="<i class='icon-ok icon-white'>TRUE</i>" data-off-label="<i class='icon-remove'>FALSE</i>">
            <input type="checkbox" />
          </div>
        </div>
      </div>
      <div class="row cl" id="parent">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>选择父级：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <select class="select" size="1" name="pId" id="pId">
              <option value="" selected>--请选择--</option>
            </select>
        </div>
      </div>
      <!-- 执行类型 -->
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数据字典编号：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" th:value="null == *{dictId} ? '' : *{dictId}" th:readonly="UPDATE == ${exType} ? true : false" placeholder="数据字典编号" id="dictId"
            name="dictId">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>字典名称：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" th:value="*{dictName}" placeholder="字典名称" id="dictName" name="dictName">
        </div>
      </div>
      <div class="row cl" id="dictVal">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>值：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" th:value="*{dictValue}" placeholder="请输入描述" id="dictValue" name="dictValue">
        </div>
      </div>
      <div class="row cl" id="order">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>序号：</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" th:value="*{orderNum}" placeholder="序号" id="orderNum" name="orderNum">
        </div>
      </div>
      <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
          <input class="btn btn-success radius inputW9" type="submit" value="提交">
        </div>
      </div>
    </form>
  </article>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" th:src="${_file_browser + 'cache/dict.json'}"></script>
  <script type="text/javascript" th:src="${_file_browser + 'cache/pcd.json'}"></script>
  <script type="text/javascript" th:src="@{/js/My97DatePicker/4.8/WdatePicker.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/jquery.validate.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.form/3.46.0/jquery.form.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/validate-methods.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.validation/1.14.0/messages_zh.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.select2/select2.full.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  <script type="text/javascript" th:src="@{/js/webjs/system/sysDict-edit.js}"></script>
  <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
