	<nav class="breadcrumb">

	</nav>
	<div class="page-container">
		<div class="text-c">
			<!-- 日期范围： <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width: 120px;"> - <input
				type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width: 120px;"> --><input
				type="text" class="input-text" style="width: 250px" placeholder="输入错误码" id="errorCode">
			<button type="submit" class="btn btn-success radius" onclick="search()">
				<i class="Hui-iconfont">&#xe665;</i> 快搜
			</button>
		</div>

		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"><a href="javascript:;" onclick="delAll()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;"
				onclick="member_add()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加系统参数</a></span>
		</div>

		<div class="mt-20">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="all" value=""></th>
						<th width="80">错误码</th>
						<th width="100">系统信息</th>
						<th width="40">app信息</th>
						<th width="90">描述</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-c">
						<td><input type="checkbox" value="1" name=""></td>
						<td>1</td>
						<td><u style="cursor: pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','360','400')">张三</u></td>
						<td>男</td>
						<td>13000000000</td>
					</tr>
				</tbody>
			</table>
		</div>
