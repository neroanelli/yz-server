<title>字典管理</title>
</head>
<body>
  <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    首页
    <span class="c-gray en">&gt;</span>
    用户中心
    <span class="c-gray en">&gt;</span>
    字典管理
    <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px" href="javascript:location.replace(location.href);" title="刷新">
      <i class="Hui-iconfont">&#xe68f;</i>
    </a>
  </nav>
  <div class="page-container">
    <div class="text-c search">
      <!-- 日期范围： <input type="text"
            onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })"
            id="datemin" class="input-text Wdate" style="width: 120px;">
        - <input type="text"
            onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })"
            id="datemax" class="input-text Wdate" style="width: 120px;"> -->
      <input type="text" class="input-text" style="width: 250px" placeholder="输入数据字典编号" id="dictId">
      <input type="text" class="input-text" style="width: 250px" placeholder="输入字典名称" id="dictName">
      <button type="submit" class="btn btn-success radius" id="" name="" onclick="search()">
        <i class="Hui-iconfont">&#xe665;</i>
        快搜
      </button>
    </div>
    <div class="cl pd-15 bg-1 ">
      <span class="l mb-15">
        <a href="javascript:;" onclick="delAll()" class="btn btn-normal-outline radius">
          <i class="Hui-iconfont">&#xe6e2;</i>
          批量删除
        </a>
        <a href="javascript:;" onclick="member_add()" class="btn btn-normal-outline radius">
          <i class="Hui-iconfont">&#xe600;</i>
          添加字典
        </a>
      </span>
      <div class="cl">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
          <thead>
            <tr class="text-c">
              <th width="25"><input type="checkbox" name="all" value=""></th>
              <th width="80">数据字典编号</th>
              <th width="100">字典名称</th>
              <th width="40">值</th>
              <th width="90">序号</th>
              <th width="100">操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--_footer 作为公共模版分离出去-->
  <script type="text/javascript" th:src="@{/js/jquery/1.9.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/layer/2.4/layer.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/h-ui/H-ui.admin.js}"></script>
  <!--/_footer 作为公共模版分离出去-->
  <!--请在下方写此页面业务相关的脚本-->

  <script type="text/javascript" th:src="@{/js/datatables/1.10.0/jquery.dataTables.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/laypage/1.2/laypage.js}"></script>
  <script type="text/javascript" th:src="@{/js/custom/yzCommon.js}"></script>
  <script type="text/javascript" th:src="@{/js/webjs/system/sysDict-list.js}"></script>

</body>
</html>
