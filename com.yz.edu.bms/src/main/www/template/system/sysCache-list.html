<title>系统缓存列表</title>
</head>
<body>
  <article class="page-container">
    <div class="form form-horizontal yz-form-box">
      <div class="form">
        <div class="cl">
          <div class="fullPage">
            <p>刷新缓存</p>
            
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-2"></label>
              <div class="formControls col-xs-8 col-sm-10 mt-10">
                <dl class="permission-list cl">
                  <dt style="line-height: 50px; text-align: center;">
                    <label><span>BCC:业务控制系统</span></label>
                  </dt>
                  <dd style="line-height: 50px;">
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BCC', 'PARAM');">刷新系统参数</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BCC', 'EMSG');">刷新错误信息</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BCC', 'RPC');">刷新调用实例</button>
                    <button type="button" class="btn btn-danger radius ml-10" onclick="refresh('BCC', 'ALL');">刷新所有</button>
                  </dd>
                </dl>
                <dl class="permission-list cl">
                  <dt style="line-height: 50px; text-align: center;">
                    <label><span>BMS:后台管理系统</span></label>
                  </dt>
                  <dd style="line-height: 50px;">
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BMS', 'PARAM');">刷新系统参数</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BMS', 'EMSG');">刷新错误信息</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BMS', 'DICT');">刷新业务字典</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BMS', 'AREA');">刷新地区信息</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BMS', 'MPJAR');">刷新赠送规则</button>
                    <button type="button" class="btn btn-danger radius ml-10" onclick="refresh('BMS', 'ALL');">刷新所有</button>
                  </dd>
                </dl>
                <dl class="permission-list cl">
                  <dt style="line-height: 50px; text-align: center;">
                    <label><span>Gate-Way:第三方工具</span></label>
                  </dt>
                  <dd style="line-height: 50px;">
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('GW', 'PARAM');">刷新系统参数</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('GW', 'CERT');">刷新微信支付证书</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('GW', 'WPUB');">刷新微信公众号信息</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('GW', 'YZMENU');">刷新微信菜单信息</button>
                    <button type="button" class="btn btn-danger radius ml-10" onclick="refresh('GW', 'ALL');">刷新所有</button>
                  </dd>
                </dl>
                <dl class="permission-list cl">
                  <dt style="line-height: 50px; text-align: center;">
                    <label><span>ATS:账户服务</span></label>
                  </dt>
                  <dd style="line-height: 50px;">
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('ATS', 'PARAM');">刷新系统参数</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('ATS', 'AWARD');">刷新奖励规则</button>
                    <button type="button" class="btn btn-danger radius ml-10" onclick="refresh('ATS', 'ALL');">刷新所有</button>
                  </dd>
                </dl>
                <dl class="permission-list cl">
                  <dt style="line-height: 50px; text-align: center;">
                    <label><span>BDS:基础数据服务</span></label>
                  </dt>
                  <dd style="line-height: 50px;">
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BDS', 'PARAM');">刷新系统参数</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BDS', 'MPJAR');">刷新赠送规则</button>
                  </dd>
                </dl>
                <dl class="permission-list cl">
                  <dt style="line-height: 50px; text-align: center;">
                    <label><span>BS:订单服务</span></label>
                  </dt>
                  <dd style="line-height: 50px;">
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('BS', 'PARAM');">刷新系统参数</button>
                  </dd>
                </dl>
                <dl class="permission-list cl">
                  <dt style="line-height: 50px; text-align: center;">
                    <label><span>GS:商品服务</span></label>
                  </dt>
                  <dd style="line-height: 50px;">
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('GS', 'PARAM');">刷新系统参数</button>
                  </dd>
                </dl>
                <dl class="permission-list cl">
                  <dt style="line-height: 50px; text-align: center;">
                    <label><span>US:用户服务</span></label>
                  </dt>
                  <dd style="line-height: 50px;">
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('US', 'PARAM');">刷新系统参数</button>
                    <button type="button" class="btn btn-primary radius ml-10" onclick="refresh('US', 'MPJAR');">刷新赠送规则</button>
                  </dd>
                </dl>
         <!--        <dl class="permission-list cl">
                  <dt style="line-height: 50px; text-align: center;">
                    <label><span>201709国开发短信(临时)</span></label>
                  </dt>
                  <dd style="line-height: 50px;">
                    <button type="button" class="btn btn-primary radius ml-10" onclick="sendSms();">201709国开发短信</button>
                  </dd>
                </dl>   -->
              </div>
            </div>
            <div class="row cl">
              <label class="form-label col-xs-4 col-sm-2"> </label>
              <div class="formControls col-xs-8 col-sm-10"><span style="color:red;">注意：后台执行异步刷新；如果缓存数据量过大，需要等待一段时间才能完成</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
