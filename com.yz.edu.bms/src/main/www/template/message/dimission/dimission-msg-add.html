<title>离职通知</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-charges-add" th:object="${msg}">
	<input type="hidden" th:value="${_web_token}" name="_web_token" id="_web_token" />
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">离职招生老师：</label>
		<div class="formControls col-xs-8 col-sm-9" id="mtpTypeDiv">
			<select class="select" id="empId" name="empId" onchange="empChange()">
            </select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">发送类别：</label>
		<div class="formControls col-xs-8 col-sm-9"  id="msgChannelDiv">
			<div class="radio-box">
				<input type="radio" name="msgType" id="msgType-0" value="1" checked="checked" />
				<label for="msgType-1">微信</label>
			</div>
			<div class="radio-box">
				<input type="radio" name="msgType" id="msgType-1" value="2" />
				<label for="msgType-1">短信</label>
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">消息内容：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<span>【远智教育】原我校#empName#已正式离职，该员工自离职之日起发生的所有业务均属于个人行为，同我校无关，咨询电话4008336013。</span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">学员：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<table class="table table-border table-bordered table-bg">
					<thead>
							<tr class="text-c">
									<th width="120">学员姓名</th>
									<th width="150">手机</th>
									<th width="200">身份证</th>
							</tr>
					</thead>
					<tbody id="stds">

					</tbody>
			</table>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
